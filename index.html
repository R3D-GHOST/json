<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Streaming</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: #0f171e; /* Fondo oscuro estilo streaming */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        h2 {
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .video-container {
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            border-radius: 8px;
            overflow: hidden;
            background: black;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            outline: none;
        }
    </style>
</head>
<body>

    <h2>Reproductor en Vivo</h2>

    <div class="video-container">
        <video id="video" controls autoplay></video>
    </div>

    <script>
        var video = document.getElementById('video');
        
        // TU URL ESPECÍFICA
        var videoSrc = 'https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/CV.m3u8';

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play().catch(error => {
                    console.log("La reproducción automática fue bloqueada por el navegador, pulsa play.");
                });
            });
            // Manejo de errores básico
            hls.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                    console.error("Error fatal en el stream:", data.type);
                }
            });
        }
        // Soporte nativo para Safari (iOS/Mac)
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    </script>

</body>
</html>
