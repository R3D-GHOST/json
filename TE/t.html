<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTRA LOGO TV PRO</title>
    <style>
        :root {
            --bg: #000;
            --accent: #00d4ff;
            --card-w: 240px;
            --card-h: 140px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* Hero Area */
        .hero {
            height: 45vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            background: radial-gradient(circle at 80% 20%, #111 0%, #000 80%);
        }

        .hero-status { color: var(--accent); font-weight: bold; font-size: 0.9rem; letter-spacing: 2px; }
        .hero-title { font-size: 3rem; font-weight: 900; margin-top: 5px; text-transform: uppercase; }

        /* Contenedor de bloque (4 canales) */
        .viewport {
            height: 55vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .grid-block {
            display: flex;
            gap: 25px;
            padding-top: 20px;
            transform: translate3d(0,0,0);
        }

        /* Card Estilo Cubo con Logo Circular */
        .card {
            width: var(--card-w);
            height: var(--card-h);
            background: #0a0a0a;
            border-radius: 20px;
            border: 2px solid #1a1a1a;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), border-color 0.3s;
        }

        .card:focus {
            transform: scale(1.15);
            border-color: var(--accent);
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        /* Fondo Difuminado (TV-LOGO Blur) */
        .card-blur {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(12px) brightness(0.4);
            z-index: 1;
        }

        /* Logo Circular Nítido */
        .logo-circle {
            width: 85px;
            height: 85px;
            background: #fff;
            border-radius: 50%;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .logo-circle img {
            width: 75%; height: 75%;
            object-fit: contain;
        }

        /* Animación de carga sutil */
        .card.loading .logo-circle {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .card-name {
            position: absolute;
            bottom: 10px;
            font-size: 0.75rem;
            font-weight: bold;
            color: #fff;
            z-index: 3;
            text-shadow: 0 2px 4px #000;
            background: rgba(0,0,0,0.4);
            padding: 2px 8px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="hero">
    <div class="hero-status" id="h-status">CARGANDO...</div>
    <div class="hero-title" id="h-title">SISTEMA TV</div>
</div>

<div class="viewport">
    <div class="grid-block" id="grid"></div>
</div>

<script>
    const M3U_URL = "https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/CV.m3u8";
    const grid = document.getElementById('grid');
    let channels = [];
    let currentBlock = 0;
    const SIZE = 4; // Renderizar de 4 en 4

    async function load() {
        try {
            const r = await fetch(M3U_URL);
            const d = await r.text();
            parse(d);
        } catch(e) { document.getElementById('h-status').innerText = "ERROR DE CARGA"; }
    }

    function parse(data) {
        const lines = data.split('\n');
        for(let i=0; i<lines.length; i++) {
            if(lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1]?.trim() || "Canal";
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                const url = lines[i+1]?.trim();
                if(url && url.startsWith('http')) channels.push({name, logo, url});
            }
        }
        render(0);
    }

    function render(blockIdx) {
        // Limpieza de RAM agresiva: eliminamos los nodos anteriores del DOM
        grid.innerHTML = '';
        const start = blockIdx * SIZE;
        const end = Math.min(start + SIZE, channels.length);

        for(let i=start; i<end; i++) {
            const ch = channels[i];
            const card = document.createElement('div');
            card.className = 'card loading';
            card.tabIndex = 0;
            card.innerHTML = `
                <div class="card-blur" style="background-image: url('${ch.logo}')"></div>
                <div class="logo-circle"><img src="${ch.logo}" onload="this.closest('.card').classList.remove('loading')"></div>
                <div class="card-name">${ch.name}</div>
            `;

            card.onfocus = () => {
                document.getElementById('h-title').innerText = ch.name;
                document.getElementById('h-status').innerText = `BLOQUE ${blockIdx + 1} | CANAL ${i + 1}`;
            };

            card.onkeydown = (e) => {
                if(e.key === 'Enter') window.location.href = ch.url;
                
                // Salto de bloque derecha
                if(e.key === 'ArrowRight' && i === end - 1 && end < channels.length) {
                    currentBlock++;
                    render(currentBlock);
                }
                // Salto de bloque izquierda
                if(e.key === 'ArrowLeft' && i === start && blockIdx > 0) {
                    currentBlock--;
                    render(currentBlock);
                    setTimeout(() => grid.children[SIZE-1].focus(), 5);
                }
            };

            grid.appendChild(card);
        }
        grid.children[0]?.focus();
    }

    load();
</script>

</body>
</html>
