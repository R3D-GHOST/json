<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTRA RAM SAVER TV</title>
    <style>
        :root {
            --bg: #000;
            --accent: #00d4ff;
            --card-w: 220px;
            --card-h: 130px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            height: 100vh;
            /* Optimización de renderizado global */
            text-rendering: optimizeSpeed;
            image-rendering: -webkit-optimize-contrast;
        }

        .hero {
            height: 45vh;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        .hero-status { color: var(--accent); font-size: 0.8rem; font-weight: bold; margin-bottom: 5px; }
        .hero-name { font-size: 3rem; font-weight: 900; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .viewport {
            height: 55vh;
            position: relative;
            /* Evita que el navegador calcule layouts fuera del contenedor */
            contain: strict;
        }

        .strip {
            display: flex;
            padding-left: 10%;
            height: 250px;
            align-items: center;
            will-change: transform;
            transition: transform 0.3s cubic-bezier(0.1, 0.7, 0.1, 1);
            transform: translate3d(0,0,0);
        }

        .card {
            flex: 0 0 var(--card-w);
            height: var(--card-h);
            margin-right: 25px;
            background: #080808;
            border-radius: 15px; /* Bordes circulares */
            border: 2px solid #1a1a1a;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, border-color 0.2s;
        }

        /* Fondo Difuminado - SOLO activo en Focus para ahorrar CPU */
        .card-blur {
            position: absolute;
            width: 120%; height: 120%;
            background-size: cover;
            background-position: center;
            filter: blur(15px);
            opacity: 0;
            z-index: 1;
            transition: opacity 0.3s;
        }

        /* Contenedor del Logo (Círculo) */
        .logo-circle {
            width: 80px;
            height: 80px;
            background: #111;
            border-radius: 50%;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255,255,255,0.1);
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .logo-circle img {
            width: 70%; height: 70%;
            object-fit: contain;
        }

        .card:focus {
            transform: scale(1.15) translateZ(0);
            border-color: var(--accent);
            z-index: 10;
        }

        .card:focus .card-blur { opacity: 0.4; }
        .card:focus .logo-circle { border-color: var(--accent); transform: scale(1.1); }

        .card-label {
            position: absolute; bottom: 8px; font-size: 0.75rem;
            color: #aaa; z-index: 3; font-weight: bold;
        }

        /* Placeholder de carga */
        .loader {
            position: absolute; width: 30px; height: 30px;
            border: 3px solid #222; border-top-color: var(--accent);
            border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="hero">
    <div class="hero-status" id="h-status">MEMORIA OPTIMIZADA</div>
    <div class="hero-name" id="h-name">LISTA DE CANALES</div>
</div>

<div class="viewport">
    <div class="strip" id="main-strip"></div>
</div>

<script>
    const M3U_URL = "https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/CV.m3u8";
    const strip = document.getElementById('main-strip');
    let channels = [];
    let curIdx = 0;
    let lastKey = 0;

    async function init() {
        try {
            const r = await fetch(M3U_URL);
            const d = await r.text();
            parse(d);
        } catch(e) { document.getElementById('h-status').innerText = "ERROR DE RED"; }
    }

    function parse(data) {
        const lines = data.split('\n');
        for(let i=0; i<lines.length; i++) {
            if(lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1]?.trim() || "Canal";
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                const url = lines[i+1]?.trim();
                if(url && url.startsWith('http')) channels.push({name, logo, url});
            }
        }
        render();
    }

    function render() {
        const frag = document.createDocumentFragment();
        channels.forEach((ch, i) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.tabIndex = 0;
            card.innerHTML = `
                <div class="card-blur"></div>
                <div class="loader"></div>
                <div class="logo-circle"><img data-src="${ch.logo}"></div>
                <div class="card-label">${ch.name.substring(0, 15)}</div>
            `;
            
            card.onfocus = () => {
                curIdx = i;
                document.getElementById('h-name').innerText = ch.name;
                moveStrip(i);
            };
            
            card.onkeydown = (e) => { if(e.key === 'Enter') window.location.href = ch.url; };
            frag.appendChild(card);
        });
        strip.appendChild(frag);
        setTimeout(() => { strip.children[0]?.focus(); updateMemory(); }, 200);
    }

    function moveStrip(idx) {
        const now = Date.now();
        const delta = now - lastKey;
        lastKey = now;

        const offset = -(idx * (220 + 25));
        strip.style.transform = `translate3d(${offset}px, 0, 0)`;

        // Control de velocidad de carga
        clearTimeout(window.t);
        window.t = setTimeout(updateMemory, delta < 120 ? 200 : 0);
    }

    function updateMemory() {
        const cards = strip.children;
        const visibleRange = 3; // Estricto: solo carga 3 a los lados

        for(let i=0; i<cards.length; i++) {
            const card = cards[i];
            const img = card.querySelector('img');
            const blur = card.querySelector('.card-blur');
            const loader = card.querySelector('.loader');
            const isNear = Math.abs(i - curIdx) <= visibleRange;

            if(isNear) {
                if(!img.src) {
                    img.src = img.dataset.src;
                    img.onload = () => {
                        blur.style.backgroundImage = `url(${img.src})`;
                        loader.style.display = 'none';
                    };
                }
            } else {
                // Garbage collection agresivo
                img.src = "";
                blur.style.backgroundImage = "";
                loader.style.display = 'block';
            }
        }
    }

    // Navegación inteligente (Jump logic)
    window.addEventListener('keydown', (e) => {
        if(e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
            const speed = Date.now() - lastKey;
            let step = 1;
            if(speed < 70) step = 4;
            else if(speed < 130) step = 2;

            if(step > 1) {
                e.preventDefault();
                let t = e.key === 'ArrowRight' ? curIdx + step : curIdx - step;
                t = Math.max(0, Math.min(t, channels.length - 1));
                strip.children[t].focus();
            }
        }
    });

    init();
</script>

</body>
</html>
