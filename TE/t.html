<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TV ULTRA LIGHT - OPTIMIZED</title>
    <style>
        :root {
            --bg: #050505;
            --accent: #00d4ff;
            --card-w: 240px; 
            --card-h: 140px;
            --gap: 20px;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: #fff;
            overflow: hidden;
            margin: 0;
        }

        .header-hero {
            height: 40vh;
            padding: 0 5%;
            display: flex;
            align-items: center;
            background: linear-gradient(180deg, transparent, var(--bg));
            position: relative;
        }

        #hero-bg {
            position: absolute;
            right: 0; top: 0; width: 50%; height: 100%;
            object-fit: contain; opacity: 0.4; z-index: -1;
        }

        .viewport-wrapper { height: 60vh; padding: 20px 5%; overflow: hidden; }

        .strip-container { width: 100%; overflow: hidden; }

        .strip {
            display: flex;
            gap: var(--gap);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }

        .card {
            flex: 0 0 var(--card-w);
            height: var(--card-h);
            background: #111;
            border-radius: 12px;
            border: 4px solid transparent;
            position: relative;
            transition: transform 0.2s;
        }

        .card:focus {
            border-color: var(--accent);
            transform: scale(1.05);
            outline: none;
        }

        .card img {
            width: 100%; height: 100%;
            object-fit: contain; padding: 15px;
            opacity: 0; transition: opacity 0.5s;
        }

        .card img.loaded { opacity: 1; }

        .card-t {
            position: absolute; bottom: -30px; width: 100%;
            text-align: center; font-size: 0.9rem;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
    </style>
</head>
<body>

<div class="header-hero">
    <img id="hero-bg" src="">
    <div>
        <h2 id="hero-status" style="color: var(--accent); font-size: 1rem;">CARGANDO...</h2>
        <h1 id="hero-name" style="font-size: 3rem;">TV PRO</h1>
    </div>
</div>

<div class="viewport-wrapper">
    <div class="strip-container">
        <div class="strip" id="channel-strip"></div>
    </div>
</div>

<script>
    const M3U_URL = "https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/CV.m3u8";
    const strip = document.getElementById('channel-strip');
    let currentIndex = 0;

    // 1. CARGA DE IMÁGENES 2 EN 2 (Intersection Observer)
    const imageObserver = new IntersectionObserver((entries) => {
        entries.forEach((entry, index) => {
            if (entry.isIntersecting) {
                const img = entry.target.querySelector('img');
                if (img && !img.src) {
                    // Retraso pequeño simulado para cargar de 2 en 2
                    setTimeout(() => {
                        img.src = img.dataset.src;
                        img.onload = () => img.classList.add('loaded');
                    }, Math.floor(index / 2) * 100); 
                }
            }
        });
    }, { root: null, threshold: 0.1 });

    async function loadTV() {
        try {
            const res = await fetch(M3U_URL);
            const text = await res.text();
            const lines = text.split('\n');
            let fragment = document.createDocumentFragment();

            for (let i = 0; i < lines.length; i++) {
                if (lines[i].includes('#EXTINF')) {
                    const name = lines[i].split(',')[1]?.trim();
                    const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1];
                    const url = lines[i+1]?.trim();

                    if(url && url.startsWith('http')) {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.tabIndex = 0;
                        card.dataset.index = i;
                        card.innerHTML = `
                            <img data-src="${logo}">
                            <div class="card-t">${name}</div>
                        `;

                        card.onfocus = () => {
                            document.getElementById('hero-name').innerText = name;
                            document.getElementById('hero-bg').src = logo;
                            handleScroll(Array.from(strip.children).indexOf(card));
                        };

                        card.onkeydown = (e) => {
                            if (e.key === 'Enter') window.location.href = url;
                        };

                        fragment.appendChild(card);
                    }
                }
            }
            strip.appendChild(fragment);
            
            // Observar todas las cards para el lazy loading de 2 en 2
            document.querySelectorAll('.card').forEach(c => imageObserver.observe(c));
            
            document.getElementById('hero-status').innerText = "EN VIVO";
            strip.children[0]?.focus();

        } catch (e) { console.error(e); }
    }

    // 2. SCROLL DE 4 EN 4
    function handleScroll(index) {
        // Calculamos el bloque actual (0, 4, 8, 12...)
        const blockSize = 4;
        const blockIndex = Math.floor(index / blockSize);
        
        // El desplazamiento es el ancho de 4 cards + sus gaps
        const cardFullWidth = 240 + 20; 
        const moveX = blockIndex * (cardFullWidth * blockSize);
        
        strip.style.transform = `translateX(${-moveX}px)`;
    }

    loadTV();
</script>
</body>
</html>
