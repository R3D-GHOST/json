
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTRA LIGHT GÉNEROS</title>
    <style>
        :root {
            --bg: #000;
            --accent: #00d4ff;
            --card-w: 230px;
            --card-h: 130px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* Hero minimalista sin fondo */
        .hero {
            height: 35vh;
            padding: 40px 8%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .hero-group { color: var(--accent); font-size: 0.9rem; font-weight: bold; text-transform: uppercase; }
        .hero-title { font-size: 2.8rem; font-weight: 900; margin-top: 5px; }

        /* Contenedor de géneros */
        .genre-bar {
            padding: 0 8%;
            height: 40px;
            display: flex;
            gap: 15px;
            overflow: hidden;
            font-size: 0.8rem;
            opacity: 0.6;
        }

        /* Viewport */
        .viewport {
            height: 55vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid {
            display: flex;
            gap: 20px;
            transform: translate3d(0,0,0);
        }

        /* Card con animación de entrada */
        .card {
            width: var(--card-w);
            height: var(--card-h);
            background: #080808;
            border-radius: 100px; /* Estilo píldora/círculo */
            border: 2px solid #1a1a1a;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0; /* Invisible hasta que cargue */
            transform: scale(0.8);
        }

        .card.ready {
            opacity: 1;
            transform: scale(1);
        }

        .card:focus {
            transform: scale(1.1);
            border-color: var(--accent);
            background: #111;
        }

        /* Fondo difuminado dentro de la card */
        .card-blur {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(10px) brightness(0.3);
            border-radius: 100px;
            z-index: 1;
        }

        /* Logo Circular */
        .logo-wrap {
            width: 75px;
            height: 75px;
            background: #fff;
            border-radius: 50%;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }

        .logo-wrap img { width: 70%; height: 70%; object-fit: contain; }

        .card-label {
            position: absolute; bottom: -30px; font-size: 0.8rem; 
            white-space: nowrap; opacity: 0; transition: 0.2s;
        }
        .card:focus .card-label { opacity: 1; color: var(--accent); font-weight: bold; }
    </style>
</head>
<body>

<div class="hero">
    <div class="hero-group" id="h-group">CARGANDO...</div>
    <div class="hero-title" id="h-title">SELECCIONE</div>
</div>

<div class="genre-bar" id="genre-list"></div>

<div class="viewport">
    <div class="grid" id="main-grid"></div>
</div>

<script>
    const M3U_URL = "https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/CV.m3u8";
    let allChannels = [];
    let filteredChannels = [];
    let categories = ["TODOS"];
    let currentCategory = "TODOS";
    let currentBlock = 0;
    const SIZE = 4;

    async function start() {
        try {
            const res = await fetch(M3U_URL);
            const data = await res.text();
            parseM3U(data);
        } catch(e) { document.getElementById('h-group').innerText = "ERROR DE CONEXIÓN"; }
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        lines.forEach((line, i) => {
            if(line.includes('#EXTINF')) {
                const name = line.split(',')[1]?.trim() || "Canal";
                const logo = line.match(/tvg-logo="([^"]+)"/)?.[1] || "";
                const group = line.match(/group-title="([^"]+)"/)?.[1] || "OTROS";
                const url = lines[i+1]?.trim();
                
                if(url && url.startsWith('http')) {
                    allChannels.push({name, logo, group, url});
                    if(!categories.includes(group)) categories.push(group);
                }
            }
        });
        
        renderGenres();
        filterByCategory("TODOS");
    }

    function renderGenres() {
        const container = document.getElementById('genre-list');
        categories.forEach(cat => {
            const span = document.createElement('span');
            span.innerText = cat;
            container.appendChild(span);
        });
    }

    function filterByCategory(cat) {
        currentCategory = cat;
        filteredChannels = cat === "TODOS" ? allChannels : allChannels.filter(c => c.group === cat);
        currentBlock = 0;
        render(0);
    }

    function render(blockIdx) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        const start = blockIdx * SIZE;
        const end = Math.min(start + SIZE, filteredChannels.length);

        for(let i=start; i<end; i++) {
            const ch = filteredChannels[i];
            const card = document.createElement('div');
            card.className = 'card';
            card.tabIndex = 0;
            
            // Lógica de carga silenciosa
            const img = new Image();
            img.src = ch.logo;
            img.onload = () => {
                card.innerHTML = `
                    <div class="card-blur" style="background-image: url('${ch.logo}')"></div>
                    <div class="logo-wrap"><img src="${ch.logo}"></div>
                    <div class="card-label">${ch.name}</div>
                `;
                card.classList.add('ready'); // Solo se muestra cuando la imagen está lista
            };

            card.onfocus = () => {
                document.getElementById('h-group').innerText = ch.group;
                document.getElementById('h-title').innerText = ch.name;
            };

            card.onkeydown = (e) => {
                if(e.key === 'Enter') window.location.href = ch.url;
                
                // Navegación de bloques
                if(e.key === 'ArrowRight' && i === end - 1 && end < filteredChannels.length) {
                    currentBlock++;
                    render(currentBlock);
                }
                if(e.key === 'ArrowLeft' && i === start && blockIdx > 0) {
                    currentBlock--;
                    render(currentBlock);
                    setTimeout(() => grid.children[SIZE-1].focus(), 10);
                }

                // Cambio de género (Arriba/Abajo)
                if(e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                    let idx = categories.indexOf(currentCategory);
                    if(e.key === 'ArrowUp') idx = idx > 0 ? idx - 1 : categories.length - 1;
                    else idx = idx < categories.length - 1 ? idx + 1 : 0;
                    filterByCategory(categories[idx]);
                }
            };

            grid.appendChild(card);
        }
        grid.children[0]?.focus();
    }

    start();
</script>

</body>
</html>
