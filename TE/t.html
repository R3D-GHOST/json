<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTRA SPEED TV</title>
    <style>
        :root { --accent: #00d4ff; --card-w: 240px; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            background-color: #000;
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
            transition: background-image 0.5s ease; /* Efecto difuminado en el body */
        }

        /* Capa de difuminado sobre el body para no afectar rendimiento de elementos */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            z-index: -1;
        }

        .hero {
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 0 10% 40px;
        }

        .h-title { 
            font-size: 3.5rem; 
            font-weight: 900; 
            text-transform: uppercase; 
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .viewport {
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .grid {
            display: flex;
            gap: 30px;
            will-change: transform;
        }

        .card {
            width: var(--card-w);
            height: 140px;
            background: rgba(255,255,255,0.05);
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.2, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(20px);
        }

        .card.ready { opacity: 1; transform: translateY(0); }

        .card:focus {
            transform: scale(1.15);
            border-color: var(--accent);
            background: rgba(255,255,255,0.15);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .logo-wrap {
            width: 90px;
            height: 90px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .logo-wrap img { width: 100%; height: 100%; object-fit: contain; }

        .status { color: var(--accent); font-weight: bold; font-size: 0.9rem; letter-spacing: 2px; }
    </style>
</head>
<body>

<div class="hero">
    <div class="status" id="status">INICIANDO...</div>
    <div class="h-title" id="title">ESPERE</div>
</div>

<div class="viewport">
    <div class="grid" id="grid"></div>
</div>

<script>
    const M3U = "https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/CV.m3u8";
    let channels = [];
    let curBlock = 0;
    const SIZE = 4;

    async function init() {
        try {
            const r = await fetch(M3U);
            const t = await r.text();
            const lines = t.split('\n');
            for(let i=0; i<lines.length; i++) {
                if(lines[i].includes('#EXTINF')) {
                    const name = lines[i].split(',')[1]?.trim() || "Canal";
                    const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                    const url = lines[i+1]?.trim();
                    if(url?.startsWith('http')) channels.push({name, logo, url});
                }
            }
            render(0);
        } catch(e) { document.getElementById('status').innerText = "ERROR"; }
    }

    function render(block) {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        const start = block * SIZE;
        const end = Math.min(start + SIZE, channels.length);

        for(let i=start; i<end; i++) {
            const ch = channels[i];
            const card = document.createElement('div');
            card.className = 'card';
            card.tabIndex = 0;

            // Carga de imagen ultra rÃ¡pida
            const img = new Image();
            img.src = ch.logo;
            img.onload = () => {
                card.innerHTML = `<div class="logo-wrap"><img src="${ch.logo}"></div>`;
                card.classList.add('ready');
            };

            card.onfocus = () => {
                document.getElementById('title').innerText = ch.name;
                document.getElementById('status').innerText = `CANAL ${i + 1} DE ${channels.length}`;
                // Cambio de fondo en el BODY
                document.body.style.backgroundImage = `url('${ch.logo}')`;
            };

            card.onkeydown = (e) => {
                if(e.key === 'Enter') window.location.href = ch.url;
                if(e.key === 'ArrowRight' && i === end - 1 && end < channels.length) {
                    curBlock++; render(curBlock);
                }
                if(e.key === 'ArrowLeft' && i === start && block > 0) {
                    curBlock--; render(curBlock);
                    setTimeout(() => grid.children[SIZE-1].focus(), 1);
                }
            };
            grid.appendChild(card);
        }
        grid.children[0]?.focus();
    }

    init();
</script>
</body>
</html>
