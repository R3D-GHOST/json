<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTRA MINIMAL TV</title>
    <style>
        :root {
            --bg: #000;
            --accent: #00d4ff;
            --card-w: 240px;
            --card-h: 140px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* Hero Minimal */
        .hero {
            height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        .hero-name { font-size: 2.5rem; font-weight: 800; text-transform: uppercase; margin-top: 10px; }
        
        /* Contenedor de Cubos */
        .viewport {
            height: 60vh;
            display: flex;
            justify-content: center;
            perspective: 1000px;
        }

        #main-container {
            display: flex;
            gap: 20px;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            will-change: transform, opacity;
        }

        /* Estilo de la Card (Cubo) */
        .card {
            width: var(--card-w);
            height: var(--card-h);
            background: #0a0a0a;
            border-radius: 20px;
            border: 2px solid #1a1a1a;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        .card:focus {
            transform: scale(1.1) translateZ(20px);
            border-color: var(--accent);
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.2);
            z-index: 10;
        }

        /* Círculo del Logo */
        .logo-box {
            width: 70px;
            height: 70px;
            background: #111;
            border-radius: 50%;
            border: 2px solid #222;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .logo-box img { width: 60%; height: 60%; object-fit: contain; }

        /* Fondo difuminado dinámico */
        .card-blur {
            position: absolute;
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            opacity: 0.3;
            z-index: 1;
        }

        /* Animación de Carga */
        .loading-spin {
            position: absolute;
            width: 30px; height: 30px;
            border: 2px solid transparent;
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="hero">
    <div style="color: var(--accent); font-weight: bold; font-size: 0.8rem;" id="h-info">LIVE STREAM</div>
    <div class="hero-name" id="h-title">CARGANDO...</div>
</div>

<div class="viewport">
    <div id="main-container"></div>
</div>

<script>
    const M3U_URL = "https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/CV.m3u8";
    const container = document.getElementById('main-container');
    let channels = [];
    let currentBlock = 0;
    const BLOCK_SIZE = 4;

    async function init() {
        try {
            const res = await fetch(M3U_URL);
            const data = await res.text();
            parse(data);
        } catch(e) { document.getElementById('h-title').innerText = "ERROR"; }
    }

    function parse(data) {
        const lines = data.split('\n');
        for(let i=0; i<lines.length; i++) {
            if(lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1]?.trim() || "Canal";
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                const url = lines[i+1]?.trim();
                if(url && url.startsWith('http')) channels.push({name, logo, url});
            }
        }
        renderBlock(0);
    }

    function renderBlock(blockIndex) {
        // LIMPIEZA TOTAL DE RAM: Borrar nodos anteriores
        container.innerHTML = ''; 
        
        const start = blockIndex * BLOCK_SIZE;
        const end = Math.min(start + BLOCK_SIZE, channels.length);

        for(let i = start; i < end; i++) {
            const ch = channels[i];
            const card = document.createElement('div');
            card.className = 'card';
            card.tabIndex = 0;
            card.innerHTML = `
                <div class="card-blur" style="background-image: url('${ch.logo}')"></div>
                <div class="loading-spin"></div>
                <div class="logo-box"><img src="${ch.logo}" onload="this.parentElement.previousElementSibling.style.display='none'"></div>
            `;

            card.onfocus = () => {
                document.getElementById('h-title').innerText = ch.name;
                document.getElementById('h-info').innerText = `BLOQUE ${blockIndex + 1} | CANAL ${i + 1}`;
            };

            card.onkeydown = (e) => {
                if(e.key === 'Enter') window.location.href = ch.url;
                
                // Lógica de salto de bloque
                if(e.key === 'ArrowRight' && i === end - 1) {
                    if((blockIndex + 1) * BLOCK_SIZE < channels.length) {
                        currentBlock++;
                        renderBlock(currentBlock);
                    }
                }
                if(e.key === 'ArrowLeft' && i === start) {
                    if(blockIndex > 0) {
                        currentBlock--;
                        renderBlock(currentBlock);
                        // Enfocar el último del bloque anterior
                        setTimeout(() => container.children[BLOCK_SIZE-1].focus(), 10);
                    }
                }
            };

            container.appendChild(card);
        }

        // Foco inicial del bloque
        if (container.children.length > 0) {
            container.children[0].focus();
        }
    }

    init();
</script>

</body>
</html>
