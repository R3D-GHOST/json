<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIMEBOX - EXPLORAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00d4ff; --bg: #050505; --card: #111; }
        * { box-sizing: border-box; }
        body { 
            background: var(--bg); color: #fff; font-family: 'Roboto', sans-serif; 
            margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; 
        }

        /* Cabecera y Buscador */
        .header { 
            padding: 20px 40px; background: #000; border-bottom: 2px solid #1a1a1a;
            display: flex; align-items: center; gap: 30px;
        }
        .search-container { flex: 1; position: relative; }
        .search-container input {
            width: 100%; background: #111; border: 2px solid #333; border-radius: 10px;
            padding: 12px 20px; color: #fff; font-size: 1.1rem; font-family: 'Roboto';
        }
        .search-container input:focus { border-color: var(--accent); outline: none; background: #151515; }
        
        .back-hint { font-family: 'Orbitron'; font-size: 0.7rem; color: #555; }

        /* Contenedor de Scroll */
        .grid-container { 
            flex: 1; overflow-y: auto; padding: 30px 40px; 
            scrollbar-width: thin; scrollbar-color: var(--accent) #111;
        }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 25px; 
        }

        /* Tarjetas */
        .card { 
            background: var(--card); border-radius: 12px; overflow: hidden; 
            border: 2px solid #222; cursor: pointer; transition: 0.2s;
            position: relative;
        }
        .card img { width: 100%; height: 260px; object-fit: cover; background: #222; }
        .card-info { padding: 12px; text-align: center; font-weight: 700; font-size: 0.85rem; }
        
        .card:focus { 
            border-color: var(--accent); transform: scale(1.05); outline: none; 
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .type-badge {
            position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.8);
            padding: 3px 8px; border-radius: 4px; font-size: 0.6rem; color: var(--accent);
            font-family: 'Orbitron'; border: 1px solid var(--accent);
        }

        /* Mensaje No Resultados */
        #no-res { display: none; text-align: center; margin-top: 50px; color: #444; font-family: 'Orbitron'; }
    </style>
</head>
<body>

    <div class="header">
        <div class="back-hint">BACKSPACE: VOLVER</div>
        <div class="search-container">
            <input type="text" id="search" placeholder="BUSCAR PELÍCULA O SERIE..." autocomplete="off">
        </div>
        <div style="font-family:'Orbitron'; color:var(--accent)">CATÁLOGO</div>
    </div>

    <div class="grid-container">
        <div id="no-res">SIN RESULTADOS ENCONTRADOS</div>
        <div class="grid" id="g"></div>
    </div>

    <script>
        let fullData = [];
        const grid = document.getElementById('g');
        const searchInput = document.getElementById('search');

        async function loadData() {
            try {
                const r = await fetch("https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/data.json");
                fullData = await r.json();
                render(fullData);
            } catch (e) {
                grid.innerHTML = "Error al cargar datos.";
            }
        }

        function render(items) {
            grid.innerHTML = '';
            document.getElementById('no-res').style.display = items.length ? 'none' : 'block';
            
            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.tabIndex = index + 2; // Para que el input sea index 1
                
                const isSerie = !!item.episodes;
                card.innerHTML = `
                    <div class="type-badge">${isSerie ? 'SERIE' : 'PELI'}</div>
                    <img src="${item.coverImage || item.img}" loading="lazy">
                    <div class="card-info">${item.title.toUpperCase()}</div>
                `;

                card.onclick = () => {
                    const obj = { n: item.title, eps: item.episodes, u: item.video_url };
                    localStorage.setItem('pbox_tmp_serie', JSON.stringify(obj));
                    location.href = isSerie ? 'caps.html' : item.video_url;
                };

                // Navegación con teclado/mando
                card.onkeydown = (e) => {
                    if (e.key === 'Enter') card.click();
                    if (e.key === 'Backspace') {
                        e.preventDefault();
                        location.href = 'index.html';
                    }
                    if (e.key === 'ArrowUp' && index < 5) { // Si está en la primera fila, subir al buscador
                        searchInput.focus();
                    }
                };

                grid.appendChild(card);
            });
        }

        // Buscador con Debounce para no saturar la CPU
        let timer;
        searchInput.oninput = (e) => {
            clearTimeout(timer);
            timer = setTimeout(() => {
                const query = e.target.value.toLowerCase();
                const filtered = fullData.filter(x => 
                    x.title.toLowerCase().includes(query)
                );
                render(filtered);
            }, 300); 
        };

        // Al presionar abajo en el buscador, ir a la primera tarjeta
        searchInput.onkeydown = (e) => {
            if (e.key === 'ArrowDown') {
                const firstCard = grid.querySelector('.card');
                if (firstCard) firstCard.focus();
            }
            if (e.key === 'Backspace' && searchInput.value === '') {
                location.href = 'index.html';
            }
        };

        loadData();
        searchInput.focus(); // Empezar con el buscador seleccionado
    </script>
</body>
</html>
