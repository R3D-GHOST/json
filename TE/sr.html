<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIMEBOX - LISTA</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00d4ff; --bg: #050505; --card: #111; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--bg); color: #fff; font-family: 'Roboto', sans-serif; 
            height: 100vh; display: flex; overflow: hidden; 
        }

        /* Panel Izquierdo - Poster */
        .preview-pane { 
            width: 35%; background: #000; border-right: 2px solid #1a1a1a;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; text-align: center;
        }
        #p-img { 
            width: 80%; max-height: 400px; border-radius: 12px; 
            border: 2px solid #222; object-fit: cover; box-shadow: 0 0 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        .p-title { font-family: 'Orbitron'; color: var(--accent); font-size: 1.2rem; }

        /* Panel Derecho - Lista */
        .list-pane { width: 65%; display: flex; flex-direction: column; background: #080808; }
        
        .search-area { padding: 25px; background: #000; border-bottom: 1px solid #1a1a1a; }
        #search { 
            width: 100%; background: #111; border: 2px solid #333; border-radius: 8px;
            padding: 15px; color: #fff; font-size: 1.1rem; outline: none;
        }
        #search:focus { border-color: var(--accent); }

        .scroll-list { flex: 1; overflow-y: auto; padding: 10px 25px; }
        
        /* Fila de la lista */
        .row { 
            display: flex; align-items: center; padding: 15px 20px; 
            background: var(--card); border: 1px solid #222; border-radius: 10px;
            margin-bottom: 10px; cursor: pointer; transition: 0.1s;
        }
        .row:focus { 
            background: var(--accent); color: #000; border-color: #fff; 
            outline: none; transform: scale(1.02);
        }
        .row-icon { margin-right: 20px; font-size: 1.2rem; opacity: 0.6; }
        .row-text { font-size: 1.1rem; font-weight: 700; flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .row-type { font-family: 'Orbitron'; font-size: 0.6rem; padding: 4px 8px; border: 1px solid #444; border-radius: 4px; }
        .row:focus .row-type { border-color: #000; }

        /* Indicador de visto */
        .visto-check { color: #00ff00; margin-left: 10px; display: none; }
        .is-visto .visto-check { display: inline; }
    </style>
</head>
<body>

    <div class="preview-pane">
        <img id="p-img" src="https://i.imgur.com/8nC78yS.png">
        <div class="p-title" id="p-name">PRIMEBOX+</div>
        <div id="p-extra" style="font-size: 0.8rem; margin-top: 10px; opacity: 0.5;">Selecciona contenido</div>
    </div>

    <div class="list-pane">
        <div class="search-area">
            <input type="text" id="search" placeholder="BUSCAR POR NOMBRE..." autocomplete="off">
        </div>
        <div class="scroll-list" id="l"></div>
    </div>

    <script>
        let fullData = [];
        const listDiv = document.getElementById('l');
        const searchInput = document.getElementById('search');
        const vistos = JSON.parse(localStorage.getItem('pbox_vistos') || '{}');

        async function load() {
            try {
                const r = await fetch("https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/data.json");
                fullData = await r.json();
                render(fullData);
            } catch(e) { listDiv.innerText = "Error de conexi√≥n."; }
        }

        function render(items) {
            listDiv.innerHTML = '';
            items.forEach((item, i) => {
                const isSerie = !!item.episodes;
                const yaVisto = vistos[item.title];
                
                const row = document.createElement('div');
                row.className = `row ${yaVisto ? 'is-visto' : ''}`;
                row.tabIndex = 0;
                
                row.innerHTML = `
                    <div class="row-icon">${isSerie ? 'üéûÔ∏è' : 'üé¨'}</div>
                    <div class="row-text">${item.title.toUpperCase()}</div>
                    <div class="row-type">${isSerie ? 'SERIE' : 'PELI'}</div>
                    <span class="visto-check">‚úî</span>
                `;

                row.onfocus = () => {
                    document.getElementById('p-img').src = item.coverImage || item.img;
                    document.getElementById('p-name').innerText = item.title;
                    document.getElementById('p-extra').innerText = isSerie ? `${item.episodes.length} CAP√çTULOS` : 'PEL√çCULA COMPLETA';
                };

                row.onclick = () => {
                    const obj = { n: item.title, eps: item.episodes, u: item.video_url };
                    localStorage.setItem('pbox_tmp_serie', JSON.stringify(obj));
                    location.href = isSerie ? 'caps.html' : item.video_url;
                };

                row.onkeydown = (e) => {
                    if(e.key === 'Enter') row.click();
                    if(e.key === 'Backspace') location.href = 'index.html';
                    if(e.key === 'ArrowUp' && i === 0) searchInput.focus();
                };

                listDiv.appendChild(row);
            });
        }

        // Buscador
        searchInput.oninput = () => {
            const q = searchInput.value.toLowerCase();
            const filtered = fullData.filter(x => x.title.toLowerCase().includes(q));
            render(filtered);
        };

        searchInput.onkeydown = (e) => {
            if(e.key === 'ArrowDown') listDiv.querySelector('.row')?.focus();
            if(e.key === 'Backspace' && searchInput.value === '') location.href = 'index.html';
        };

        load();
        searchInput.focus();
    </script>
</body>
</html>
