<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EXPLORAR - PRIMEBOX</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00d4ff; --bg: #050505; }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { background: var(--bg); color: #fff; font-family: 'Roboto', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* Lista Principal (Lateral) */
        .preview { width: 30%; background: #000; border-right: 2px solid #1a1a1a; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        #p-img { width: 100%; max-height: 380px; border-radius: 10px; object-fit: cover; border: 1px solid #333; margin-bottom: 15px; }
        
        .content { width: 70%; display: flex; flex-direction: column; position: relative; background: #080808; }
        .list { flex: 1; overflow-y: auto; padding: 20px; }
        .row { padding: 18px; background: #111; border: 1px solid #222; border-radius: 10px; margin-bottom: 8px; cursor: pointer; display: flex; justify-content: space-between; }
        .row:focus { background: var(--accent); color: #000; font-weight: bold; }

        /* OVERLAY DE CAPÍTULOS HORIZONTAL */
        #overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 100; display: none; 
            flex-direction: column; padding: 40px; justify-content: center;
        }
        .cap-header { margin-bottom: 30px; border-left: 4px solid var(--accent); padding-left: 15px; }
        
        /* Contenedor de Caps de Izquierda a Derecha */
        .cap-grid { 
            display: flex; gap: 15px; overflow-x: auto; padding: 20px 0;
            scroll-behavior: smooth;
        }
        .cap-grid::-webkit-scrollbar { height: 4px; }
        .cap-grid::-webkit-scrollbar-thumb { background: var(--accent); }

        .cap-item { 
            min-width: 160px; height: 100px; background: #111; border: 2px solid #333; 
            border-radius: 12px; cursor: pointer; display: flex; align-items: center; 
            justify-content: center; font-family: 'Orbitron'; font-size: 1rem; flex-shrink: 0;
            transition: 0.2s;
        }
        .cap-item:focus { 
            background: var(--accent); color: #000; border-color: #fff; 
            transform: scale(1.1); box-shadow: 0 0 20px rgba(0,212,255,0.4);
        }
        
        .nav-info { margin-top: 20px; font-size: 0.7rem; color: #555; font-family: 'Orbitron'; }
    </style>
</head>
<body>

    <div class="preview">
        <img id="p-img" src="">
        <h3 id="p-name" style="font-family:'Orbitron'; color:var(--accent); text-align:center"></h3>
    </div>

    <div class="content">
        <div class="list" id="main-list"></div>

        <div id="overlay">
            <div class="cap-header">
                <h2 id="c-title" style="font-family:'Orbitron'; color:var(--accent)">NOMBRE DE SERIE</h2>
                <p style="font-size: 0.8rem; opacity: 0.6;">DERECHA/IZQUIERDA: 1 x 1 | ARRIBA/ABAJO: 4 x 4</p>
            </div>
            
            <div class="cap-grid" id="cap-list"></div>
            
            <div class="nav-info">BACKSPACE PARA VOLVER AL CATÁLOGO</div>
        </div>
    </div>

    <script>
        let catalog = [];
        const mainList = document.getElementById('main-list');
        const overlay = document.getElementById('overlay');

        async function load() {
            const r = await fetch("https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/data.json");
            catalog = await r.json();
            const params = new URLSearchParams(window.location.search);
            const query = params.get('q');
            
            render(query ? catalog.filter(x => x.title.toLowerCase().includes(query.toLowerCase())) : catalog);

            if(params.get('open')) {
                const tmp = JSON.parse(localStorage.getItem('pbox_tmp_serie'));
                if(tmp) openCaps(tmp);
            }
        }

        function render(data) {
            mainList.innerHTML = '';
            data.forEach((item, i) => {
                const row = document.createElement('div');
                row.className = 'row'; row.tabIndex = i + 1;
                row.innerHTML = `<span>${item.title.toUpperCase()}</span> <small>${item.episodes ? 'SERIE' : 'PELI'}</small>`;
                
                row.onfocus = () => {
                    document.getElementById('p-img').src = item.coverImage || item.img;
                    document.getElementById('p-name').innerText = item.title;
                };
                row.onclick = () => {
                    if(item.episodes) openCaps(item); else location.href = item.video_url;
                };
                row.onkeydown = (e) => {
                    if(e.key === 'Enter') row.click();
                    if(e.key === 'Backspace') location.href = 'index.html';
                };
                mainList.appendChild(row);
            });
            if(mainList.firstChild) mainList.firstChild.focus();
        }

        function openCaps(item) {
            overlay.style.display = 'flex';
            const cl = document.getElementById('cap-list');
            cl.innerHTML = '';
            document.getElementById('c-title').innerText = (item.title || item.n).toUpperCase();
            const eps = item.episodes || item.eps;

            eps.forEach((ep, i) => {
                const div = document.createElement('div');
                div.className = 'cap-item'; div.tabIndex = 100 + i;
                div.innerText = `EP ${i + 1}`;
                
                div.onclick = () => {
                    // Guardar en historial antes de abrir
                    let hist = JSON.parse(localStorage.getItem('pbox_history') || '[]');
                    hist = hist.filter(x => x.n !== (item.title || item.n));
                    hist.unshift({ n: item.title || item.n, u: item.video_url, eps: item.episodes, img: item.coverImage || item.img });
                    localStorage.setItem('pbox_history', JSON.stringify(hist.slice(0, 10)));
                    location.href = ep.video_url;
                };
                
                div.onkeydown = (e) => {
                    if(e.key === 'Enter') div.click();
                    if(e.key === 'Backspace') { overlay.style.display = 'none'; mainList.querySelector('.row:focus')?.focus(); }
                    
                    // LÓGICA DE NAVEGACIÓN
                    // Derecha e Izquierda (1 a 1)
                    if(e.key === 'ArrowRight' && i + 1 < eps.length) {
                        e.preventDefault(); cl.children[i+1].focus();
                    }
                    if(e.key === 'ArrowLeft' && i - 1 >= 0) {
                        e.preventDefault(); cl.children[i-1].focus();
                    }
                    // Arriba y Abajo (Salto de 4 en 4)
                    if(e.key === 'ArrowDown' && i + 4 < eps.length) {
                        e.preventDefault(); cl.children[i + 4].focus();
                    }
                    if(e.key === 'ArrowUp' && i - 4 >= 0) {
                        e.preventDefault(); cl.children[i - 4].focus();
                    }
                };
                cl.appendChild(div);
            });
            cl.firstChild.focus();
        }

        load();
    </script>
</body>
</html>
