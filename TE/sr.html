<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PRIMEBOX - SERIES</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: #fff; font-family: 'Roboto', sans-serif; margin: 0; display: flex; height: 100vh; }
        .grid { width: 100%; padding: 40px; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .card { background: #111; border-radius: 10px; overflow: hidden; border: 2px solid #222; cursor: pointer; }
        .card img { width: 100%; height: 250px; object-fit: cover; }
        .card-info { padding: 10px; text-align: center; font-weight: bold; font-size: 0.9rem; }
        .card:focus { border-color: #00d4ff; transform: scale(1.05); outline: none; }
    </style>
</head>
<body>
    <div class="grid" id="g"></div>
    <script>
        async function load() {
            const r = await fetch("https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/data.json");
            const data = await r.json();
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card'; card.tabIndex = 0;
                card.innerHTML = `<img src="${item.coverImage || item.img}"><div class="card-info">${item.title}</div>`;
                card.onclick = () => {
                    const obj = { n: item.title, eps: item.episodes, u: item.video_url };
                    localStorage.setItem('pbox_tmp_serie', JSON.stringify(obj));
                    location.href = item.episodes ? 'caps.html' : item.video_url;
                };
                card.onkeydown = (e) => { if(e.key === 'Backspace') location.href='index.html'; if(e.key === 'Enter') card.click(); };
                document.getElementById('g').appendChild(card);
            });
            document.querySelector('.card').focus();
        }
        load();
    </script>
</body>
</html>
