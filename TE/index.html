<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PRIMEBOX - INICIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00d4ff; --bg: #050505; --card: #111; }
        body { background: var(--bg); color: #fff; font-family: 'Roboto', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .side { width: 30%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; border-right: 2px solid #1a1a1a; }
        .main { width: 70%; padding: 40px; overflow-y: auto; }
        .logo { font-family: 'Orbitron'; font-size: 2rem; color: var(--accent); margin-bottom: 20px; }
        .btn-main { height: 80px; background: var(--card); border: 2px solid #222; border-radius: 12px; margin-bottom: 20px; display: flex; align-items: center; padding: 0 30px; cursor: pointer; font-size: 1.5rem; font-weight: bold; }
        .btn-main:focus { background: var(--accent); color: #000; outline: none; transform: scale(1.02); }
        .section-title { font-family: 'Orbitron'; font-size: 0.8rem; color: #555; margin: 20px 0 10px 0; letter-spacing: 2px; }
        .history-item { height: 55px; background: #0a0a0a; border: 1px solid #222; border-radius: 8px; margin-bottom: 8px; display: flex; align-items: center; padding: 0 20px; cursor: pointer; font-size: 1rem; }
        .history-item:focus { background: #fff; color: #000; outline: none; }
    </style>
</head>
<body>
    <div class="side">
        <div class="logo">PRIMEBOX</div>
        <div style="font-size:0.7rem; color:var(--accent); font-family:'Orbitron'">TURBO v2</div>
    </div>
    <div class="main">
        <div class="btn-main" tabindex="1" onclick="location.href='cn.html'">üì∫ TELEVISI√ìN</div>
        <div class="btn-main" tabindex="2" onclick="location.href='sr.html'">üéûÔ∏è PELIS Y SERIES</div>
        
        <div class="section-title">SEGUIR VIENDO (√öLTIMOS 10)</div>
        <div id="historial"></div>
    </div>

    <script>
        const history = JSON.parse(localStorage.getItem('pbox_history') || '[]');
        const container = document.getElementById('historial');
        
        if(history.length === 0) {
            container.innerHTML = '<div style="opacity:0.3">No hay actividad reciente</div>';
        } else {
            history.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.tabIndex = i + 3;
                div.innerHTML = `<span style="margin-right:10px">${item.eps ? 'üéûÔ∏è' : 'üé¨'}</span> ${item.n}`;
                div.onclick = () => {
                    localStorage.setItem('pbox_tmp_serie', JSON.stringify(item));
                    location.href = item.eps ? 'sr.html?open=1' : item.u;
                };
                div.onkeydown = (e) => { if(e.key === 'Enter') div.click(); };
                container.appendChild(div);
            });
        }
        document.querySelector('.btn-main').focus();
    </script>
</body>
</html>
