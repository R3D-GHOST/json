<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PRIMEBOX - INICIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00d4ff; --bg: #050505; --card: #111; }
        body { background: var(--bg); color: #fff; font-family: 'Roboto', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .side { width: 30%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; border-right: 2px solid #1a1a1a; padding: 20px; }
        .main { width: 70%; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; }
        .logo { font-family: 'Orbitron'; font-size: 2.2rem; color: var(--accent); margin-bottom: 5px; }
        
        .search-container { margin-bottom: 30px; }
        #search-home { width: 100%; background: #111; border: 2px solid #333; border-radius: 10px; padding: 15px; color: #fff; font-size: 1.1rem; }
        #search-home:focus { border-color: var(--accent); outline: none; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .btn-main { height: 70px; background: var(--card); border: 2px solid #222; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 1.2rem; font-weight: bold; }
        .btn-main:focus { background: var(--accent); color: #000; outline: none; }
        
        .section-title { font-family: 'Orbitron'; font-size: 0.8rem; color: var(--accent); margin-bottom: 15px; opacity: 0.7; }
        .history-list { display: flex; flex-direction: column; gap: 8px; }
        .item { height: 50px; background: #0a0a0a; border: 1px solid #222; border-radius: 8px; display: flex; align-items: center; padding: 0 20px; cursor: pointer; }
        .item:focus { background: #fff; color: #000; outline: none; }
    </style>
</head>
<body>
    <div class="side">
        <div class="logo">PRIMEBOX</div>
        <p style="font-size:0.7rem; opacity:0.5">SISTEMA ULTRA LIGERO</p>
    </div>
    <div class="main">
        <div class="search-container">
            <input type="text" id="search-home" placeholder="BUSCAR PELIS O SERIES..." tabindex="1">
        </div>
        
        <div class="btn-grid">
            <div class="btn-main" tabindex="2" onclick="location.href='cn.html'">üì∫ TV VIVO</div>
            <div class="btn-main" tabindex="3" onclick="location.href='sr.html'">üéûÔ∏è CAT√ÅLOGO</div>
        </div>

        <div class="section-title">RECIENTES (HISTORIAL)</div>
        <div id="historial" class="history-list"></div>
    </div>

    <script>
        const history = JSON.parse(localStorage.getItem('pbox_history') || '[]');
        const container = document.getElementById('historial');
        const searchInput = document.getElementById('search-home');

        function renderHistory(filter = '') {
            container.innerHTML = '';
            const filtered = history.filter(x => x.n.toLowerCase().includes(filter.toLowerCase()));
            
            filtered.slice(0, 10).forEach((item, i) => {
                const div = document.createElement('div');
                div.className = 'item';
                div.tabIndex = i + 4;
                div.innerHTML = `<span style="margin-right:15px">${item.eps ? 'üéûÔ∏è' : 'üé¨'}</span> ${item.n}`;
                div.onclick = () => {
                    localStorage.setItem('pbox_tmp_serie', JSON.stringify(item));
                    location.href = item.eps ? 'sr.html?open=1' : item.u;
                };
                div.onkeydown = (e) => { if(e.key === 'Enter') div.click(); };
                container.appendChild(div);
            });
        }

        searchInput.oninput = (e) => renderHistory(e.target.value);
        searchInput.onkeydown = (e) => {
            if(e.key === 'Enter' && searchInput.value.length > 0) {
                location.href = 'sr.html?q=' + encodeURIComponent(searchInput.value);
            }
        };

        renderHistory();
        searchInput.focus();
    </script>
</body>
</html>
