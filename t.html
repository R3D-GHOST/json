<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Kawaii TV</title>
<meta name="theme-color" content="#0a0a0a">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* --- ESTILOS GENERALES --- */
:root {
    --bg-main: #0f0f0f;
    --bg-sidebar: #080808;
    --bg-card: #1a1a1a;
    --accent: #d946ef; /* Rosa/Morado vibrante */
    --text-main: #ffffff;
    --text-muted: #a3a3a3;
    --sidebar-width: 260px;
}

* { box-sizing: border-box; outline: none; user-select: none; }

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: var(--bg-main);
    color: var(--text-main);
    overflow: hidden; /* Evita scroll en el body, usamos scroll interno */
}

/* --- LAYOUT --- */
.app-container {
    display: flex;
    height: 100vh;
    width: 100vw;
}

/* --- SIDEBAR (MENÚ VERTICAL) --- */
.sidebar {
    width: var(--sidebar-width);
    background: var(--bg-sidebar);
    display: flex;
    flex-direction: column;
    padding: 30px 20px;
    border-right: 1px solid #222;
    z-index: 100;
}

.logo {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 26px;
    background: linear-gradient(45deg, #d946ef, #8b5cf6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 40px;
    padding-left: 10px;
}

.nav-menu {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.nav-item {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 15px 20px;
    color: var(--text-muted);
    text-decoration: none;
    border-radius: 12px;
    font-weight: 600;
    transition: all 0.2s ease;
    font-size: 16px;
    cursor: pointer;
}

.nav-item i { width: 25px; text-align: center; }

/* Efecto Focus (TV Remote) */
.nav-item:hover, .nav-item:focus, .nav-item.active {
    background: var(--accent);
    color: white;
    transform: scale(1.03);
    box-shadow: 0 4px 15px rgba(217, 70, 239, 0.3);
}

/* --- ÁREA PRINCIPAL --- */
.main-content {
    flex: 1;
    overflow-y: auto; /* Scroll vertical del contenido */
    position: relative;
    scroll-behavior: smooth;
    padding-bottom: 50px;
}

/* Pantallas */
.screen { display: none; padding: 0 40px 40px 40px; animation: fadeIn 0.3s ease; }
.screen.active { display: block; }

@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

/* --- HERO SECTION --- */
.hero {
    height: 65vh;
    width: calc(100% + 80px); /* Compensar padding del main */
    margin-left: -40px;
    margin-top: -20px; /* Ajuste top */
    margin-bottom: 30px;
    position: relative;
}

.hero-bg {
    width: 100%;
    height: 100%;
    object-fit: cover;
    mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
    -webkit-mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
}

.hero-info {
    position: absolute;
    bottom: 20%;
    left: 40px;
    max-width: 600px;
}

.hero-title { font-size: 3.5rem; font-weight: 800; line-height: 1.1; margin-bottom: 15px; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }
.hero-desc { font-size: 1rem; color: #ddd; margin-bottom: 25px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; text-shadow: 1px 1px 5px rgba(0,0,0,0.8); }

/* Botones */
.btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 12px 28px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 700;
    font-size: 1rem;
    transition: all 0.2s;
    border: none;
    cursor: pointer;
}

.btn-primary { background: var(--text-main); color: black; }
.btn-secondary { background: rgba(255,255,255,0.2); color: white; backdrop-filter: blur(10px); margin-left: 10px; }

.btn:hover, .btn:focus {
    transform: scale(1.1);
    outline: 3px solid var(--accent);
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

/* --- GRILLAS (Peliculas, Series, Canales) --- */
.section-title { font-size: 1.5rem; margin: 20px 0; font-weight: 700; display: flex; align-items: center; gap: 10px; }
.section-count { font-size: 0.9rem; color: var(--text-muted); font-weight: 400; }

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 20px;
}

/* Tarjetas */
.card {
    position: relative;
    border-radius: 8px;
    overflow: hidden;
    background: var(--bg-card);
    transition: transform 0.2s;
    aspect-ratio: 2/3;
    display: block; /* Para que funcione el <a> si es enlace directo */
    text-decoration: none;
}
.card.channel-card { aspect-ratio: 16/9; } /* Formato TV para canales */

.card img { width: 100%; height: 100%; object-fit: cover; background: #222; }

.card-info {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    padding: 10px;
    background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
    opacity: 0;
    transition: opacity 0.2s;
}

.card:hover .card-info, .card:focus .card-info { opacity: 1; }

.card-title { color: white; font-size: 0.9rem; font-weight: 600; display: block; text-align: center; }

/* Focus en tarjetas */
.card:hover, .card:focus {
    transform: scale(1.08);
    z-index: 10;
    outline: 3px solid var(--accent);
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
}

/* --- BUSCADOR --- */
.search-container {
    margin-top: 20px;
    margin-bottom: 30px;
    display: flex;
    gap: 10px;
}

#search-input {
    flex: 1;
    background: var(--bg-card);
    border: 1px solid #333;
    padding: 15px 20px;
    border-radius: 10px;
    color: white;
    font-size: 1.1rem;
    font-family: 'Inter', sans-serif;
}

#search-input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 15px rgba(217, 70, 239, 0.2); }

/* --- DETALLE DE SERIE Y SCROLL HORIZONTAL --- */
.detail-header { display: flex; gap: 30px; margin-bottom: 30px; align-items: flex-end; }
.detail-poster { width: 200px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
.detail-text h1 { font-size: 2.5rem; margin: 0 0 10px 0; }
.detail-meta { color: var(--accent); font-weight: 600; margin-bottom: 15px; }

/* Scroll Horizontal Episodios */
.episodes-scroller {
    display: flex;
    overflow-x: auto;
    gap: 15px;
    padding: 20px 5px;
    /* Ocultar barra scroll pero mantener funcionalidad */
    scrollbar-width: none;
}
.episodes-scroller::-webkit-scrollbar { display: none; }

.episode-btn {
    min-width: 200px;
    max-width: 200px;
    background: var(--bg-card);
    border-radius: 8px;
    padding: 15px;
    text-decoration: none;
    color: white;
    border: 1px solid #333;
    transition: all 0.2s;
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.episode-btn:hover, .episode-btn:focus {
    background: #252525;
    transform: scale(1.05);
    border-color: var(--accent);
    outline: none;
}

.ep-num { font-size: 0.8rem; color: var(--accent); font-weight: 700; }
.ep-title { font-size: 0.9rem; font-weight: 600; }

</style>
</head>
<body>

<div class="app-container">
    <nav class="sidebar">
        <div class="logo">Kawaii TV</div>
        <div class="nav-menu">
            <a href="#" class="nav-item active" onclick="navTo('home')" tabindex="1"><i class="fas fa-home"></i> Inicio</a>
            <a href="#" class="nav-item" onclick="navTo('movies')" tabindex="2"><i class="fas fa-film"></i> Películas</a>
            <a href="#" class="nav-item" onclick="navTo('series')" tabindex="3"><i class="fas fa-tv"></i> Series</a>
            <a href="#" class="nav-item" onclick="navTo('channels')" tabindex="4"><i class="fas fa-broadcast-tower"></i> Canales</a>
            <a href="#" class="nav-item" onclick="navTo('search')" tabindex="5"><i class="fas fa-search"></i> Buscar</a>
        </div>
    </nav>

    <main class="main-content" id="main-scroll">
        
        <div id="home" class="screen active">
            <div class="hero">
                <img id="hero-bg" class="hero-bg" src="" alt="">
                <div class="hero-info">
                    <h1 id="hero-title" class="hero-title">Cargando...</h1>
                    <p id="hero-desc" class="hero-desc"></p>
                    <div style="display: flex;">
                        <a id="hero-play" href="#" class="btn btn-primary" tabindex="6">
                            <i class="fas fa-play"></i> Reproducir
                        </a>
                        <button id="hero-details" class="btn btn-secondary" tabindex="7">
                            <i class="fas fa-info-circle"></i> Info
                        </button>
                    </div>
                </div>
            </div>
            
            <h2 class="section-title">Recomendados</h2>
            <div id="home-grid" class="grid"></div>
        </div>

        <div id="movies" class="screen">
            <h2 class="section-title">Películas <span id="movies-count" class="section-count"></span></h2>
            <div id="movies-grid" class="grid"></div>
        </div>

        <div id="series" class="screen">
            <h2 class="section-title">Series <span id="series-count" class="section-count"></span></h2>
            <div id="series-grid" class="grid"></div>
        </div>

        <div id="channels" class="screen">
            <h2 class="section-title">TV en Vivo <span id="channels-count" class="section-count"></span></h2>
            <div id="channels-grid" class="grid" style="grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));">
                <div style="grid-column: 1/-1; text-align: center; padding: 20px;">Cargando lista de canales...</div>
            </div>
        </div>

        <div id="search" class="screen">
            <h2 class="section-title">Buscar</h2>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Escribe para buscar (Películas, Series, Canales)..." tabindex="8">
            </div>
            <div id="search-results" class="grid"></div>
        </div>

        <div id="detail" class="screen">
            <button onclick="navTo('home')" class="btn btn-secondary" style="margin-bottom: 20px; margin-left:0;" tabindex="9">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
            
            <div class="detail-header">
                <img id="dt-img" class="detail-poster" src="">
                <div class="detail-text">
                    <h1 id="dt-title"></h1>
                    <div id="dt-meta" class="detail-meta"></div>
                    <p id="dt-desc" style="max-width: 800px; color: #ccc; line-height: 1.6;"></p>
                </div>
            </div>

            <div id="episodes-container" style="display:none;">
                <h3 style="border-bottom: 1px solid #333; padding-bottom: 10px; margin-top: 30px;">Episodios</h3>
                <div id="episodes-list" class="episodes-scroller">
                    </div>
            </div>
        </div>

    </main>
</div>

<script>
/* --- ESTADO GLOBAL --- */
const JSON_URL = "https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/data.json";
const M3U8_URL = "https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/CV.m3u8";

let data = {
    movies: [],
    series: [],
    channels: []
};

/* --- INICIALIZACIÓN --- */
async function initApp() {
    await Promise.all([loadJsonData(), loadM3u8Channels()]);
    
    // Configurar Hero
    setupHero();
    
    // Renderizar Secciones
    renderGrid(data.movies, 'movies-grid');
    renderGrid(data.series, 'series-grid');
    renderGrid(data.movies.slice(0, 10), 'home-grid'); // Mix en home
    
    // Contadores
    document.getElementById('movies-count').innerText = `(${data.movies.length})`;
    document.getElementById('series-count').innerText = `(${data.series.length})`;
    
    // Configurar Buscador
    setupSearch();
}

/* --- CARGA DE DATOS JSON --- */
async function loadJsonData() {
    try {
        const res = await fetch(JSON_URL);
        const json = await res.json();
        data.movies = json.filter(item => !item.episodes);
        data.series = json.filter(item => item.episodes);
    } catch (e) { console.error("Error JSON:", e); }
}

/* --- CARGA Y PARSEO DE CANALES M3U8 --- */
async function loadM3u8Channels() {
    const container = document.getElementById('channels-grid');
    try {
        const res = await fetch(M3U8_URL);
        const text = await res.text();
        
        // Parseador simple de M3U8
        const lines = text.split('\n');
        const channels = [];
        let currentItem = {};

        for (let i = 0; i < lines.length; i++) {
            const line = lines[i].trim();
            if (line.startsWith('#EXTINF:')) {
                // Extraer nombre (después de la última coma)
                const nameParts = line.split(',');
                currentItem.title = nameParts[nameParts.length - 1].trim();
                
                // Extraer logo (tvg-logo="URL")
                const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                currentItem.image = logoMatch ? logoMatch[1] : 'https://via.placeholder.com/300x169/000000/ffffff?text=TV';
                
            } else if (line.startsWith('http')) {
                currentItem.url = line;
                channels.push({...currentItem});
                currentItem = {};
            }
        }
        
        data.channels = channels;
        renderChannels(channels);
        document.getElementById('channels-count').innerText = `(${channels.length})`;
        
    } catch (e) {
        container.innerHTML = '<p>Error cargando canales. Verifica tu conexión.</p>';
        console.error("Error M3U8:", e);
    }
}

/* --- RENDERIZADO --- */
function renderGrid(items, containerId) {
    const container = document.getElementById(containerId);
    container.innerHTML = '';
    
    // Límite inicial de 40 para rendimiento, el resto podría cargarse con scroll (simplificado aquí)
    const itemsToRender = items.slice(0, 40); 

    itemsToRender.forEach(item => {
        // Determinamos si es Película (enlace directo) o Serie (ir a detalles)
        const isSeries = !!item.episodes;
        
        // Crear elemento. Si es peli, es un <a> directo al video. Si es serie, un <div> o <a> fake.
        let card;
        
        if (isSeries) {
            card = document.createElement('a');
            card.href = "#";
            card.onclick = (e) => { e.preventDefault(); openDetail(item); };
        } else {
            // Película: Enlace directo <a>
            card = document.createElement('a');
            card.href = item.video_url; // REPRODUCTOR NATIVO
        }
        
        card.className = 'card';
        card.tabIndex = 0; // Focus TV
        
        card.innerHTML = `
            <img src="${item.poster || item.coverImage}" loading="lazy" alt="${item.title}">
            <div class="card-info">
                <span class="card-title">${item.title}</span>
            </div>
        `;
        
        container.appendChild(card);
    });
}

function renderChannels(channels) {
    const container = document.getElementById('channels-grid');
    container.innerHTML = '';
    
    channels.forEach(ch => {
        // Canal: Enlace directo <a>
        const card = document.createElement('a');
        card.href = ch.url; // REPRODUCTOR NATIVO
        card.className = 'card channel-card';
        card.tabIndex = 0;
        
        card.innerHTML = `
            <img src="${ch.image}" loading="lazy" style="object-fit:contain; padding:10px; background:#111;">
            <div class="card-info">
                <span class="card-title">${ch.title}</span>
            </div>
        `;
        container.appendChild(card);
    });
}

/* --- HERO SECTION --- */
function setupHero() {
    if (data.movies.length === 0) return;
    const item = data.movies[Math.floor(Math.random() * data.movies.length)];
    
    document.getElementById('hero-bg').src = item.coverImage || item.poster;
    document.getElementById('hero-title').innerText = item.title;
    document.getElementById('hero-desc').innerText = item.description || "Sin descripción disponible.";
    
    const playBtn = document.getElementById('hero-play');
    playBtn.href = item.video_url; // Reproductor nativo
    
    const infoBtn = document.getElementById('hero-details');
    infoBtn.onclick = () => openDetail(item);
}

/* --- DETALLES Y EPISODIOS (SCROLL HORIZONTAL) --- */
function openDetail(item) {
    navTo('detail');
    
    document.getElementById('dt-img').src = item.poster || item.coverImage;
    document.getElementById('dt-title').innerText = item.title;
    document.getElementById('dt-desc').innerText = item.description || item.synopsis || "";
    document.getElementById('dt-meta').innerText = `${item.year || ''} • ${item.genre || ''}`;
    
    const epContainer = document.getElementById('episodes-container');
    const epList = document.getElementById('episodes-list');
    epList.innerHTML = '';
    
    if (item.episodes && item.episodes.length > 0) {
        epContainer.style.display = 'block';
        
        // Generar botones de episodio
        item.episodes.forEach((ep, index) => {
            const btn = document.createElement('a');
            btn.className = 'episode-btn';
            btn.href = ep.video_url; // ENLACE DIRECTO AL VIDEO
            btn.tabIndex = 0;
            
            btn.innerHTML = `
                <span class="ep-num">EPISODIO ${index + 1}</span>
                <span class="ep-title">Reproducir</span>
            `;
            
            epList.appendChild(btn);
        });
        
        // Foco al primer episodio
        setTimeout(() => {
            if(epList.firstChild) epList.firstChild.focus();
        }, 300);
        
    } else {
        epContainer.style.display = 'none';
    }
}

/* --- BUSCADOR ARREGLADO --- */
function setupSearch() {
    const input = document.getElementById('search-input');
    const grid = document.getElementById('search-results');
    
    input.addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        grid.innerHTML = '';
        
        if (term.length < 2) return;
        
        // Buscar en todo (Movies, Series, Canales)
        const allItems = [
            ...data.movies.map(i => ({...i, type: 'movie'})),
            ...data.series.map(i => ({...i, type: 'series'})),
            ...data.channels.map(i => ({...i, type: 'channel'}))
        ];
        
        const results = allItems.filter(item => item.title.toLowerCase().includes(term));
        
        if (results.length === 0) {
            grid.innerHTML = '<p style="padding:20px; color:#666;">No se encontraron resultados.</p>';
            return;
        }
        
        results.forEach(item => {
            const card = document.createElement('a');
            card.className = item.type === 'channel' ? 'card channel-card' : 'card';
            card.tabIndex = 0;
            
            // Lógica de click
            if (item.type === 'series') {
                card.href = "#";
                card.onclick = (e) => { e.preventDefault(); openDetail(item); };
            } else if (item.type === 'channel') {
                card.href = item.url;
            } else {
                card.href = item.video_url;
            }
            
            const img = item.type === 'channel' ? item.image : (item.poster || item.coverImage);
            
            card.innerHTML = `
                <img src="${img}" style="${item.type === 'channel' ? 'object-fit:contain; padding:5px; background:#000;' : ''}">
                <div class="card-info"><span class="card-title">${item.title}</span></div>
            `;
            grid.appendChild(card);
        });
    });
}

/* --- NAVEGACIÓN ENTRE PANTALLAS --- */
function navTo(screenId) {
    // Ocultar todas
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    // Mostrar objetivo
    document.getElementById(screenId).classList.add('active');
    
    // Actualizar menú
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    const btn = document.querySelector(`.nav-item[onclick="navTo('${screenId}')"]`);
    if(btn) btn.classList.add('active');
    
    // Scroll top
    document.getElementById('main-scroll').scrollTop = 0;
    
    // Auto-focus para TV al cambiar pantalla
    if (screenId === 'search') {
        setTimeout(() => document.getElementById('search-input').focus(), 300);
    }
}

// Iniciar
initApp();

</script>
</body>
</html>
