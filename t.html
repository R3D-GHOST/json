<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Kawaii Play</title>
<meta name="theme-color" content="#0a0a0a">
<meta name="description" content="Plataforma de streaming de anime y series">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icons/icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@4.0.0/dist/hls.min.js"></script>
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<style>
:root {
  --primary-bg: #0a0a0a;
  --secondary-bg: #141414;
  --card-bg: #1a1a1a;
  --text-primary: #ffffff;
  --text-secondary: #a0a0a0;
  --accent-purple: #9333ea;
  --accent-pink: #ec4899;
  --accent-blue: #3b82f6;
  --border-color: #2a2a2a;
  --watched-color: #10b981;
  --gradient-1: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
  --gradient-2: linear-gradient(135deg, #3b82f6 0%, #9333ea 100%);
  --glass-bg: rgba(26, 26, 26, 0.8);
}

* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: var(--primary-bg);
  color: var(--text-primary);
  overscroll-behavior-y: contain;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  touch-action: manipulation;
}

/* --- Loader --- */
.loader-container {
  position: fixed;
  inset: 0;
  background: var(--primary-bg);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  transition: opacity 0.5s ease;
}

.loader {
  width: 60px;
  height: 60px;
  border: 3px solid rgba(147, 51, 234, 0.3);
  border-top: 3px solid var(--accent-purple);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.loader-container.hidden {
  opacity: 0;
  pointer-events: none;
}

/* --- Header --- */
.header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: linear-gradient(to bottom, rgba(10, 10, 10, 0.95) 0%, rgba(10, 10, 10, 0) 100%);
  padding: 16px 20px;
  z-index: 100;
  transition: all 0.3s ease;
  backdrop-filter: blur(10px);
}

.header-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  max-width: 1400px;
  margin: 0 auto;
}

.logo {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 28px;
  font-weight: 700;
  background: var(--gradient-1);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-decoration: none;
  letter-spacing: -1px;
}

.nav-menu {
  display: flex;
  gap: 24px;
  align-items: center;
}

.nav-item {
  color: var(--text-secondary);
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
  transition: color 0.2s ease;
  position: relative;
}

.nav-item:hover,
.nav-item.active {
  color: var(--text-primary);
}

.nav-item.active::after {
  content: '';
  position: absolute;
  bottom: -4px;
  left: 0;
  right: 0;
  height: 2px;
  background: var(--accent-purple);
}

.header-actions {
  display: flex;
  gap: 16px;
  align-items: center;
}

.header-btn {
  background: var(--glass-bg);
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s ease;
  color: var(--text-primary);
  backdrop-filter: blur(10px);
}

.header-btn:hover {
  background: rgba(147, 51, 234, 0.2);
  transform: scale(1.1);
}

/* --- Main Content --- */
.main-content {
  padding-top: 80px;
  min-height: 100vh;
  padding-bottom: 80px;
}

.screen {
  display: none;
  animation: fadeIn 0.3s ease;
}

.screen.active {
  display: block;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

/* --- Hero Section --- */
.hero-section {
  position: relative;
  height: 80vh;
  overflow: hidden;
  margin-bottom: 40px;
}

.hero-background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  transition: transform 0.8s ease;
  filter: brightness(0.4);
}

.hero-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(
    to bottom,
    transparent 0%,
    rgba(0, 0, 0, 0.5) 50%,
    rgba(0, 0, 0, 0.9) 100%
  );
}

.hero-content {
  position: absolute;
  bottom: 20%;
  left: 60px;
  max-width: 600px;
  z-index: 10;
}

.hero-title {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 4rem;
  font-weight: 700;
  margin: 0 0 20px 0;
  text-shadow: 2px 2px 20px rgba(0,0,0,0.8);
  line-height: 1.1;
  background: linear-gradient(135deg, #ffffff 0%, #ec4899 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.hero-description {
  display: none;
}

.hero-actions {
  display: flex;
  gap: 20px;
  align-items: center;
  flex-wrap: wrap;
}

.hero-btn {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 14px 28px;
  border: none;
  border-radius: 8px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  text-decoration: none;
}

.hero-btn-primary {
  background: var(--gradient-1);
  color: white;
}

.hero-btn-primary:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 30px rgba(147, 51, 234, 0.3);
}

.hero-btn-secondary {
  background: var(--glass-bg);
  color: white;
  backdrop-filter: blur(10px);
  border: 1px solid var(--border-color);
}

.hero-btn-secondary:hover {
  background: rgba(255, 255, 255, 0.1);
}

/* --- Content Sections --- */
.content-section {
  padding: 0 60px;
  margin-bottom: 50px;
}

.section-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
}

.section-title {
  font-size: 24px;
  font-weight: 700;
  margin: 0;
  color: var(--text-primary);
}

.section-subtitle {
  color: var(--text-secondary);
  font-size: 14px;
}

.content-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 15px;
  padding: 0 20px;
}

.card {
  aspect-ratio: 3/4;
  background: var(--card-bg);
  border-radius: 8px;
  cursor: pointer;
  overflow: hidden;
  box-shadow: 0 4px 12px rgba(0,0,0,.2);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.card h3 {
  display: none;
}

a {
  text-decoration: none;
  color: inherit;
}

.row {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 15px;
  padding: 10px 20px;
}

.episode-description,
.card-overlay,
.card-meta {
  display: none;
}

.nav-link,
.nav-item {
  text-decoration: none;
}

.content-card {
  display: block;
  position: relative;
}

.content-card .card-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.content-card .card-overlay,
.content-card .card-title,
.content-card .card-meta {
  display: none;
}

.season-indicator {
  position: absolute;
  top: -8px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--gradient-1);
  color: white;
  padding: 4px 12px;
  border-radius: 16px;
  font-size: 12px;
  font-weight: 600;
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 10;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
}

.content-card:hover .season-indicator {
  opacity: 1;
}

.content-card {
  position: relative;
  margin-top: 12px;
}

.content-grid .season-indicator,
.search-grid .season-indicator,
#movies-content .season-indicator,
#series-content .season-indicator,
#favorites-content .season-indicator {
  display: block !important;
}

.content-card.movie .season-indicator {
  display: none !important;
}

/* --- Detail Screen --- */
.detail-screen {
  min-height: 100vh;
  background: var(--primary-bg);
}

.detail-hero {
  position: relative;
  height: 70vh;
  overflow: hidden;
}

.detail-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.detail-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(
    to bottom,
    transparent 0%,
    rgba(0, 0, 0, 0.7) 50%,
    var(--primary-bg) 100%
  );
}

.detail-content {
  position: relative;
  z-index: 10;
  padding: 40px 60px;
  max-width: 1200px;
  margin: 0 auto;
}

.detail-header {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  gap: 40px;
  margin-bottom: 40px;
}

.detail-info {
  flex: 1;
}

.detail-title {
  font-size: 3rem;
  font-weight: 700;
  margin: 0 0 20px 0;
  line-height: 1.2;
  color: var(--text-primary);
}

.detail-meta {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.meta-item {
  display: flex;
  align-items: center;
  gap: 8px;
  color: var(--text-secondary);
  font-size: 14px;
}

.detail-actions {
  display: flex;
  gap: 16px;
  align-items: center;
  flex-wrap: wrap;
}

.action-btn {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
}

.action-btn-primary {
  background: var(--gradient-1);
  color: white;
}

.action-btn-primary:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 30px rgba(147, 51, 234, 0.3);
}

.action-btn-secondary {
  background: var(--card-bg);
  color: var(--text-primary);
  border: 1px solid var(--border-color);
}

.action-btn-secondary:hover {
  background: var(--secondary-bg);
  border-color: var(--accent-purple);
}

.detail-description {
  font-size: 16px;
  line-height: 1.7;
  color: var(--text-secondary);
  max-width: 700px;
}

/* --- Episodes Grid --- */
.episodes-section {
  margin-top: 40px;
}

.episodes-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.episode-card {
  background: var(--card-bg);
  border-radius: 12px;
  padding: 20px;
  cursor: pointer;
  transition: all 0.2s ease;
  border: 1px solid var(--border-color);
  position: relative;
}

.episode-card:hover {
  background: var(--secondary-bg);
  border-color: var(--accent-purple);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(147, 51, 234, 0.2);
}

.episode-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 12px;
}

.episode-number {
  font-size: 14px;
  font-weight: 600;
  color: var(--accent-purple);
}

.episode-duration {
  font-size: 12px;
  color: var(--text-secondary);
}

.episode-title {
  font-size: 16px;
  font-weight: 600;
  margin: 0 0 8px 0;
}

.episode-indicator {
  position: absolute;
  top: 8px;
  right: 8px;
  width: 8px;
  height: 8px;
  background: var(--watched-color);
  border-radius: 50%;
  opacity: 0;
  transition: opacity 0.2s ease;
}

.episode-card.watched .episode-indicator {
  opacity: 1;
}

/* --- Search Modal --- */
.search-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--primary-bg);
  z-index: 999;
  transform: translateY(100%);
  transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  display: flex;
  flex-direction: column;
}

.search-modal.active {
  transform: translateY(0);
}

.search-header {
  padding: 20px 60px;
  background: var(--secondary-bg);
  border-bottom: 1px solid var(--border-color);
  display: flex;
  align-items: center;
  gap: 20px;
}

.search-back {
  background: none;
  border: none;
  color: var(--text-primary);
  font-size: 24px;
  cursor: pointer;
  padding: 8px;
  border-radius: 50%;
  transition: background-color 0.2s ease;
}

.search-back:hover {
  background: var(--card-bg);
}

.search-input {
  flex: 1;
  padding: 16px 24px;
  border: 2px solid var(--border-color);
  border-radius: 12px;
  background: var(--card-bg);
  color: var(--text-primary);
  font-size: 18px;
  outline: none;
  transition: border-color 0.2s ease;
}

.search-input:focus {
  border-color: var(--accent-purple);
}

.search-results {
  flex: 1;
  padding: 20px 60px;
  overflow-y: auto;
}

.search-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 15px;
  padding: 0 20px;
}

/* --- Bottom Navigation --- */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: var(--secondary-bg);
  border-top: 1px solid var(--border-color);
  display: flex;
  justify-content: space-around;
  align-items: center;
  height: 70px;
  z-index: 100;
  padding-bottom: env(safe-area-inset-bottom);
}

.nav-tab {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  color: var(--text-secondary);
  transition: color 0.2s ease;
  padding: 8px;
  min-width: 60px;
}

.nav-tab.active {
  color: var(--accent-purple);
}

.nav-tab:hover {
  color: var(--text-primary);
}

.nav-icon {
  font-size: 20px;
  margin-bottom: 4px;
}

.nav-label {
  font-size: 11px;
  font-weight: 500;
}

/* --- Responsive --- */
@media (max-width: 768px) {
  .header {
    padding: 12px 16px;
  }
  
  .nav-menu {
    display: none;
  }
  
  .hero-content {
    left: 20px;
    right: 20px;
    max-width: none;
  }
  
  .hero-title {
    font-size: 2.5rem;
  }
  
  .content-section,
  .detail-content,
  .search-header,
  .search-results {
    padding-left: 20px;
    padding-right: 20px;
  }
  
  .content-grid {
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 15px;
  }
  
  .detail-header {
    flex-direction: column;
    gap: 20px;
  }
  
  .detail-title {
    font-size: 2rem;
  }
}

@media (max-width: 480px) {
  .hero-title {
    font-size: 2rem;
  }
  
  .hero-actions {
    flex-direction: column;
    align-items: stretch;
    gap: 15px;
  }
  
  .hero-btn {
    width: 100%;
    justify-content: center;
  }
  
  .content-grid {
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 12px;
  }
}

/* Ocultar bottom nav en desktop */
@media (min-width: 769px) {
  .bottom-nav {
    display: none;
  }
  
  .main-content {
    padding-bottom: 0;
  }
}

/* --- Smart TV Styles --- */
@media (min-width: 1920px) {
  .hero-title {
    font-size: 6rem;
  }
  
  .hero-btn {
    padding: 20px 40px;
    font-size: 1.5rem;
  }
  
  .content-grid {
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
  }
  
  .section-title {
    font-size: 32px;
  }
  
  .detail-title {
    font-size: 4rem;
  }
}

/* --- TV Remote Navigation --- */
@media (pointer: coarse) and (min-width: 1920px) {
  .content-card:focus,
  .nav-tab:focus,
  .hero-btn:focus {
    outline: 3px solid var(--accent-purple);
    outline-offset: 2px;
  }
  
  .content-card:hover {
    transform: scale(1.05);
  }
}

/* --- PWA Install Prompt --- */
.install-prompt {
  position: fixed;
  bottom: 80px;
  left: 20px;
  right: 20px;
  background: var(--card-bg);
  border: 1px solid var(--border-color);
  border-radius: 12px;
  padding: 16px;
  display: none;
  align-items: center;
  justify-content: space-between;
  z-index: 200;
  backdrop-filter: blur(10px);
}

.install-prompt.show {
  display: flex;
}

.install-prompt-content {
  flex: 1;
}

.install-prompt-title {
  font-size: 16px;
  font-weight: 600;
  margin: 0 0 4px 0;
}

.install-prompt-text {
  font-size: 14px;
  color: var(--text-secondary);
}

.install-prompt-buttons {
  display: flex;
  gap: 8px;
}

.install-prompt-btn {
  background: var(--accent-purple);
  border: none;
  color: white;
  padding: 8px 16px;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.install-prompt-btn:hover {
  background: var(--accent-pink);
}

.install-prompt-close {
  background: none;
  border: none;
  color: var(--text-secondary);
  font-size: 20px;
  cursor: pointer;
  padding: 4px;
  margin-left: 8px;
}

/* --- Enlaces de video con estilo mejorado --- */
.video-link {
  display: block;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 5;
  cursor: pointer;
}

.content-card {
  position: relative;
  overflow: hidden;
  cursor: pointer;
}

.content-card:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 30px rgba(147, 51, 234, 0.3);
}

/* Indicador de reproducción */
.play-indicator {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(147, 51, 234, 0.9);
  color: white;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 3;
}

.content-card:hover .play-indicator {
  opacity: 1;
}

/* Guardar progreso visual */
.progress-bar {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: rgba(255,255,255,0.2);
  z-index: 4;
}

.progress-fill {
  height: 100%;
  background: var(--accent-purple);
  width: 0%;
  transition: width 0.3s ease;
}

/* Agregar estilos para el título de las tarjetas */
.card-title-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
  color: white;
  padding: 20px 10px 10px;
  font-size: 14px;
  font-weight: 600;
  text-align: center;
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 2;
}

.content-card:hover .card-title-overlay {
  opacity: 1;
}

/* Botón de retroceso mejorado para series */
.series-back-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 48px;
  height: 48px;
  background: rgba(0,0,0,0.8);
  border: 2px solid rgba(255,255,255,0.2);
  border-radius: 50%;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  opacity: 0;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  z-index: 10;
  font-size: 18px;
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
}

.content-card:hover .series-back-btn {
  opacity: 1;
  transform: translateY(0);
}

// PWA Install Prompt
let deferredPrompt;
const installPrompt = document.createElement('div');
installPrompt.className = 'install-prompt';
installPrompt.innerHTML = `
  <div class="install-prompt-content">

`;
document.body.appendChild(installPrompt);

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installPrompt.classList.add('show');
});

document.getElementById('install-btn').addEventListener('click', async () => {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    if (outcome === 'accepted') {
      console.log('User accepted install');

    deferredPrompt = null;

document.getElementById('install-close').addEventListener('click', () => {
  installPrompt.classList.remove('show');
  deferredPrompt = null;
});

// DOM Elements
const loader = document.getElementById('loader');
const screens = document.querySelectorAll('.screen');
const navItems = document.querySelectorAll('.nav-item, .nav-tab');
const searchModal = document.getElementById('search-modal');
const searchInput = document.getElementById('search-input');

// State
let allData = { movies: [], series: [] };
let favorites = JSON.parse(localStorage.getItem('kawaii_favorites')) || [];
let currentHeroIndex = 0;
let heroInterval;
let heroFeatured = [];
let channels = [];

// Utility Functions
function switchScreen(screenId) {
  screens.forEach(screen => screen.classList.remove('active'));
  const targetScreen = document.getElementById(screenId);
  if (targetScreen) targetScreen.classList.add('active');
  
  // Update navigation active states
  navItems.forEach(item => item.classList.remove('active'));
  document.querySelectorAll(`[data-screen="${screenId}"]`).forEach(item => {
    item.classList.add('active');
  });
}

function formatTime(seconds) {
  if (isNaN(seconds)) return '0:00';
  const mins = Math.floor(seconds / 60);
  const secs = Math.floor(seconds % 60);
  return `${mins}:${secs.toString().padStart(2, '0')}`;
}

// Guardar progreso del video
function saveVideoProgress(itemId, episodeIndex, currentTime, duration) {
  const progressKey = `progress_${itemId}_${episodeIndex || 0}`;
  const progress = duration > 0 ? (currentTime / duration) * 100 : 0;
  
  localStorage.setItem(progressKey, JSON.stringify({
    currentTime: currentTime,
    duration: duration,
    progress: progress,
    lastWatched: new Date().toISOString()
  }));
}

// Verificar si un episodio fue visto
function isEpisodeWatched(seriesTitle, episodeIndex) {
  const watchedKey = `watched_${seriesTitle}_${episodeIndex}`;
  return localStorage.getItem(watchedKey) === 'true';
}

// Data Loading
const DATA_URL = "https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/data.json";

async function loadData() {
  try {
    const response = await fetch(DATA_URL);
    const data = await response.json();
    
    allData.movies = data.filter(item => item.video_url && !item.episodes);
    allData.series = data.filter(item => item.episodes && item.episodes.length > 0);
    
    return allData;
  } catch (error) {
    console.error('Error loading data:', error);
    return { movies: [], series: [] };
  }
}

async function loadChannels() {
  try {
    const response = await fetch('https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/toro.m3u8');
    const content = await response.text();
    
    // Parse simple M3U8 content
    const channels = [];
    const lines = content.split('\n');
    let currentChannel = null;
    
    for (let i = 0; i < lines.length; i++) {
      const line = lines[i].trim();
      
      if (line.startsWith('#EXTINF:')) {
        // Extract name from line
        const nameMatch = line.match(/,(.+)$/);
        const name = nameMatch ? nameMatch[1].trim() : 'Canal ' + (channels.length + 1);
        
        // Extract logo if present
        const logoMatch = line.match(/tvg-logo="([^"]+)"/);
        
        currentChannel = {
          title: name,
          name: name,
          logo: logoMatch ? logoMatch[1] : null
        };
        
      } else if (line && !line.startsWith('#') && line.includes('http') && currentChannel) {
        // This is the URL
        currentChannel.url = line;
        
        // Generate poster if no logo
        if (!currentChannel.logo) {
          currentChannel.poster = `https://via.placeholder.com/300x400/9333ea/ffffff?text=${encodeURIComponent(currentChannel.name.substring(0, 15))}`;
        } else {
          currentChannel.poster = currentChannel.logo;
        }
        
        channels.push(currentChannel);
        currentChannel = null;
      }
    }
    
    return channels;
  } catch (error) {
    console.error('Error loading channels:', error);
    return [];
  }
}

// Hero Section

  heroFeatured = [...allData.movies, ...allData.series].slice(0, 5);

  }

  updateHero();
  heroInterval = setInterval(() => {
    currentHeroIndex = (currentHeroIndex + 1) % heroFeatured.length;
    updateHero();
  }, 5000);

  // Hero actions
  document.getElementById('hero-play').onclick = () => {
    const item = heroFeatured[currentHeroIndex];
    if (item.video_url) {
      openVideoLink(item.video_url, item.title);

      showDetail(item);

// Content Rendering
function createContentCard(item) {
  const card = document.createElement('div');
  card.className = 'content-card';
  
  if (item.episodes) {
    card.classList.add('series');
  } else if (item.url) {
    card.classList.add('channel');
  } else {
    card.classList.add('movie');
  }

  const img = document.createElement('img');
  img.className = 'card-image';
  img.src = item.poster || item.coverImage || item.logo || '';
  img.alt = item.title || item.name;
  img.loading = 'lazy';

  // Title overlay
  const titleOverlay = document.createElement('div');
  titleOverlay.className = 'card-title-overlay';
  titleOverlay.textContent = item.title || item.name;

  // Video link

  videoLink.className = 'video-link';

  videoLink.innerHTML = '<div class="play-indicator"><i class="fas fa-play"></i></div>';
  
  videoLink.onclick = (e) => {

    } else if (item.video_url) {
      playVideo(item.video_url);
    } else if (item.episodes) {
      showDetail(item);
    }
  };

  card.appendChild(img);
  card.appendChild(titleOverlay);
  card.appendChild(videoLink);
  return card;
}

  homeContent.querySelectorAll('.content-card.movie').forEach(card => {
    card.addEventListener('click', (e) => {
      e.preventDefault();
      const url = card.dataset.url;
      const title = card.dataset.title;
      if (url) openVideoLink(url, title);
    });
  });

  homeContent.querySelectorAll('.content-card.series').forEach(card => {
    card.addEventListener('click', (e) => {
      e.preventDefault();
      const series = JSON.parse(card.dataset.series);
      showDetail(series);
    });
  });
}

// Obtener porcentaje de progreso
function getProgressPercentage(itemId, episodeIndex) {
  const progressKey = `progress_${itemId}_${episodeIndex}`;
  const savedProgress = localStorage.getItem(progressKey);
  if (savedProgress) {
    const progressData = JSON.parse(savedProgress);
    return progressData.progress || 0;
  }
  return 0;
}

// Abrir enlace de video con guardado de progreso
function openVideoLink(url, itemId, episodeIndex = 0) {
  const playerContainer = document.getElementById('player');
  const videoPlayer = document.getElementById('video-player');
  
  // Guardar progreso al cerrar
  function saveProgress() {
    if (videoPlayer.currentTime > 0) {
      const progressKey = `progress_${itemId}_${episodeIndex}`;
      localStorage.setItem(progressKey, JSON.stringify({
        currentTime: videoPlayer.currentTime,
        duration: videoPlayer.duration
      }));
    }
  }
  
  // Configurar video
  videoPlayer.src = url;
  
  // Restaurar progreso
  const progressKey = `progress_${itemId}_${episodeIndex}`;
  const savedProgress = localStorage.getItem(progressKey);
  if (savedProgress) {
    const progress = JSON.parse(savedProgress);
    videoPlayer.currentTime = progress.currentTime || 0;
  }
  
  // Mostrar reproductor
  playerContainer.style.display = 'block';
  videoPlayer.play();
  
  // Cerrar al hacer click fuera
  playerContainer.onclick = (e) => {
    if (e.target === playerContainer) {
      saveProgress();
      playerContainer.style.display = 'none';
      videoPlayer.pause();
      videoPlayer.src = '';
    }
  };
  
  // Guardar progreso al terminar
  videoPlayer.onended = () => {
    localStorage.removeItem(progressKey);
    playerContainer.style.display = 'none';
    videoPlayer.src = '';
  };
  
  // Cerrar con ESC
  document.addEventListener('keydown', function closeOnEsc(e) {
    if (e.key === 'Escape') {
      saveProgress();
      playerContainer.style.display = 'none';
      videoPlayer.pause();
      videoPlayer.src = '';
      document.removeEventListener('keydown', closeOnEsc);
    }
  });
}

function playVideo(url) {
  openVideoLink(url, 'direct', 0);
}

// Detail Screen
function showDetail(item) {
  window.scrollTo({ top: 0, behavior: 'smooth' });
  
  const detailScreen = document.getElementById('detail');
  const detailBg = document.getElementById('detail-bg');
  const detailTitle = document.getElementById('detail-title');
  const detailYear = document.getElementById('detail-year');
  const detailRating = document.getElementById('detail-rating');
  const detailDuration = document.getElementById('detail-duration');
  const detailGenre = document.getElementById('detail-genre');
  const detailDesc = document.getElementById('detail-description');
  const detailPlay = document.getElementById('detail-play');
  const detailFavorite = document.getElementById('detail-favorite');
  const detailEpisodes = document.getElementById('detail-episodes');
  const detailClose = document.getElementById('detail-close');
  const backToSeriesBtn = document.getElementById('series-back-to-series');
  
  detailBg.src = item.coverImage || item.poster || '';
  detailTitle.textContent = item.title;
  detailYear.textContent = item.year || 'N/A';
  detailRating.textContent = `★ ${item.rating || 'N/A'}`;
  detailDuration.textContent = item.duration || 'N/A';
  detailGenre.textContent = item.genre || 'Sin género';
  detailDesc.textContent = item.description || item.synopsis || 'Sin descripción disponible';
  
  // Update favorite button
  const isFavorite = favorites.includes(item.title);
  detailFavorite.innerHTML = `<i class="fas fa-heart${isFavorite ? '' : '-o'}"></i><span>${isFavorite ? 'En Mi Lista' : 'Añadir a Mi Lista'}</span>`;
  detailFavorite.className = `action-btn action-btn-secondary ${isFavorite ? 'active' : ''}`;
  
  detailFavorite.onclick = () => {
    toggleFavorite(item.title);
    const newIsFavorite = favorites.includes(item.title);
    detailFavorite.innerHTML = `<i class="fas fa-heart${newIsFavorite ? '' : '-o'}"></i><span>${newIsFavorite ? 'En Mi Lista' : 'Añadir a Mi Lista'}</span>`;
    detailFavorite.className = `action-btn action-btn-secondary ${newIsFavorite ? 'active' : ''}`;
  };
  
  // Setup play button
  if (item.video_url) {
    detailPlay.href = '#';
    detailPlay.onclick = (e) => {
      e.preventDefault();
      openVideoLink(item.video_url, item.title);
    };
  } else if (item.episodes && item.episodes.length > 0) {
    detailPlay.href = '#';
    detailPlay.onclick = (e) => {
      e.preventDefault();
      openVideoLink(item.episodes[0].video_url, item.title, 0);
    };
  }
  
  // Show episodes if series
  if (item.episodes && item.episodes.length > 0) {
    detailEpisodes.style.display = 'block';
    renderEpisodes(item);
  } else {
    detailEpisodes.style.display = 'none';
  }
  
  // Cambiar el botón de cerrar para volver a series si es una serie
  if (item.episodes) {
    backToSeriesBtn.style.display = 'flex';
    backToSeriesBtn.onclick = () => switchScreen('series');
    detailClose.innerHTML = '<i class="fas fa-arrow-left"></i>';
    detailClose.onclick = () => switchScreen('series');
  } else {
    backToSeriesBtn.style.display = 'none';
    detailClose.innerHTML = '<i class="fas fa-times"></i>';
    detailClose.onclick = () => switchScreen('home');
  }
  
  switchScreen('detail');
}

function renderEpisodes(series) {
  const episodesSection = document.getElementById('detail-episodes');
  episodesSection.innerHTML = '<h3 style="margin-bottom: 20px;">Episodios</h3>';
  
  const episodesGrid = document.createElement('div');
  episodesGrid.className = 'episodes-grid';
  
  series.episodes.forEach((episode, index) => {
    const episodeCard = document.createElement('a');
    episodeCard.className = 'episode-card';
    
    const isWatched = isEpisodeWatched(series.title, index);
    if (isWatched) {
      episodeCard.classList.add('watched');
    }
    
    episodeCard.href = '#';
    episodeCard.innerHTML = `
      <div class="episode-indicator"></div>
      <div class="episode-header">
        <span class="episode-number">Episodio ${index + 1}</span>
        <span class="episode-duration">${episode.duration || 'N/A'}</span>
      </div>
    `;
    
    episodeCard.addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.setItem(`watched_${series.title}_${index}`, 'true');
      episodeCard.classList.add('watched');
      openVideoLink(episode.video_url, series.title, index);
    });
    
    episodesGrid.appendChild(episodeCard);
  });
  
  episodesSection.appendChild(episodesGrid);
}

function toggleFavorite(itemId) {
  const index = favorites.indexOf(itemId);
  if (index > -1) {
    favorites.splice(index, 1);
  } else {
    favorites.push(itemId);
  }
  localStorage.setItem('kawaii_favorites', JSON.stringify(favorites));
}

// Search
function setupSearch() {
  const searchBtn = document.getElementById('search-btn');
  const searchClose = document.getElementById('search-close');
  const searchInput = document.getElementById('search-input');
  const searchGrid = document.getElementById('search-grid');
  
  searchBtn.onclick = () => {
    searchModal.classList.add('active');
    searchInput.focus();
  };
  
  searchClose.onclick = () => {
    searchModal.classList.remove('active');
    searchInput.value = '';
    searchGrid.innerHTML = '';
  };
  
  searchInput.oninput = (e) => {
    const query = e.target.value.toLowerCase();
    if (query.length < 2) {
      searchGrid.innerHTML = '';
      return;
    }
    
    const results = [
      ...allData.movies.filter(m => m.title.toLowerCase().includes(query)),
      ...allData.series.filter(s => s.title.toLowerCase().includes(query))
    ];
    
    searchGrid.innerHTML = '';
    results.forEach(item => {
      const card = createContentCard(item);
      // Mostrar título en el buscador
      const titleOverlay = card.querySelector('.card-title-overlay');
      if (titleOverlay) {
        titleOverlay.style.opacity = '1';
      } else {
        const newTitleOverlay = document.createElement('div');
        newTitleOverlay.className = 'card-title-overlay';
        newTitleOverlay.textContent = item.title;
        newTitleOverlay.style.opacity = '1';
        card.appendChild(newTitleOverlay);
      }
      
      card.addEventListener('click', (e) => {
        e.preventDefault();
        searchModal.classList.remove('active');
        searchInput.value = '';
        searchGrid.innerHTML = '';
        showDetail(item);
      });
      searchGrid.appendChild(card);
    });
    
    if (results.length === 0) {
      searchGrid.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 40px;">No se encontraron resultados</p>';
    }
  };
}

// Navigation
navItems.forEach(item => {
  item.onclick = (e) => {
    e.preventDefault();
    const screen = e.target.closest('[data-screen]').dataset.screen;
    
    if (screen === 'movies') renderMovies();
    if (screen === 'series') renderSeries();
    if (screen === 'favorites') renderFavorites();
    if (screen === 'search') return;
    
    switchScreen(screen);
  };
});

document.getElementById('detail-close').onclick = () => switchScreen('home');

// Agregar efecto de ripple a los botones de retroceso
document.addEventListener('click', (e) => {
  if (e.target.closest('.series-back-btn, #series-back-btn, #series-back-to-series')) {
    const button = e.target.closest('.series-back-btn, #series-back-btn, #series-back-to-series');
    const ripple = document.createElement('span');
    const rect = button.getBoundingClientRect();
    const size = Math.max(rect.width, rect.height);
    const x = e.clientX - rect.left - size / 2;
    const y = e.clientY - rect.top - size / 2;
    
    ripple.style.width = ripple.style.height = size + 'px';
    ripple.style.left = x + 'px';
    ripple.style.top = y + 'px';
    ripple.classList.add('ripple');
    
    button.appendChild(ripple);
    
    setTimeout(() => ripple.remove(), 600);
  }
});
