<style>
/* --- Variables y Reset --- */
:root {
  --primary-bg: #0a0a0a;
  --secondary-bg: #141414;
  --card-bg: #1a1a1a;
  --text-primary: #ffffff;
  --text-secondary: #a0a0a0;
  --accent-purple: #9333ea;
  --accent-pink: #ec4899;
  --accent-blue: #3b82f6;
  --border-color: #2a2a2a;
  --watched-color: #10b981; /* Verde para visto */
  --progress-color: #f7a94d; /* Naranja para progreso */
  --gradient-1: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
  --gradient-2: linear-gradient(135deg, #3b82f6 0%, #9333ea 100%);
  --glass-bg: rgba(26, 26, 26, 0.8);
  --smooth-transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: var(--primary-bg);
  color: var(--text-primary);
  overscroll-behavior-y: contain;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  touch-action: manipulation;
}

a {
  text-decoration: none;
  color: inherit;
}

/* --- Loader --- */
.loader-container {
  position: fixed;
  inset: 0;
  background: var(--primary-bg);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  transition: opacity 0.5s ease;
}

.loader {
  width: 60px;
  height: 60px;
  border: 3px solid rgba(147, 51, 234, 0.3);
  border-top: 3px solid var(--accent-purple);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.loader-container.hidden {
  opacity: 0;
  pointer-events: none;
}

/* --- Header & Navigation --- */
.header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: linear-gradient(to bottom, rgba(10, 10, 10, 0.95) 0%, rgba(10, 10, 10, 0) 100%);
  padding: 16px 20px;
  z-index: 100;
  transition: var(--smooth-transition);
  backdrop-filter: blur(10px);
}

.logo {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 28px;
  font-weight: 700;
  background: var(--gradient-1);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-decoration: none;
  letter-spacing: -1px;
}

.nav-item {
  color: var(--text-secondary);
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
  transition: color 0.2s ease;
  position: relative;
}

.nav-item:hover,
.nav-item.active {
  color: var(--text-primary);
}

.nav-item.active::after {
  content: '';
  position: absolute;
  bottom: -4px;
  left: 0;
  right: 0;
  height: 2px;
  background: var(--accent-purple);
  transition: var(--smooth-transition);
}

.header-btn {
  background: var(--glass-bg);
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: var(--smooth-transition);
  color: var(--text-primary);
  backdrop-filter: blur(10px);
}

.header-btn:hover {
  background: rgba(147, 51, 234, 0.2);
  transform: scale(1.1);
}

/* Bottom Navigation */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: var(--secondary-bg);
  border-top: 1px solid var(--border-color);
  display: flex;
  justify-content: space-around;
  align-items: center;
  height: 70px;
  z-index: 100;
  padding-bottom: env(safe-area-inset-bottom);
}

.nav-tab {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  color: var(--text-secondary);
  transition: var(--smooth-transition);
  padding: 8px;
  min-width: 60px;
}

.nav-tab.active {
  color: var(--accent-purple);
}

.nav-tab:hover {
  color: var(--text-primary);
}

/* --- Main Content & Screens --- */
.main-content {
  padding-top: 80px;
  min-height: 100vh;
  padding-bottom: 80px;
}

.screen {
  display: none;
  animation: fadeIn 0.3s ease;
}

.screen.active {
  display: block;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* --- Content Grid / Cards (The Core of the change) --- */
.content-section {
  padding: 0 60px;
  margin-bottom: 50px;
}

.content-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 15px;
  padding: 0 20px;
}

.content-card {
  aspect-ratio: 3/4;
  background: var(--card-bg);
  border-radius: 8px;
  cursor: pointer;
  overflow: hidden;
  box-shadow: 0 4px 12px rgba(0,0,0,.2);
  transition: var(--smooth-transition);
  position: relative;
}

.content-card:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 30px rgba(147, 51, 234, 0.3);
}

.content-card .card-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: var(--smooth-transition);
  display: block;
}

.content-card:hover .card-image {
  opacity: 0.8;
}

.card-title-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
  color: white;
  padding: 20px 10px 10px;
  font-size: 14px;
  font-weight: 600;
  text-align: center;
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 2;
  transform: translateY(100%);
}

.content-card:hover .card-title-overlay {
  opacity: 1;
  transform: translateY(0);
}

.video-link {
  display: block;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 5;
  cursor: pointer;
}

/* Indicador de reproducción */
.play-indicator {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(147, 51, 234, 0.9);
  color: white;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  opacity: 0;
  transition: var(--smooth-transition);
  z-index: 3;
}

.content-card:hover .play-indicator {
  opacity: 1;
}

/* Barra de Progreso (Tiempo no terminado) */
.progress-bar {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: rgba(255,255,255,0.2);
  z-index: 4;
}

.progress-fill {
  height: 100%;
  background: var(--progress-color); /* Color Naranja/Amarillo para progreso */
  width: 0%;
  transition: width 0.3s ease;
}

/* --- Channel Card Specifics --- */
.content-card.channel {
  aspect-ratio: 16/9; /* Aspecto de TV */
}
.content-card.channel .card-title-overlay {
  font-size: 16px;
  font-weight: 700;
  padding: 10px;
  text-shadow: 0 0 5px rgba(0,0,0,0.8);
  background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
}

/* --- Detail Screen Improvements --- */
.detail-screen {
  min-height: 100vh;
  background: var(--primary-bg);
}

.detail-hero {
  position: relative;
  height: 70vh;
  overflow: hidden;
}

.detail-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.4);
}

.detail-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(
    to bottom,
    transparent 0%,
    rgba(0, 0, 0, 0.7) 50%,
    var(--primary-bg) 100%
  );
}

.player-close {
  background: var(--glass-bg);
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: var(--smooth-transition);
  color: var(--text-primary);
  backdrop-filter: blur(10px);
  position: absolute;
  top: 20px;
  left: 20px;
  z-index: 20;
}

.detail-actions .action-btn {
  transition: var(--smooth-transition);
}
.detail-actions .action-btn:hover {
  transform: translateY(-2px);
}

/* --- Episodes Grid --- */
.episode-card {
  background: var(--card-bg);
  border-radius: 12px;
  padding: 20px;
  cursor: pointer;
  transition: var(--smooth-transition);
  border: 1px solid var(--border-color);
  position: relative;
}

.episode-card:hover {
  background: var(--secondary-bg);
  border-color: var(--accent-purple);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(147, 51, 234, 0.2);
}

/* Indicador de Visto */
.episode-watched-indicator {
  position: absolute;
  top: 8px;
  right: 8px;
  background: var(--watched-color);
  color: white;
  padding: 2px 8px;
  border-radius: 4px;
  font-size: 10px;
  font-weight: 700;
  opacity: 0;
  transition: opacity 0.2s ease;
}

.episode-card.watched .episode-watched-indicator {
  opacity: 1;
}

/* --- Infinite Scroll Loader --- */
.scroll-loader {
    text-align: center;
    padding: 20px;
    grid-column: 1 / -1;
    display: none;
}

/* --- PLYR Player Customization (minimal) --- */
.plyr {
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
}

/* Responsive and Media Queries remain the same */
@media (max-width: 768px) {
  .content-section,
  .detail-content,
  .search-header,
  .search-results {
    padding-left: 10px;
    padding-right: 10px;
  }
}

@media (min-width: 769px) {
  .bottom-nav {
    display: none;
  }
  
  .main-content {
    padding-bottom: 0;
  }
}
</style>

<script>
// Service Worker Registration and PWA Install Prompt (unchanged, good to keep)

// PWA Install Prompt (omitted for brevity, assume it's here as in original)

// DOM Elements
const loader = document.getElementById('loader');
const screens = document.querySelectorAll('.screen');
const navItems = document.querySelectorAll('.nav-item, .nav-tab');

// State
let allData = { movies: [], series: [] };
let favorites = JSON.parse(localStorage.getItem('kawaii_favorites')) || [];
let currentHeroIndex = 0;
let heroInterval;
let heroFeatured = [];
let channels = [];
const LOAD_LIMIT = 30;
let moviesOffset = 0;
let seriesOffset = 0;
let hls = null;
let playerInstance = null; // Para la instancia de Plyr

// URLs actualizadas
const DATA_URL = "https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/data.json";
const CHANNELS_URL = "https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/CV.m3u8"; // URL solicitada

// Utility Functions
function switchScreen(screenId) {
  screens.forEach(screen => screen.classList.remove('active'));
  const targetScreen = document.getElementById(screenId);
  if (targetScreen) targetScreen.classList.add('active');
  
  navItems.forEach(item => item.classList.remove('active'));
  document.querySelectorAll(`[data-screen="${screenId}"]`).forEach(item => {
    item.classList.add('active');
  });
  window.scrollTo(0, 0); // Ir al inicio al cambiar de pantalla
}

// Data Loading
async function loadData() {
  try {
    const response = await fetch(DATA_URL);
    const data = await response.json();
    
    // Asumiendo que un item sin 'episodes' es una película (o tiene 'video_url')
    allData.movies = data.filter(item => !item.episodes || (item.video_url && !item.episodes));
    allData.series = data.filter(item => item.episodes && item.episodes.length > 0);
    
    return allData;
  } catch (error) {
    console.error('Error loading data:', error);
    return { movies: [], series: [] };
  }
}

async function loadChannels() {
  try {
    const response = await fetch(CHANNELS_URL); // Carga la URL del m3u8 solicitada
    const content = await response.text();
    
    const loadedChannels = [];
    const lines = content.split('\n');
    let currentChannel = null;
    
    for (let i = 0; i < lines.length; i++) {
      const line = lines[i].trim();
      
      if (line.startsWith('#EXTINF:')) {
        const nameMatch = line.match(/,(.+)$/);
        const name = nameMatch ? nameMatch[1].trim() : 'Canal ' + (loadedChannels.length + 1);
        const logoMatch = line.match(/tvg-logo="([^"]+)"/);
        
        currentChannel = {
          title: name,
          name: name,
          logo: logoMatch ? logoMatch[1] : null
        };
        
      } else if (line && !line.startsWith('#') && line.includes('http') && currentChannel) {
        currentChannel.url = line;
        
        currentChannel.poster = currentChannel.logo || `https://via.placeholder.com/640x360/9333ea/ffffff?text=${encodeURIComponent(currentChannel.name.substring(0, 20))}`;
        currentChannel.isChannel = true; // Marca como canal
        
        loadedChannels.push(currentChannel);
        currentChannel = null;
      }
    }
    
    return loadedChannels;
  } catch (error) {
    console.error('Error loading channels:', error);
    return [];
  }
}

// Guardar/Obtener Progreso del Video (Actualizado para usar percentage)
function saveVideoProgress(itemId, episodeIndex, currentTime, duration) {
  const progressKey = `progress_${itemId}_${episodeIndex || 0}`;
  const progress = duration > 0 ? (currentTime / duration) * 100 : 0;
  
  localStorage.setItem(progressKey, JSON.stringify({
    currentTime: currentTime,
    duration: duration,
    progress: progress,
    lastWatched: new Date().toISOString()
  }));
}

function getProgressPercentage(itemId, episodeIndex = 0) {
  const progressKey = `progress_${itemId}_${episodeIndex}`;
  const savedProgress = localStorage.getItem(progressKey);
  if (savedProgress) {
    const progressData = JSON.parse(savedProgress);
    // Solo mostrar si el progreso es > 5% y < 95% (asumimos terminado si es mayor)
    if (progressData.progress > 5 && progressData.progress < 95) {
      return progressData.progress;
    }
  }
  return 0;
}

// Content Rendering
function createContentCard(item) {
  const card = document.createElement('div');
  card.className = 'content-card';
  
  if (item.isChannel) {
    card.classList.add('channel');
  } else if (item.episodes) {
    card.classList.add('series');
  } else {
    card.classList.add('movie');
  }

  const progressPercent = getProgressPercentage(item.title || item.name, item.episodes ? 0 : undefined);
  
  const img = document.createElement('img');
  img.className = 'card-image';
  img.src = item.poster || item.coverImage || item.logo || '';
  img.alt = item.title || item.name;
  img.loading = 'lazy';

  const titleOverlay = document.createElement('div');
  titleOverlay.className = 'card-title-overlay';
  titleOverlay.textContent = item.title || item.name;

  const videoLink = document.createElement('a');
  videoLink.className = 'video-link';
  videoLink.href = '#';

// Función de Carga con Infinite Scroll
function loadMoreContent(containerId, dataArray, offset, limit, isSeries = false) {
  const container = document.getElementById(containerId);
  const loaderEl = document.getElementById(`${containerId.replace('-content', '')}-loader`);
  const fragment = document.createDocumentFragment();
  let hasMore = false;
  
  const itemsToLoad = dataArray.slice(offset, offset + limit);
  
  itemsToLoad.forEach(item => {
    const card = createContentCard(item);
    
    // Add click event listeners for the infinite scroll items
    if (isSeries) {
      card.addEventListener('click', (e) => {
        e.preventDefault();
        showDetail(item);
      });
    } else {
      card.addEventListener('click', (e) => {
        e.preventDefault();
        if (item.video_url) {
          openVideoPlayer(item.video_url, item.title);
        }
      });
    }
    
    fragment.appendChild(card);
  });
  
  container.appendChild(fragment);
  
  hasMore = dataArray.length > (offset + limit);
  if (loaderEl) loaderEl.style.display = hasMore ? 'block' : 'none';
  
  return offset + itemsToLoad.length;
}

// **Función de Reproducción de Video (Mejorada para HLS y Progreso)**
function openVideoPlayer(url, itemId, isChannel = false, episodeIndex = 0) {
  const playerContainer = document.getElementById('player');
  const videoPlayer = document.getElementById('video-player');
  
  // Limpiar reproductor anterior
  if (hls) {
    hls.destroy();
    hls = null;
  }
  if (playerInstance) {
    playerInstance.destroy();
    playerInstance = null;
  }
  
  // 1. Configurar HLS.js si es un M3U8 (Necesario para canales y a veces series/películas)
  if (url.includes('.m3u8') || isChannel) {
    if (Hls.isSupported()) {
      hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(videoPlayer);
    } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
      videoPlayer.src = url;
    } else {
      alert('Tu navegador no soporta la reproducción de este formato.');
      return;
    }
  } else {
    videoPlayer.src = url;
  }
  
  // 2. Restaurar Progreso (Solo si no es un canal)
  if (!isChannel) {
    const progressKey = `progress_${itemId}_${episodeIndex}`;
    const savedProgress = localStorage.getItem(progressKey);
    
    videoPlayer.onloadedmetadata = () => {
        if (savedProgress) {
            const progress = JSON.parse(savedProgress);
            // Si el progreso es menos del 95%, reanudar desde ese punto
            if (progress.progress < 95) {
                videoPlayer.currentTime = progress.currentTime || 0;
            }
        }
    };
  }

  // 3. Inicializar Plyr (Interfaz de usuario)
  playerInstance = new Plyr(videoPlayer, {
    controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen', 'settings']
  });
  
  // 4. Mostrar y reproducir
  playerContainer.style.display = 'flex';
  playerInstance.play();
  
  // 5. Guardar progreso al pausar/cerrar (Solo si no es un canal)
  if (!isChannel) {
    playerInstance.on('pause', () => {
        saveVideoProgress(itemId, episodeIndex, playerInstance.currentTime, playerInstance.duration);
    });

    playerInstance.on('timeupdate', () => {
        // Guardar cada 5 segundos para reducir operaciones de localStorage
        if (Math.floor(playerInstance.currentTime) % 5 === 0) {
            saveVideoProgress(itemId, episodeIndex, playerInstance.currentTime, playerInstance.duration);
        }
    });

    // Marcar como visto al terminar (si dura más de 5 minutos)
    playerInstance.on('ended', () => {
      if (playerInstance.duration > 300) { // Si dura más de 5 minutos
        // Marcar como visto (95% o más)
        saveVideoProgress(itemId, episodeIndex, playerInstance.duration, playerInstance.duration);
        if (itemId.includes('_episode_')) {
          const seriesTitle = itemId.split('_episode_')[0];
          localStorage.setItem(`watched_${seriesTitle}_${episodeIndex}`, 'true');
        }
      }
      playerContainer.style.display = 'none';
      playerInstance.destroy();
      playerInstance = null;
    });
  }

  // 6. Cerrar con ESC y botón de retroceso (unificado)
  function closePlayer() {
    if (playerInstance) {
        playerInstance.pause();
        // Guardar progreso final al cerrar (si no es canal)
        if (!isChannel && playerInstance.currentTime > 0) {
            saveVideoProgress(itemId, episodeIndex, playerInstance.currentTime, playerInstance.duration);
        }
        playerContainer.style.display = 'none';
        playerInstance.destroy(); // Destruir instancia para liberar recursos
        playerInstance = null;
    }
    document.removeEventListener('keydown', closeOnEsc);
  }
  
  // Si el usuario hace click fuera del reproductor (en el div negro)
  playerContainer.onclick = (e) => {
    if (e.target === playerContainer) {
      closePlayer();
    }
  };
  
  function closeOnEsc(e) {
    if (e.key === 'Escape') {
      closePlayer();
    }
  }
  document.addEventListener('keydown', closeOnEsc);
}

// **Infinite Scroll Logic**
function setupInfiniteScroll(containerId, dataArray, isSeries) {
    const container = document.getElementById(containerId);
    const loaderEl = document.getElementById(`${containerId.replace('-content', '')}-loader`);
    
    if (!loaderEl) return;

    let currentOffset = LOAD_LIMIT;
    let isLoading = false;

    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting && !isLoading) {
                isLoading = true;
                
                // Cargar más contenido
                const newOffset = loadMoreContent(containerId, dataArray, currentOffset, LOAD_LIMIT, isSeries);
                currentOffset = newOffset;
                
                if (currentOffset >= dataArray.length) {
                    observer.unobserve(loaderEl); // Dejar de observar si no hay más
                    if (loaderEl) loaderEl.style.display = 'none';
                }
                isLoading = false;
            }
        });
    }, {
        root: null, // viewport
        threshold: 0.1 // disparar cuando 10% del loader sea visible
    });

    // Empezar a observar el loader solo si hay más contenido que cargar inicialmente
    if (dataArray.length > LOAD_LIMIT) {
        observer.observe(loaderEl);
    }
}
