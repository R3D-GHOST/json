<style>
:root {
  --primary-bg: #0a0a0a;
  --secondary-bg: #141414;
  --card-bg: #1a1a1a;
  --text-primary: #ffffff;
  --text-secondary: #a0a0a0;
  --accent-purple: #9333ea;
  --accent-pink: #ec4899;
  --accent-blue: #3b82f6;
  --border-color: #2a2a2a;
  --watched-color: #10b981;
  --gradient-1: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
  --gradient-2: linear-gradient(135deg, #3b82f6 0%, #9333ea 100%);
  --glass-bg: rgba(26, 26, 26, 0.8);
  /* Propiedades de animación para fluidez en TV */
  --tv-transition: transform 0.35s cubic-bezier(0.2, 0, 0, 1), box-shadow 0.35s cubic-bezier(0.2, 0, 0, 1), outline 0.15s linear;
}

* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: var(--primary-bg);
  color: var(--text-primary);
  /* Importante para el rendimiento del scroll */
  overscroll-behavior-y: contain; 
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  touch-action: manipulation;
}

/* --- Loader y Header (sin cambios sustanciales) --- */
.loader-container {
  position: fixed;
  inset: 0;
  background: var(--primary-bg);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
}

.loader {
  width: 60px;
  height: 60px;
  border: 3px solid rgba(147, 51, 234, 0.3);
  border-top: 3px solid var(--accent-purple);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.loader-container.hidden {
  opacity: 0;
  pointer-events: none;
}

.header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: linear-gradient(to bottom, rgba(10, 10, 10, 0.95) 0%, rgba(10, 10, 10, 0) 100%);
  padding: 16px 60px; /* Más padding para TV */
  z-index: 100;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  backdrop-filter: blur(10px);
}

.header-content {
  max-width: 1920px; /* Ancho máximo para TV */
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 32px; /* Más grande */
  font-weight: 700;
  background: var(--gradient-1);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-decoration: none;
  letter-spacing: -1px;
}

.nav-menu {
  display: flex;
  gap: 40px; /* Más espacio para TV */
  align-items: center;
}

.nav-item {
  color: var(--text-secondary);
  text-decoration: none;
  font-size: 18px; /* Más grande */
  font-weight: 500;
  transition: color 0.2s ease, transform 0.2s ease;
  position: relative;
  padding: 5px 0; /* Espacio para el foco */
}

/* Indicador de foco para mando de TV/Teclado */
.nav-item:focus {
  outline: 3px solid var(--accent-pink);
  outline-offset: 5px;
  color: var(--text-primary);
  transform: scale(1.05);
  border-radius: 4px;
}

.nav-item.active {
  color: var(--text-primary);
}

.nav-item.active::after {
  content: '';
  position: absolute;
  bottom: 0px;
  left: 0;
  right: 0;
  height: 4px; /* Más grueso */
  background: var(--accent-purple);
  border-radius: 2px;
}

.header-actions {
  display: flex;
  gap: 20px;
  align-items: center;
}

.header-btn {
  background: var(--glass-bg);
  border: none;
  border-radius: 50%;
  width: 50px; /* Más grande */
  height: 50px; /* Más grande */
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: var(--tv-transition);
  color: var(--text-primary);
  backdrop-filter: blur(10px);
  font-size: 20px;
}

/* Foco en botones del header */
.header-btn:focus {
  outline: 3px solid var(--accent-purple);
  outline-offset: 5px;
  transform: scale(1.1);
  box-shadow: 0 0 15px rgba(147, 51, 234, 0.6);
}

/* Ocultar bottom nav en cualquier caso en TV/Desktop */
.bottom-nav {
  display: none !important;
}

/* --- Main Content --- */
.main-content {
  padding-top: 100px; /* Ajuste por el header más grande */
  min-height: 100vh;
  padding-bottom: 80px;
}

.screen {
  display: none;
  animation: fadeIn 0.4s cubic-bezier(0.2, 0, 0, 1);
}

.screen.active {
  display: block;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* --- Hero Section (Optimizado) --- */
.hero-section {
  position: relative;
  height: 90vh; /* Más grande en TV */
  overflow: hidden;
  margin-bottom: 40px;
}

.hero-background {
  transition: transform 0.8s cubic-bezier(0.2, 0, 0, 1), opacity 0.8s cubic-bezier(0.2, 0, 0, 1);
  filter: brightness(0.4);
}

.hero-content {
  position: absolute;
  bottom: 10%; /* Más abajo */
  left: 60px;
  max-width: 800px;
  z-index: 10;
}

.hero-title {
  font-size: 5rem; /* Más grande */
  text-shadow: 2px 2px 30px rgba(0,0,0,1);
}

.hero-description {
  display: block; /* Mostrar descripción en TV */
  font-size: 1.2rem;
  color: var(--text-primary);
  margin-bottom: 25px;
  text-shadow: 1px 1px 15px rgba(0,0,0,0.8);
}

.hero-actions {
  gap: 30px;
}

.hero-btn {
  padding: 18px 36px;
  font-size: 1.2rem;
  border-radius: 12px;
  transition: var(--tv-transition);
}

/* Foco en botones de héroe */
.hero-btn:focus {
  outline: 4px solid var(--accent-blue);
  outline-offset: 6px;
  transform: scale(1.08);
  box-shadow: 0 15px 40px rgba(59, 130, 246, 0.5);
}

/* --- Content Sections (Ajuste para TV) --- */
.content-section {
  padding: 0 60px; /* Padding de TV */
  margin-bottom: 50px;
}

.section-title {
  font-size: 32px;
  margin: 20px 0;
}

.content-grid {
  display: grid;
  /* 6 tarjetas por fila para TV (250px x 6 = 1500px + gaps) */
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
  gap: 25px; /* Más espacio */
  padding: 0; /* Remover padding interior de la grid */
}

.card, .content-card {
  aspect-ratio: 2/3; /* Aspecto más cinematográfico */
  border-radius: 12px;
  transition: var(--tv-transition);
  box-shadow: 0 5px 20px rgba(0,0,0,.4);
}

.content-card:focus {
  outline: 4px solid var(--accent-purple);
  outline-offset: 8px;
  transform: scale(1.1); /* Efecto de 'pop' al enfocar */
  box-shadow: 0 15px 40px rgba(147, 51, 234, 0.5);
  z-index: 10; /* Asegurar que la tarjeta enfocada esté por encima */
}

.card-title-overlay {
  font-size: 18px; /* Título más visible */
  padding: 25px 15px 15px;
  opacity: 1; /* Mostrar siempre el título en TV */
  background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
}

/* Ocultar elementos de móvil */
@media (max-width: 768px) {
  .hero-description {
    display: none;
  }
}

/* --- Detail Screen (Ajuste para TV) --- */
.detail-content {
  padding: 40px 80px;
}

.detail-title {
  font-size: 3.5rem;
}

.detail-meta {
  gap: 30px;
  margin-bottom: 30px;
}

.meta-item {
  font-size: 18px;
}

.action-btn {
  padding: 16px 32px;
  font-size: 16px;
  border-radius: 10px;
  transition: var(--tv-transition);
}

.action-btn:focus {
  outline: 4px solid var(--accent-pink);
  outline-offset: 6px;
  transform: scale(1.05);
  box-shadow: 0 10px 30px rgba(236, 72, 153, 0.5);
}

.detail-description {
  font-size: 18px;
  max-width: 900px;
}

.episodes-grid {
  /* 3 tarjetas por fila para episodios en TV */
  grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
  gap: 25px;
}

.episode-card {
  padding: 25px;
  border-radius: 16px;
  transition: var(--tv-transition);
}

.episode-card:focus {
  outline: 4px solid var(--accent-purple);
  outline-offset: 6px;
  transform: scale(1.02);
  background: var(--secondary-bg);
  border-color: var(--accent-purple);
}

.episode-title {
  font-size: 20px;
}

/* Ajustes de botones de retroceso/cerrar */
.player-close, #series-back-to-series {
  width: 55px;
  height: 55px;
  font-size: 22px;
}

#series-back-to-series {
  padding: 15px 25px;
  font-size: 16px;
}

/* --- PWA Install Prompt (Ajuste) --- */
.install-prompt {
  bottom: 40px;
  left: 60px;
  right: 60px;
  max-width: 600px;
  margin: 0 auto;
}
</style>
</head>

<script>
// Service Worker Registration
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/sw.js')
      .then(registration => console.log('ServiceWorker registered'))
      .catch(err => console.log('ServiceWorker registration failed'));
  });
}

// PWA Install Prompt
let deferredPrompt;
const installPrompt = document.createElement('div');
installPrompt.className = 'install-prompt';
installPrompt.innerHTML = `
  <div class="install-prompt-content">
    <h3 class="install-prompt-title">Instalar Kawaii Play</h3>
    <p class="install-prompt-text">Disfruta de mejor experiencia como aplicación</p>
  </div>
  <div class="install-prompt-buttons">
    <button class="install-prompt-btn" id="install-btn" tabindex="0">Instalar</button>
    <button class="install-prompt-close" id="install-close" tabindex="0">✕</button>
  </div>
`;
document.body.appendChild(installPrompt);

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installPrompt.classList.add('show');
});

document.getElementById('install-btn').addEventListener('click', async () => {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    if (outcome === 'accepted') {
      console.log('User accepted install');
    }
    deferredPrompt = null;
    installPrompt.classList.remove('show');
  }
});

document.getElementById('install-close').addEventListener('click', () => {
  installPrompt.classList.remove('show');
  deferredPrompt = null;
});

// ELIMINADA LA LÓGICA DE ACCESO CON CÓDIGO. EL CÓDIGO COMIENZA DIRECTAMENTE.

// DOM Elements
const loader = document.getElementById('loader');
const screens = document.querySelectorAll('.screen');
const navItems = document.querySelectorAll('.nav-item, .nav-tab');
const searchModal = document.getElementById('search-modal');
const searchInput = document.getElementById('search-input');
const mainContent = document.querySelector('.main-content');
const MOVIES_LOAD_STEP = 30; // Carga de 30 en 30
const SERIES_LOAD_STEP = 30;

// State
let allData = { movies: [], series: [] };
let favorites = JSON.parse(localStorage.getItem('kawaii_favorites')) || [];
let currentHeroIndex = 0;
let heroInterval;
let heroFeatured = [];
let channels = [];
let currentPlayer = null;

// Infinite scroll state
let moviesRenderedCount = 0;
let seriesRenderedCount = 0;
let isLoadingMore = false;

// Utility Functions
function switchScreen(screenId) {
  screens.forEach(screen => screen.classList.remove('active'));
  const targetScreen = document.getElementById(screenId);
  if (targetScreen) targetScreen.classList.add('active');
  
  // Update navigation active states
  navItems.forEach(item => item.classList.remove('active'));
  document.querySelectorAll(`[data-screen="${screenId}"]`).forEach(item => {
    item.classList.add('active');
  });
  
  // Reset scroll and load counts when changing screen
  if (screenId === 'movies') {
    if (moviesRenderedCount === 0) {
      moviesRenderedCount = 0;
      renderMovies(true);
    }
  } else if (screenId === 'series') {
    if (seriesRenderedCount === 0) {
      seriesRenderedCount = 0;
      renderSeries(true);
    }
  }
}

function formatTime(seconds) {
  if (isNaN(seconds)) return '0:00';
  const mins = Math.floor(seconds / 60);
  const secs = Math.floor(seconds % 60);
  return `${mins}:${secs.toString().padStart(2, '0')}`;
}

// Guardar progreso del video
function saveVideoProgress(itemId, episodeIndex, currentTime, duration) {
  const progressKey = `progress_${itemId}_${episodeIndex || 0}`;
  const progress = duration > 0 ? (currentTime / duration) * 100 : 0;
  
  localStorage.setItem(progressKey, JSON.stringify({
    currentTime: currentTime,
    duration: duration,
    progress: progress,
    lastWatched: new Date().toISOString()
  }));
}

// Obtener porcentaje de progreso
function getProgressPercentage(itemId, episodeIndex) {
  const progressKey = `progress_${itemId}_${episodeIndex}`;
  const savedProgress = localStorage.getItem(progressKey);
  if (savedProgress) {
    const progressData = JSON.parse(savedProgress);
    return progressData.progress || 0;
  }
  return 0;
}

// Verificar si un episodio fue visto
function isEpisodeWatched(seriesTitle, episodeIndex) {
  const watchedKey = `watched_${seriesTitle}_${episodeIndex}`;
  return localStorage.getItem(watchedKey) === 'true';
}

// Data Loading
const DATA_URL = "https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/data.json";

async function loadData() {
  try {
    const response = await fetch(DATA_URL);
    const data = await response.json();
    
    // Asigna un ID único a cada item (si no lo tiene)
    data.forEach(item => item.id = item.title);
    
    allData.movies = data.filter(item => item.video_url && !item.episodes);
    allData.series = data.filter(item => item.episodes && item.episodes.length > 0);
    
    return allData;
  } catch (error) {
    console.error('Error loading data:', error);
    return { movies: [], series: [] };
  }
}

// Lógica de carga de Canales (sin cambios)
async function loadChannels() {
  // ... (Tu función loadChannels original)
  try {
    const response = await fetch('https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/toro.m3u8');
    const content = await response.text();
    
    // Parse simple M3U8 content
    const channels = [];
    const lines = content.split('\n');
    let currentChannel = null;
    
    for (let i = 0; i < lines.length; i++) {
      const line = lines[i].trim();
      
      if (line.startsWith('#EXTINF:')) {
        // Extract name from line
        const nameMatch = line.match(/,(.+)$/);
        const name = nameMatch ? nameMatch[1].trim() : 'Canal ' + (channels.length + 1);
        
        // Extract logo if present
        const logoMatch = line.match(/tvg-logo="([^"]+)"/);
        
        currentChannel = {
          id: name,
          title: name,
          name: name,
          logo: logoMatch ? logoMatch[1] : null
        };
        
      } else if (line && !line.startsWith('#') && line.includes('http') && currentChannel) {
        // This is the URL
        currentChannel.url = line;
        
        // Generate poster if no logo
        if (!currentChannel.logo) {
          currentChannel.poster = `https://via.placeholder.com/300x400/9333ea/ffffff?text=${encodeURIComponent(currentChannel.name.substring(0, 15))}`;
        } else {
          currentChannel.poster = currentChannel.logo;
        }
        
        channels.push(currentChannel);
        currentChannel = null;
      }
    }
    
    return channels;
  } catch (error) {
    console.error('Error loading channels:', error);
    return [];
  }
}

// Hero Section
function setupHero() {
  heroFeatured = [...allData.movies, ...allData.series].slice(0, 5);
  if (heroFeatured.length === 0) return;

  function updateHero() {
    const item = heroFeatured[currentHeroIndex];
    const heroBg = document.getElementById('hero-bg');
    const heroTitle = document.getElementById('hero-title');
    const heroDesc = document.getElementById('hero-description');
    
    heroBg.style.backgroundImage = `url(${item.coverImage || item.poster || ''})`;
    heroTitle.textContent = item.title;
    heroDesc.textContent = item.description || item.synopsis || 'Disfruta de este contenido exclusivo';
  }

  updateHero();
  clearInterval(heroInterval); // Limpiar por si se llama varias veces
  heroInterval = setInterval(() => {
    currentHeroIndex = (currentHeroIndex + 1) % heroFeatured.length;
    updateHero();
  }, 8000); // 8 segundos para mejor experiencia en TV

  // Hero actions
  document.getElementById('hero-play').onclick = () => {
    const item = heroFeatured[currentHeroIndex];
    if (item.video_url) {
      playVideo(item.video_url, item.title);
    } else if (item.episodes) {
      showDetail(item);
    }
  };

  document.getElementById('hero-info').onclick = () => {
    showDetail(heroFeatured[currentHeroIndex]);
  };
}

// Content Rendering
function createContentCard(item) {
  const card = document.createElement('div');
  card.className = 'content-card';
  // Añadir tabindex para navegación con mando de TV
  card.setAttribute('tabindex', '0');
  
  const isSeries = item.episodes && item.episodes.length > 0;
  const isChannel = item.url && !item.episodes && !item.video_url;

  if (isSeries) {
    card.classList.add('series');
    card.setAttribute('data-series-id', item.id);
  } else if (isChannel) {
    card.classList.add('channel');
    card.setAttribute('data-channel-url', item.url);
    card.setAttribute('data-channel-title', item.title);
  } else {
    card.classList.add('movie');
    card.setAttribute('data-movie-url', item.video_url);
    card.setAttribute('data-movie-title', item.title);
  }

  const img = document.createElement('img');
  img.className = 'card-image';
  img.src = item.poster || item.coverImage || item.logo || '';
  img.alt = item.title || item.name;
  img.loading = 'lazy';

  // Title overlay
  const titleOverlay = document.createElement('div');
  titleOverlay.className = 'card-title-overlay';
  titleOverlay.textContent = item.title || item.name;

  // Video link
  const videoLink = document.createElement('a');
  videoLink.className = 'video-link';
  videoLink.href = '#';
  videoLink.innerHTML = '<div class="play-indicator"><i class="fas fa-play"></i></div>';
  
  videoLink.onclick = (e) => {
    e.preventDefault();
    if (isChannel) {
      playVideo(item.url, item.title);
    } else if (!isSeries) {
      playVideo(item.video_url, item.title);
    } else if (isSeries) {
      showDetail(item);
    }
  };

  card.appendChild(img);
  card.appendChild(titleOverlay);
  card.appendChild(videoLink);
  
  // Barra de progreso (solo para películas y series, no canales)
  if (!isChannel) {
    const progressBar = document.createElement('div');
    progressBar.className = 'progress-bar';
    const progressFill = document.createElement('div');
    progressFill.className = 'progress-fill';
    progressFill.style.width = `${getProgressPercentage(item.title, 0)}%`;
    progressBar.appendChild(progressFill);
    card.appendChild(progressBar);
  }

  // Evento para showDetail/playVideo
  card.addEventListener('click', (e) => {
    e.preventDefault();
    if (isChannel) {
      playVideo(item.url, item.title);
    } else if (!isSeries) {
      playVideo(item.video_url, item.title);
    } else if (isSeries) {
      showDetail(item);
    }
  });

  return card;
}

// Carga Inicial/Pagina de Películas
function renderMovies(initial = false) {
  const container = document.getElementById('movies-content');
  const loadMoreIndicator = document.getElementById('load-more-movies');
  
  if (initial) {
    container.innerHTML = '';
    moviesRenderedCount = 0;
  }

  const start = moviesRenderedCount;
  const end = Math.min(allData.movies.length, start + MOVIES_LOAD_STEP);
  const moviesToRender = allData.movies.slice(start, end);

  moviesToRender.forEach(movie => {
    container.appendChild(createContentCard(movie));
  });

  moviesRenderedCount = end;
  isLoadingMore = false;
  
  if (moviesRenderedCount < allData.movies.length) {
    loadMoreIndicator.style.display = 'block';
  } else {
    loadMoreIndicator.style.display = 'none';
  }
}

  const container = document.getElementById('channels-content');
  container.innerHTML = '';
  
  if (channels.length === 0) {
    container.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 40px;">No se encontraron canales</p>';

  }
  
  channels.forEach(channel => {

  });
}

// Remotion Player Integration
async function playVideo(videoUrl, title = 'Video') {
  // Abrir enlace en nueva pestaña para compatibilidad máxima con Google TV/Oki
  const link = document.createElement('a');
  link.href = videoUrl;
  link.target = '_blank';
  link.rel = 'noopener noreferrer';
  link.click();
}

// Detail Screen
function showDetail(item) {
  window.scrollTo({ top: 0, behavior: 'smooth' });
  
  const detailScreen = document.getElementById('detail');
  const detailBg = document.getElementById('detail-bg');
  const detailTitle = document.getElementById('detail-title');
  const detailYear = document.getElementById('detail-year');
  const detailRating = document.getElementById('detail-rating');
  const detailDuration = document.getElementById('detail-duration');
  const detailGenre = document.getElementById('detail-genre');
  const detailDesc = document.getElementById('detail-description');
  const detailPlay = document.getElementById('detail-play');
  const detailFavorite = document.getElementById('detail-favorite');
  const detailEpisodes = document.getElementById('detail-episodes');
  const detailClose = document.getElementById('detail-close');
  const backToSeriesBtn = document.getElementById('series-back-to-series');
  
  detailBg.src = item.coverImage || item.poster || '';
  detailTitle.textContent = item.title;
  detailYear.textContent = item.year || 'N/A';
  detailRating.textContent = `★ ${item.rating || 'N/A'}`;
  detailDuration.textContent = item.duration || 'N/A';
  detailGenre.textContent = item.genre || 'Sin género';
  detailDesc.textContent = item.description || item.synopsis || 'Sin descripción disponible';
  
  // Update favorite button
  const isFavorite = favorites.includes(item.title);
  detailFavorite.innerHTML = `<i class="fas fa-heart${isFavorite ? '' : '-o'}"></i><span>${isFavorite ? 'En Mi Lista' : 'Añadir a Mi Lista'}</span>`;
  detailFavorite.classList.toggle('active', isFavorite);
  
  detailFavorite.onclick = () => {
    toggleFavorite(item.title);
    const newIsFavorite = favorites.includes(item.title);
    detailFavorite.innerHTML = `<i class="fas fa-heart${newIsFavorite ? '' : '-o'}"></i><span>${newIsFavorite ? 'En Mi Lista' : 'Añadir a Mi Lista'}</span>`;
    detailFavorite.classList.toggle('active', newIsFavorite);
  };
  
  // Setup play button
  if (item.video_url) {
    detailPlay.href = item.video_url;
    detailPlay.target = '_blank';
    detailPlay.rel = 'noopener noreferrer';
    detailPlay.style.display = 'flex';
  } else if (item.episodes && item.episodes.length > 0) {
    // Si es serie, el play principal reproduce el primer episodio (o el siguiente)
    detailPlay.href = item.episodes[0].video_url;
    detailPlay.target = '_blank';
    detailPlay.rel = 'noopener noreferrer';
    detailPlay.style.display = 'flex';
  } else {
    detailPlay.style.display = 'none';
  }
  
  // Show episodes if series
  if (item.episodes && item.episodes.length > 0) {
    detailEpisodes.style.display = 'block';
    backToSeriesBtn.style.display = 'flex';
    backToSeriesBtn.onclick = () => switchScreen('series');
    detailClose.onclick = () => switchScreen('series');
    renderEpisodes(item);
  } else {
    detailEpisodes.style.display = 'none';
    backToSeriesBtn.style.display = 'none';
    detailClose.onclick = () => switchScreen('home');
  }
  
  switchScreen('detail');
  // Enfocar el primer elemento interactivo para accesibilidad con el mando
  detailPlay.focus(); 
}

function renderEpisodes(series) {
  const episodesSection = document.getElementById('detail-episodes');
  episodesSection.innerHTML = '<h3 class="section-title">Episodios</h3>';
  
  const episodesGrid = document.createElement('div');
  episodesGrid.className = 'episodes-grid';
  
  series.episodes.forEach((episode, index) => {
    const episodeCard = document.createElement('a');
    episodeCard.className = 'episode-card';
    episodeCard.setAttribute('tabindex', '0'); // Habilitar foco
    
    const isWatched = isEpisodeWatched(series.title, index);
    if (isWatched) {
      episodeCard.classList.add('watched');
    }
    
    episodeCard.href = '#';
    episodeCard.innerHTML = `
      <div class="episode-indicator"></div>
      <div class="episode-header">
        <span class="episode-number">Episodio ${index + 1}</span>
        <span class="episode-duration">${episode.duration || 'N/A'}</span>
      </div>
      <p class="episode-title">${episode.title || 'Sin Título'}</p>
    `;
    
    episodeCard.addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.setItem(`watched_${series.title}_${index}`, 'true');
      episodeCard.classList.add('watched');
      // Abrir episodio en nueva pestalla
      const link = document.createElement('a');
      link.href = episode.video_url;
      link.target = '_blank';
      link.rel = 'noopener noreferrer';
      link.click();
    });
    
    episodesGrid.appendChild(episodeCard);
  });
  
  episodesSection.appendChild(episodesGrid);
}

function toggleFavorite(itemId) {
  const index = favorites.indexOf(itemId);
  if (index > -1) {
    favorites.splice(index, 1);
  } else {
    favorites.push(itemId);
  }
  localStorage.setItem('kawaii_favorites', JSON.stringify(favorites));
}

// Search
function setupSearch() {
  const searchBtn = document.getElementById('search-btn');
  const searchClose = document.getElementById('search-close');
  const searchInput = document.getElementById('search-input');
  const searchGrid = document.getElementById('search-grid');
  
  searchBtn.onclick = () => {
    searchModal.classList.add('active');
    searchInput.focus();
  };
  
  searchClose.onclick = () => {
    searchModal.classList.remove('active');
    searchInput.value = '';
    searchGrid.innerHTML = '';
  };
  
  searchInput.oninput = (e) => {
    const query = e.target.value.toLowerCase();
    if (query.length < 2) {
      searchGrid.innerHTML = '';
      return;
    }
    
    const results = [
      ...allData.movies.filter(m => m.title.toLowerCase().includes(query)),
      ...allData.series.filter(s => s.title.toLowerCase().includes(query))
    ];
    
    searchGrid.innerHTML = '';
    results.forEach(item => {
      const card = createContentCard(item);
      
      // Asegurar el título visible en la búsqueda
      let titleOverlay = card.querySelector('.card-title-overlay');
      if (!titleOverlay) {
        titleOverlay = document.createElement('div');
        titleOverlay.className = 'card-title-overlay';
        titleOverlay.textContent = item.title;
        card.appendChild(titleOverlay);
      }
      titleOverlay.style.opacity = '1';
      
      card.addEventListener('click', (e) => {
        e.preventDefault();
        searchModal.classList.remove('active');
        searchInput.value = '';
        searchGrid.innerHTML = '';
        showDetail(item);
      });
      searchGrid.appendChild(card);
    });
    
    if (results.length === 0) {
      searchGrid.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 40px;">No se encontraron resultados</p>';
    }
  };
}

// Navigation
navItems.forEach(item => {
  item.onclick = (e) => {
    e.preventDefault();
    const screen = e.target.closest('[data-screen]').dataset.screen;
    
    if (screen === 'movies') renderMovies(true);
    if (screen === 'series') renderSeries(true);
    if (screen === 'favorites') renderFavorites();
    if (screen === 'search') return;
    
    switchScreen(screen);
  };
});

// Lógica de carga "Infinita" al hacer scroll
mainContent.addEventListener('scroll', () => {
    const currentScreen = document.querySelector('.screen.active');
    if (!currentScreen) return;

    const screenId = currentScreen.id;
    const contentGrid = currentScreen.querySelector('.content-grid');
    
    if (!contentGrid || isLoadingMore || screenId === 'home' || screenId === 'detail' || screenId === 'channels' || screenId === 'favorites') return;

    // Verificar si el usuario ha llegado al final del contenido
    const isAtBottom = currentScreen.scrollHeight - currentScreen.scrollTop <= currentScreen.clientHeight + 1;

    if (isAtBottom) {
        isLoadingMore = true;
        
        if (screenId === 'movies' && moviesRenderedCount < allData.movies.length) {
            // Simular un pequeño retraso para la sensación de carga suave
            setTimeout(() => {
                renderMovies(false);
            }, 300);
        } else if (screenId === 'series' && seriesRenderedCount < allData.series.length) {
            setTimeout(() => {
                renderSeries(false);
            }, 300);
        } else {
            isLoadingMore = false;
        }
    }
});


// Initialization
async function init() {
  await loadData();
  channels = await loadChannels();
  setupHero();
  setupSearch();
  renderHome();
  renderChannels();
  
  setTimeout(() => {
    loader.classList.add('hidden');
    // Enfocar el primer elemento de navegación al inicio
    document.querySelector('.nav-item.active').focus(); 
  }, 1000);
}

// Start the app
init();

// Agregar efecto de ripple a los botones de retroceso (solo para clicks de ratón/touch)
document.addEventListener('click', (e) => {
  if (e.target.closest('.series-back-btn, #series-back-btn, #series-back-to-series')) {
    const button = e.target.closest('.series-back-btn, #series-back-btn, #series-back-to-series');
    const ripple = document.createElement('span');
    const rect = button.getBoundingClientRect();
    const size = Math.max(rect.width, rect.height);
    const x = e.clientX - rect.left - size / 2;
    const y = e.clientY - rect.top - size / 2;
    
    ripple.style.width = ripple.style.height = size + 'px';
    ripple.style.left = x + 'px';
    ripple.style.top = y + 'px';
    ripple.classList.add('ripple');
    
    button.appendChild(ripple);
    
    setTimeout(() => ripple.remove(), 600);
  }
});
