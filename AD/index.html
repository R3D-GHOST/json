<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamBox - Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root { --bg: #000; --accent: #00b4ff; --card: #111; --text-dim: #888; --line: #1a1a1a; }
        
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: var(--bg); 
            color: white; 
            margin: 0; 
            padding-bottom: 90px; 
            overflow-x: hidden; 
            user-select: none;
        }

        /* Header */
        header { 
            height: 65px; display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; background: rgba(0,0,0,0.85); position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(15px);
        }
        .logo { font-weight: 900; font-size: 1.4rem; letter-spacing: -1px; color: var(--accent); }

        /* Buscador */
        .search-wrapper { position: relative; display: flex; align-items: center; }
        .search-input-box { 
            width: 0; opacity: 0; background: #1a1a1a; border: none; color: white; 
            padding: 8px 0; border-radius: 20px; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); outline: none;
        }
        .search-wrapper.active .search-input-box { width: 180px; opacity: 1; padding: 8px 15px; margin-right: 10px; border: 1px solid var(--accent); }
        .search-circle { 
            width: 40px; height: 40px; background: #222; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s;
        }
        .search-wrapper.active .search-circle { background: var(--accent); color: #000; }

        /* Hero / Destacado */
        #dynamic-header { 
            width: 100%; height: 50vh; background-size: cover; background-position: center; 
            position: relative; display: flex; align-items: flex-end; transition: 0.5s;
        }
        .hero-overlay { position: absolute; inset: 0; background: linear-gradient(to top, #000 5%, transparent 70%, rgba(0,0,0,0.5)); }
        .hero-content { position: relative; z-index: 10; padding: 25px; width: 100%; }
        .hero-tag { background: var(--accent); color: #000; padding: 4px 12px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; margin-bottom: 10px; display: inline-block; }
        .hero-title { font-size: 2rem; font-weight: 900; margin: 0 0 18px; text-shadow: 0 2px 15px rgba(0,0,0,0.8); line-height: 1.1; }
        .btn-play { background: #fff; color: #000; border: none; padding: 12px 28px; border-radius: 6px; font-weight: bold; display: flex; align-items: center; gap: 10px; cursor: pointer; }

        /* Layout */
        .page { display: none; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .section-label { font-size: 0.75rem; padding: 25px 15px 12px; text-transform: uppercase; color: var(--accent); letter-spacing: 2px; font-weight: 800; }
        .row-scroll { display: flex; overflow-x: auto; gap: 12px; padding: 0 15px; scrollbar-width: none; }
        .row-scroll::-webkit-scrollbar { display: none; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 0 15px; }

        /* Portadas */
        .poster { 
            aspect-ratio: 2/3; border-radius: 8px; overflow: hidden; background: #111; position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .row-scroll .poster { min-width: 125px; max-width: 125px; }
        .poster img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        .poster:active img { transform: scale(0.95); }

        /* Canales */
        .list-channels { display: flex; flex-direction: column; padding: 0 15px; }
        .channel-item { 
            display: flex; align-items: center; padding: 12px; background: #0f0f0f; 
            border: 1px solid var(--line); border-radius: 8px; margin-bottom: 8px; gap: 15px;
        }
        .channel-item img { width: 60px; height: 40px; object-fit: contain; background: #000; border-radius: 4px; }
        .channel-info { flex: 1; }
        .channel-name { font-weight: 600; font-size: 0.95rem; }
        .channel-live { font-size: 0.65rem; color: #00ff88; text-transform: uppercase; font-weight: 800; display: flex; align-items: center; gap: 5px; }

        /* Navegación */
        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(0,0,0,0.95); display: flex; border-top: 1px solid var(--line); z-index: 2000; backdrop-filter: blur(10px); }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.6rem; color: #666; text-decoration: none; font-weight: bold; }
        .nav-item.active { color: var(--accent); }
        .nav-item i { font-size: 1.4rem; margin-bottom: 4px; }
    </style>
</head>
<body>

    <header>
        <div class="logo"><span>STREAMBOX</span></div>
        <div class="search-wrapper" id="search-wrapper">
            <input type="text" class="search-input-box" id="q" placeholder="Buscar..." oninput="filtrar()">
            <div class="search-circle" onclick="toggleSearch()">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </header>

    <main id="view-inicio" class="page active">
        <div id="dynamic-header">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <span class="hero-tag" id="hero-tag">Cargando</span>
                <h1 class="hero-title" id="hero-title">...</h1>
                <button class="btn-play" id="hero-btn"><i class="fas fa-play"></i> VER AHORA</button>
            </div>
        </div>

        <div class="section-label">Añadidos recientemente</div>
        <div class="row-scroll" id="row-recientes"></div>

        <div class="section-label">Series recomendadas</div>
        <div class="row-scroll" id="row-series"></div>
    </main>

    <main id="view-catalogo" class="page">
        <div class="section-label">Todo el catálogo</div>
        <div id="grid-catalogo" class="grid-3"></div>
    </main>

    <main id="view-canales" class="page">
        <div class="section-label">Televisión en vivo</div>
        <div id="list-tv" class="list-channels"></div>
    </main>

    <nav>
        <a href="javascript:void(0)" class="nav-item active" onclick="navegar('inicio', this)"><i class="fas fa-home"></i>INICIO</a>
        <a href="javascript:void(0)" class="nav-item" onclick="navegar('catalogo', this)"><i class="fas fa-th-large"></i>CATÁLOGO</a>
        <a href="javascript:void(0)" class="nav-item" onclick="navegar('canales', this)"><i class="fas fa-tv"></i>CANALES</a>
    </nav>

    <script>
        const API_M = "https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/data.json";
        const API_T = "https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/CV.m3u8";

        let dbM = [], dbT = [], filteredM = [], filteredT = [];
        let curM = 0, curT = 0;
        let activeTab = 'inicio';
        let isLoading = false;

        async function init() {
            try {
                const [resM, resT] = await Promise.all([fetch(API_M), fetch(API_T)]);
                dbM = await resM.json();
                
                const lines = (await resT.text()).split('\n');
                lines.forEach((l, i) => {
                    if(l.includes('#EXTINF:')) {
                        const url = lines[i+1]?.trim();
                        if(url && url.startsWith('http')) {
                            const group = l.match(/group-title="(.*?)"/);
                            dbT.push({ 
                                title: l.split(',')[1]?.trim() || "Canal TV", 
                                logo: l.match(/tvg-logo="(.*?)"/)?.[1] || "https://via.placeholder.com/100x60?text=TV", 
                                url: url,
                                isEvent: group && group[1].toUpperCase() === "EVENTO"
                            });
                        }
                    }
                });

                filteredM = dbM; filteredT = dbT;
                renderDynamicHeader();
                setupInicio();
                renderMovies(true);
                renderTV(true);
            } catch (e) { console.error("Error cargando datos:", e); }
        }

        function setupInicio() {
            const rec = document.getElementById('row-recientes');
            const ser = document.getElementById('row-series');
            rec.innerHTML = ''; ser.innerHTML = '';

            dbM.slice(0, 15).forEach(m => rec.appendChild(createCard(m, 'poster')));
            dbM.filter(m => m.episodes).slice(0, 15).forEach(m => ser.appendChild(createCard(m, 'poster')));
        }

        function createCard(item, cls) {
            const d = document.createElement('div');
            d.className = cls;
            d.innerHTML = `<img src="${item.coverImage || item.logo}" loading="lazy">`;
            d.onclick = () => openContent(item);
            return d;
        }

        function createChannelItem(item) {
            const d = document.createElement('div');
            d.className = 'channel-item';
            d.innerHTML = `
                <img src="${item.logo}">
                <div class="channel-info">
                    <div class="channel-name">${item.title}</div>
                    <div class="channel-live"><i class="fas fa-circle" style="font-size:0.5rem; color:#00ff88"></i> EN VIVO</div>
                </div>
                <i class="fas fa-play-circle" style="font-size: 1.6rem; color: var(--accent)"></i>
            `;
            d.onclick = () => openContent(item);
            return d;
        }

        function openContent(item) {
            const url = item.url || item.video_url;
            if(item.episodes) {
                localStorage.setItem('pbox_serie', JSON.stringify(item));
                window.location.href="cap.html";
            } else {
                // REPRODUCTOR <A>: Abrir directamente la URL
                if(url) window.location.href = url;
            }
        }

        function renderMovies(reset = false) {
            if(isLoading) return;
            const grid = document.getElementById('grid-catalogo');
            if(reset) { grid.innerHTML = ''; curM = 0; }
            const batch = filteredM.slice(curM, curM + 24);
            if(batch.length === 0) return;
            isLoading = true;
            batch.forEach(m => grid.appendChild(createCard(m, 'poster')));
            curM += 24;
            isLoading = false;
        }

        function renderTV(reset = false) {
            if(isLoading) return;
            const list = document.getElementById('list-tv');
            if(reset) { list.innerHTML = ''; curT = 0; }
            const batch = filteredT.slice(curT, curT + 30);
            if(batch.length === 0) return;
            isLoading = true;
            batch.forEach(t => list.appendChild(createChannelItem(t)));
            curT += 30;
            isLoading = false;
        }

        function renderDynamicHeader() {
            const evento = dbT.find(t => t.isEvent);
            const header = document.getElementById('dynamic-header');
            const title = document.getElementById('hero-title');
            const tag = document.getElementById('hero-tag');
            const btn = document.getElementById('hero-btn');

            if(evento) {
                header.style.backgroundImage = `url(${evento.logo})`;
                title.innerText = evento.title;
                tag.innerText = "Evento en vivo";
                btn.onclick = () => openContent(evento);
            } else if(dbM.length > 0) {
                const random = dbM[Math.floor(Math.random() * dbM.length)];
                header.style.backgroundImage = `url(${random.coverImage})`;
                title.innerText = random.title;
                tag.innerText = random.episodes ? "Serie sugerida" : "Película sugerida";
                btn.onclick = () => openContent(random);
            }
        }

        function navegar(tab, el) {
            activeTab = tab;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('view-' + tab).classList.add('active');
            el.classList.add('active');
            window.scrollTo(0,0);
        }

        function toggleSearch() {
            const wrapper = document.getElementById('search-wrapper');
            const input = document.getElementById('q');
            wrapper.classList.toggle('active');
            if(wrapper.classList.contains('active')) input.focus();
            else { input.value = ''; filtrar(); }
        }

        function filtrar() {
            const q = document.getElementById('q').value.toLowerCase();
            if(activeTab === 'canales') { 
                filteredT = dbT.filter(t => t.title.toLowerCase().includes(q)); renderTV(true); 
            } else { 
                filteredM = dbM.filter(m => m.title.toLowerCase().includes(q)); renderMovies(true); 
                if(activeTab === 'inicio' && q.length > 0) navegar('catalogo', document.querySelectorAll('.nav-item')[1]);
            }
        }

        window.onscroll = () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 800) {
                if(activeTab === 'catalogo') renderMovies();
                if(activeTab === 'canales') renderTV();
            }
        };

        init();
    </script>
</body>
</html>
