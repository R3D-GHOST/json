<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root { --bg: #000; --accent: #00b4ff; --card: #111; --text-dim: #888; --line: #1a1a1a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 90px; overflow-x: hidden; }
        
        header { 
            height: 65px; display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; background: rgba(0,0,0,0.8); position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px);
        }
        .logo { font-weight: 900; font-size: 1.3rem; letter-spacing: -1px; text-transform: uppercase; }

        .search-wrapper { position: relative; display: flex; align-items: center; }
        .search-input-box { 
            width: 0; opacity: 0; background: #222; border: none; color: white; 
            padding: 8px 0; border-radius: 20px; transition: all 0.4s ease; outline: none;
        }
        .search-wrapper.active .search-input-box { width: 180px; opacity: 1; padding: 8px 15px; margin-right: 10px; border: 1px solid var(--accent); }
        .search-circle { 
            width: 40px; height: 40px; background: #222; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s;
        }
        .search-wrapper.active .search-circle { background: var(--accent); color: #000; }

        #dynamic-header { 
            width: 100%; height: 45vh; background-size: cover; background-position: center; 
            position: relative; display: flex; align-items: flex-end; transition: 0.5s;
        }
        .hero-overlay { position: absolute; inset: 0; background: linear-gradient(to top, #000 5%, transparent 60%, rgba(0,0,0,0.4)); }
        .hero-content { position: relative; z-index: 10; padding: 25px; width: 100%; }
        .hero-tag { background: var(--accent); color: #000; padding: 3px 10px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; margin-bottom: 8px; display: inline-block; }
        .hero-title { font-size: 1.8rem; font-weight: 900; margin: 0 0 15px; text-shadow: 0 2px 10px #000; }
        .btn-play { background: #fff; color: #000; border: none; padding: 10px 25px; border-radius: 5px; font-weight: bold; display: flex; align-items: center; gap: 8px; width: fit-content; }

        .page { display: none; }
        .page.active { display: block; }
        .section-label { font-size: 0.75rem; padding: 25px 15px 12px; text-transform: uppercase; color: var(--accent); letter-spacing: 2px; font-weight: 800; }
        
        /* Estilos de Contenedores */
        .row-scroll { display: flex; overflow-x: auto; gap: 12px; padding: 0 15px; scrollbar-width: none; }
        .row-scroll::-webkit-scrollbar { display: none; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 0 10px; }
        
        /* Lista de Canales (Guía) */
        .list-channels { display: flex; flex-direction: column; padding: 0 15px; }
        .channel-item { 
            display: flex; align-items: center; padding: 12px; background: var(--card); 
            border-bottom: 1px solid var(--line); border-radius: 4px; margin-bottom: 5px; gap: 15px;
        }
        .channel-item img { width: 50px; height: 35px; object-fit: contain; background: #000; border-radius: 4px; }
        .channel-info { flex: 1; }
        .channel-name { font-weight: 600; font-size: 0.95rem; }
        .channel-live { font-size: 0.7rem; color: var(--accent); text-transform: uppercase; font-weight: 800; margin-top: 2px; }

        /* Poster de Película */
        .poster { aspect-ratio: 2/3; border-radius: 8px; overflow: hidden; background: var(--card); position: relative; }
        .poster img { width: 100%; height: 100%; object-fit: cover; }
        .card-prog { position: absolute; bottom: 0; left: 0; height: 3px; background: var(--accent); z-index: 2; }

        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #000; display: flex; border-top: 1px solid var(--line); z-index: 2000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.6rem; color: #555; text-decoration: none; font-weight: bold; }
        .nav-item.active { color: var(--accent); }
        .nav-item i { font-size: 1.3rem; margin-bottom: 5px; }
    </style>
</head>
<body>

    <header>
        <div class="logo"><span style="color:var(--accent)">MOV</span>FLIX</div>
        <div class="search-wrapper" id="search-wrapper">
            <input type="text" class="search-input-box" id="q" placeholder="Buscar..." oninput="filtrar()">
            <div class="search-circle" onclick="toggleSearch()">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </header>

    <main id="view-inicio" class="page active">
        <div id="dynamic-header">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <span class="hero-tag" id="hero-tag">Destacado</span>
                <h1 class="hero-title" id="hero-title">Cargando...</h1>
                <button class="btn-play" id="hero-btn"><i class="fas fa-play"></i> VER AHORA</button>
            </div>
        </div>
        <div id="sec-continuar" style="display:none">
            <div class="section-label">Continuar viendo</div>
            <div class="row-scroll" id="row-continuar"></div>
        </div>
        <div class="section-label">Añadidos recientemente</div>
        <div class="row-scroll" id="row-recientes"></div>
        <div class="section-label">Series recomendadas</div>
        <div class="row-scroll" id="row-series"></div>
    </main>

    <main id="view-catalogo" class="page">
        <div class="section-label">Todo el catálogo</div>
        <div id="grid-catalogo" class="grid-3"></div>
    </main>

    <main id="view-canales" class="page">
        <div class="section-label">Guía de canales</div>
        <div id="list-tv" class="list-channels"></div>
    </main>

    <nav>
        <a href="javascript:void(0)" class="nav-item active" onclick="navegar('inicio', this)"><i class="fas fa-home"></i>INICIO</a>
        <a href="javascript:void(0)" class="nav-item" onclick="navegar('catalogo', this)"><i class="fas fa-th-large"></i>CATÁLOGO</a>
        <a href="javascript:void(0)" class="nav-item" onclick="navegar('canales', this)"><i class="fas fa-tv"></i>CANALES</a>
    </nav>

    <script>
        const API_M = "https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/data.json";
        const API_T = "https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/CV.m3u8";

        let dbM = [], dbT = [], filteredM = [], filteredT = [];
        let curM = 0, curT = 0;
        let activeTab = 'inicio';
        let isLoading = false;

        async function init() {
            try {
                const [resM, resT] = await Promise.all([fetch(API_M), fetch(API_T)]);
                dbM = await resM.json();
                
                const lines = (await resT.text()).split('\n');
                lines.forEach((l, i) => {
                    if(l.includes('#EXTINF:')) {
                        const url = lines[i+1]?.trim();
                        if(url && url.startsWith('http')) {
                            const group = l.match(/group-title="(.*?)"/);
                            dbT.push({ 
                                title: l.split(',')[1]?.trim() || "Canal sin nombre", 
                                logo: l.match(/tvg-logo="(.*?)"/)?.[1] || "https://via.placeholder.com/100x60?text=TV", 
                                url: url,
                                isEvent: group && group[1].toUpperCase() === "EVENTO"
                            });
                        }
                    }
                });

                filteredM = dbM; filteredT = dbT;
                renderDynamicHeader();
                setupInicio();
                renderMovies(true);
                renderTV(true);
            } catch (e) { console.error(e); }
        }

        function setupInicio() {
            const rowCont = document.getElementById('row-continuar');
            const rec = document.getElementById('row-recientes');
            const ser = document.getElementById('row-series');
            const progress = JSON.parse(localStorage.getItem('pbox_progress') || '{}');
            
            rowCont.innerHTML = ''; rec.innerHTML = ''; ser.innerHTML = '';

            const keys = Object.keys(progress).filter(k => progress[k].cur > 10).reverse();
            const titulosVistos = new Set();
            
            keys.forEach(k => {
                const baseTitle = k.split('_E')[0]; 
                if (!titulosVistos.has(baseTitle)) {
                    titulosVistos.add(baseTitle);
                    const item = dbM.find(m => m.title === baseTitle || m.title === k);
                    if(item) {
                        const card = createCard(item, 'poster', true);
                        const percent = (progress[k].cur / progress[k].dur) * 100;
                        const bar = document.createElement('div');
                        bar.className = 'card-prog'; bar.style.width = `${percent}%`;
                        card.appendChild(bar);
                        rowCont.appendChild(card);
                    }
                }
            });

            document.getElementById('sec-continuar').style.display = titulosVistos.size > 0 ? 'block' : 'none';

            dbM.filter(m => !titulosVistos.has(m.title)).slice(0, 15).forEach(m => rec.appendChild(createCard(m, 'poster', true)));
            dbM.filter(m => m.episodes && !titulosVistos.has(m.title)).slice(0, 15).forEach(m => ser.appendChild(createCard(m, 'poster', true)));
        }

        function createCard(item, cls, isRow = false) {
            const d = document.createElement('div');
            d.className = cls;
            if(isRow) d.style.minWidth = "120px";
            d.innerHTML = `<img src="${item.coverImage || item.logo}" loading="lazy">`;
            d.onclick = () => openContent(item);
            return d;
        }

        // Nueva función para renderizar ítems de canal en lista
        function createChannelItem(item) {
            const d = document.createElement('div');
            d.className = 'channel-item';
            d.innerHTML = `
                <img src="${item.logo}" onerror="this.src='https://via.placeholder.com/100x60?text=TV'">
                <div class="channel-info">
                    <div class="channel-name">${item.title}</div>
                    <div class="channel-live"><i class="fas fa-circle" style="font-size:0.5rem"></i> En Vivo</div>
                </div>
                <i class="fas fa-play-circle" style="font-size: 1.5rem; color: var(--accent)"></i>
            `;
            d.onclick = () => openContent(item);
            return d;
        }

        function renderMovies(reset = false) {
            if(isLoading) return;
            const grid = document.getElementById('grid-catalogo');
            if(reset) { grid.innerHTML = ''; curM = 0; }
            
            const batch = filteredM.slice(curM, curM + 30);
            if(batch.length === 0) return;
            
            isLoading = true;
            batch.forEach(m => grid.appendChild(createCard(m, 'poster')));
            curM += 30;
            isLoading = false;
        }

        function renderTV(reset = false) {
            if(isLoading) return;
            const list = document.getElementById('list-tv');
            if(reset) { list.innerHTML = ''; curT = 0; }
            
            const batch = filteredT.slice(curT, curT + 30);
            if(batch.length === 0) return;

            isLoading = true;
            batch.forEach(t => list.appendChild(createChannelItem(t)));
            curT += 30;
            isLoading = false;
        }

        function renderDynamicHeader() {
            const evento = dbT.find(t => t.isEvent);
            const header = document.getElementById('dynamic-header');
            const title = document.getElementById('hero-title');
            const tag = document.getElementById('hero-tag');
            const btn = document.getElementById('hero-btn');

            if(evento) {
                header.style.backgroundImage = `url(${evento.logo})`;
                title.innerText = evento.title;
                tag.innerText = "Evento en vivo";
                btn.onclick = () => openContent(evento);
            } else if(dbM.length > 0) {
                const random = dbM[Math.floor(Math.random() * dbM.length)];
                header.style.backgroundImage = `url(${random.coverImage})`;
                title.innerText = random.title;
                tag.innerText = random.episodes ? "Serie sugerida" : "Película sugerida";
                btn.onclick = () => openContent(random);
            }
        }

        function openContent(item) {
            if(item.episodes) {
                localStorage.setItem('pbox_serie', JSON.stringify(item));
                window.location.href="cap.html";
            } else {
                localStorage.setItem('pbox_url', item.url || item.video_url);
                localStorage.setItem('pbox_title', item.title);
                localStorage.removeItem('pbox_serie');
                window.location.href="pl.html";
            }
        }

        function navegar(tab, el) {
            activeTab = tab;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('view-' + tab).classList.add('active');
            el.classList.add('active');
            window.scrollTo(0,0);
        }

        function toggleSearch() {
            const wrapper = document.getElementById('search-wrapper');
            const input = document.getElementById('q');
            wrapper.classList.toggle('active');
            if(wrapper.classList.contains('active')) input.focus();
            else { input.value = ''; filtrar(); }
        }

        function filtrar() {
            const q = document.getElementById('q').value.toLowerCase();
            if(activeTab === 'canales') { 
                filteredT = dbT.filter(t => t.title.toLowerCase().includes(q)); renderTV(true); 
            } else { 
                filteredM = dbM.filter(m => m.title.toLowerCase().includes(q)); renderMovies(true); 
                if(activeTab === 'inicio' && q.length > 0) navegar('catalogo', document.querySelectorAll('.nav-item')[1]);
            }
        }

        window.onscroll = () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 600) {
                if(activeTab === 'catalogo') renderMovies();
                if(activeTab === 'canales') renderTV();
            }
        };

        init();
    </script>
</body>
</html>
