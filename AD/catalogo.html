<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root { --bg: #000; --accent: #00e1b5; --card: #111; --text-dim: #888; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 90px; overflow-x: hidden; }
        
        header { 
            height: 70px; display: flex; align-items: center; justify-content: center; 
            padding: 0 15px; background: linear-gradient(to bottom, rgba(0,0,0,0.95), #000); 
            position: sticky; top: 0; z-index: 100; 
        }

        .section-title { font-size: 0.75rem; padding: 25px 15px 15px; text-transform: uppercase; color: var(--text-dim); letter-spacing: 2px; font-weight: 800; }

        /* Cuadrícula de 3 columnas */
        .grid-3 { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 8px; 
            padding: 0 10px; 
        }

        .poster { 
            aspect-ratio: 2/3; 
            background: var(--card); 
            border-radius: 6px; 
            overflow: hidden; 
            position: relative; 
            transition: transform 0.2s;
        }
        .poster:active { transform: scale(0.95); }
        .poster img { width: 100%; height: 100%; object-fit: cover; }
        
        .fav-indicator { position: absolute; top: 5px; right: 5px; color: var(--accent); font-size: 0.7rem; text-shadow: 0 0 5px #000; }

        nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); display: flex; border-top: 1px solid #1a1a1a; z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.6rem; color: #555; text-decoration: none; font-weight: bold; letter-spacing: 1px; }
        .nav-item.active { color: var(--accent); }
        .nav-item i { font-size: 1.3rem; margin-bottom: 5px; }

        #loading-tag { text-align: center; padding: 30px; color: var(--accent); font-size: 0.8rem; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <div style="font-weight:900; font-size:1.4rem; letter-spacing:-1px; color:#fff">
            CATÁ<span style="color:var(--accent)">LOGO</span>
        </div>
    </header>

    <main>
        <h2 class="section-title">Novedades y Series</h2>
        <div id="grid-full" class="grid-3"></div>
        <div id="loading-tag">Cargando contenido...</div>
    </main>

    <nav>
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i>INICIO</a>
        <a href="canales.html" class="nav-item"><i class="fas fa-tv"></i>CANALES</a>
        <a href="catalogo.html" class="nav-item active"><i class="fas fa-th-large"></i>CATÁLOGO</a>
    </nav>

    <script>
        const DATA_URL = "https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/data.json";
        let localData = []; 
        let favs = JSON.parse(localStorage.getItem('pbox_favs')) || [];
        let currentIndex = 0;
        const step = 21; // Divisible por 3 para que las filas siempre estén completas

        async function cargarCatalogo() {
            try {
                const res = await fetch(DATA_URL);
                localData = await res.json();
                renderNextChunk();
                document.getElementById('loading-tag').style.display = 'none';
            } catch (e) { 
                console.error(e);
                document.getElementById('loading-tag').innerText = "Error al cargar datos";
            }
        }

        function renderNextChunk() {
            const grid = document.getElementById('grid-full');
            const chunk = localData.slice(currentIndex, currentIndex + step);
            
            chunk.forEach(item => {
                const card = document.createElement('div');
                card.className = 'poster';
                const esFav = favs.includes(item.title);
                
                card.innerHTML = `
                    <img src="${item.coverImage}" loading="lazy">
                    ${esFav ? '<i class="fas fa-bookmark fav-indicator"></i>' : ''}
                `;

                card.onclick = () => {
                    if(item.episodes) {
                        localStorage.setItem('pbox_serie', JSON.stringify(item));
                        window.location.href = "capitulos.html";
                    } else {
                        localStorage.setItem('pbox_url', item.video_url);
                        localStorage.setItem('pbox_title', item.title);
                        // Limpiamos autoplay para películas
                        localStorage.setItem('pbox_autoplay_active', 'false');
                        window.location.href = "player.html";
                    }
                };
                grid.appendChild(card);
            });
            currentIndex += step;
        }

        // Scroll infinito
        window.onscroll = () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 600) {
                if(currentIndex < localData.length) renderNextChunk();
            }
        };

        cargarCatalogo();
    </script>
</body>
</html>
