<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root { --bg: #000; --accent: #00e1b5; --card: #111; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 90px; }
        header { height: 65px; display: flex; align-items: center; padding: 0 15px; background: #000; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #222; }
        .search-box { flex: 1; display: flex; align-items: center; background: #111; padding: 8px 15px; border-radius: 5px; border: 1px solid #333; margin-left: 10px; }
        .search-box input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 0.9rem; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 15px; }
        .poster { aspect-ratio: 2/3; background: var(--card); border: 1px solid #222; position: relative; overflow: hidden; border-radius: 4px; }
        .poster img { width: 100%; height: 100%; object-fit: cover; }
        .fav-indicator { position: absolute; top: 5px; right: 5px; color: var(--accent); font-size: 0.8rem; }
        nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #000; display: flex; border-top: 1px solid #222; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.6rem; color: #555; text-decoration: none; }
        .nav-item.active { color: var(--accent); }
    </style>
</head>
<body>
    <header><div style="font-weight:900; font-size:1.1rem">CATÁ<span style="color:var(--accent)">LOGO</span></div><div class="search-box"><input type="text" id="q" placeholder="Buscar..." oninput="filtrar()"><i class="fas fa-search"></i></div></header>
    <main><div id="grid-full" class="grid-2"></div></main>
    <nav>
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i>INICIO</a>
        <a href="canales.html" class="nav-item"><i class="fas fa-tv"></i>CANALES</a>
        <a href="catalogo.html" class="nav-item active"><i class="fas fa-th-large"></i>CATÁLOGO</a>
    </nav>
    <script>
        const DATA_URL = "https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/data.json";
        let localData = []; let favs = JSON.parse(localStorage.getItem('pbox_favs')) || [];
        async function cargarCatalogo() { try { const res = await fetch(DATA_URL); localData = await res.json(); renderizar(localData); } catch (e) { console.error(e); } }
        function renderizar(lista) {
            const grid = document.getElementById('grid-full'); grid.innerHTML = '';
            lista.forEach(item => {
                const card = document.createElement('div'); card.className = 'poster';
                const esFav = favs.includes(item.title);
                card.innerHTML = `<img src="${item.coverImage}">${esFav ? '<i class="fas fa-bookmark fav-indicator"></i>' : ''}`;
                card.onclick = () => {
                    if(item.episodes) { localStorage.setItem('pbox_serie', JSON.stringify(item)); window.location.href = "capitulos.html"; }
                    else { localStorage.setItem('pbox_url', item.video_url); localStorage.setItem('pbox_title', item.title); window.location.href = "player.html"; }
                };
                grid.appendChild(card);
            });
        }
        function filtrar() { const query = document.getElementById('q').value.toLowerCase(); renderizar(localData.filter(i => i.title.toLowerCase().includes(query))); }
        cargarCatalogo();
    </script>
</body>
</html>
