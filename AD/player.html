<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { margin: 0; background: #000; height: 100vh; overflow: hidden; font-family: sans-serif; display: flex; align-items: center; justify-content: center; user-select: none; }
        
        #bg-poster { 
            position: absolute; width: 100%; height: 100%; 
            background-size: cover; background-position: center; 
            filter: blur(15px) brightness(0.4); z-index: -1; 
        }

        .v-cont { width: 100%; height: 100%; position: relative; display: flex; align-items: center; justify-content: center; background: transparent; overflow: hidden; }
        
        /* Forzamos que el video ignore clics para que el contenedor gestione la UI */
        video { width: 100%; height: auto; max-height: 100%; z-index: 2; pointer-events: none; }

        .loader { position: absolute; z-index: 100; border: 4px solid rgba(255,255,255,0.1); border-left-color: #00e1b5; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .ui-overlay { position: absolute; inset: 0; z-index: 50; background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.5) 100%); opacity: 1; transition: opacity 0.4s ease; display: flex; flex-direction: column; justify-content: space-between; }
        .ui-overlay.hidden { opacity: 0; pointer-events: none; }

        .top-bar { padding: 25px; display: flex; align-items: center; gap: 20px; color: white; background: linear-gradient(rgba(0,0,0,0.8), transparent); }
        .v-title { font-size: 1rem; font-weight: bold; text-shadow: 0 2px 4px #000; }

        .bottom-ctrls { padding: 30px 0; background: linear-gradient(transparent, rgba(0,0,0,0.9)); }
        .bar-bg { width: 92%; height: 6px; background: rgba(255,255,255,0.2); margin: 0 auto 25px; position: relative; cursor: pointer; border-radius: 10px; }
        .bar-fill { height: 100%; background: #00e1b5; width: 0%; border-radius: 10px; position: relative; }
        
        .btns-row { display: flex; align-items: center; justify-content: center; gap: 40px; color: #fff; font-size: 1.8rem; }
        .btns-row i { cursor: pointer; }
        
        #next-notice { 
            position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.8); 
            color: #00e1b5; padding: 10px 20px; border-radius: 5px; border: 1px solid #00e1b5; 
            display: none; z-index: 101; font-weight: bold; 
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="bg-poster"></div>
    <div class="loader" id="loader"></div>
    <div id="next-notice">Próximo episodio en 3...</div>
    
    <div class="v-cont" id="player-box" onclick="toggleUI(); handleInteraction();">
        <video id="vid" playsinline></video>
        
        <div class="ui-overlay" id="ui">
            <div class="top-bar">
                <i class="fas fa-arrow-left" onclick="history.back()"></i>
                <div class="v-title" id="v-title">Cargando...</div>
            </div>

            <div class="bottom-ctrls" onclick="event.stopPropagation()">
                <div class="bar-bg" id="seek-bar" onclick="manualSeek(event)">
                    <div class="bar-fill" id="fill"></div>
                </div>
                <div class="btns-row">
                    <i class="fas fa-backward" onclick="vid.currentTime-=10"></i>
                    <i class="fas fa-pause" id="pp" onclick="togglePlay()"></i>
                    <i class="fas fa-forward" onclick="vid.currentTime+=10"></i>
                    <i class="fas fa-step-forward" onclick="checkNext(true)"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        const vid = document.getElementById('vid');
        const ui = document.getElementById('ui');
        const loader = document.getElementById('loader');
        const notice = document.getElementById('next-notice');
        let hideTimer;
        let interacted = false;

        function handleInteraction() {
            if (!interacted) {
                launchFullScreen();
                interacted = true;
            }
        }

        function launchFullScreen() {
            const el = document.documentElement;
            if (el.requestFullscreen) el.requestFullscreen();
            else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
            else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
            else if (el.msRequestFullscreen) el.msRequestFullscreen();
        }

        document.addEventListener('fullscreenchange', exitHandler);
        document.addEventListener('webkitfullscreenchange', exitHandler);
        function exitHandler() {
            if (!document.fullscreenElement && !document.webkitIsFullScreen) {
                history.back();
            }
        }

        function cargarVideo() {
            const url = localStorage.getItem('pbox_url');
            const title = localStorage.getItem('pbox_title');
            const serieData = JSON.parse(localStorage.getItem('pbox_serie'));

            document.getElementById('v-title').innerText = title || "Reproduciendo";
            if(serieData) document.getElementById('bg-poster').style.backgroundImage = `url(${serieData.coverImage})`;

            loader.style.display = 'block';
            notice.style.display = 'none';
            vid.src = url;
            vid.load();

            vid.onloadeddata = () => {
                loader.style.display = 'none';
                vid.play().catch(() => {});
                launchFullScreen(); 
                resetTimer();
            };
        }

        function togglePlay() {
            const btn = document.getElementById('pp');
            if(vid.paused) { vid.play(); btn.className = 'fas fa-pause'; }
            else { vid.pause(); btn.className = 'fas fa-play'; }
            resetTimer();
        }

        function toggleUI() {
            if (ui.classList.contains('hidden')) {
                ui.classList.remove('hidden');
                resetTimer();
            } else {
                ui.classList.add('hidden');
            }
        }

        function resetTimer() {
            ui.classList.remove('hidden');
            clearTimeout(hideTimer);
            if (!vid.paused) hideTimer = setTimeout(() => ui.classList.add('hidden'), 3500);
        }

        function manualSeek(e) {
            const rect = document.getElementById('seek-bar').getBoundingClientRect();
            vid.currentTime = ((e.clientX - rect.left) / rect.width) * vid.duration;
        }

        vid.ontimeupdate = () => {
            const p = (vid.currentTime / vid.duration) * 100;
            document.getElementById('fill').style.width = p + '%';
        };

        function checkNext(manual = false) {
            const serieData = JSON.parse(localStorage.getItem('pbox_serie'));
            const epKey = localStorage.getItem('pbox_current_ep_key');

            if(serieData && epKey) {
                const currentNum = parseInt(epKey.split('_E')[1]);
                if(serieData.episodes && serieData.episodes[currentNum]) {
                    if(manual) {
                        ejecutarSalto(serieData, currentNum);
                    } else {
                        notice.style.display = 'block';
                        let count = 3;
                        const timer = setInterval(() => {
                            count--;
                            notice.innerText = `Próximo episodio en ${count}...`;
                            if(count <= 0) {
                                clearInterval(timer);
                                ejecutarSalto(serieData, currentNum);
                            }
                        }, 1000);
                    }
                } else { history.back(); }
            } else if (!manual) { history.back(); }
        }

        function ejecutarSalto(serieData, nextIdx) {
            const nextEp = serieData.episodes[nextIdx];
            localStorage.setItem('pbox_url', nextEp.video_url);
            localStorage.setItem('pbox_title', serieData.title + " E" + (nextIdx + 1));
            localStorage.setItem('pbox_current_ep_key', serieData.title + "_E" + (nextIdx + 1));
            cargarVideo();
        }

        vid.onended = () => checkNext(false);

        cargarVideo();
    </script>
</body>
</html>
