<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root { --accent: #00e1b5; --bg: #000; }
        body { margin: 0; background: var(--bg); height: 100vh; width: 100vw; overflow: hidden; font-family: 'Segoe UI', sans-serif; }

        #video-wrapper { 
            width: 100%; height: 100%; opacity: 0; 
            transition: opacity 0.8s ease; display: flex; 
            align-items: center; justify-content: center;
        }

        video { width: 100%; height: auto; max-height: 100%; z-index: 1; pointer-events: none; }

        /* UI Overlay */
        .ui-overlay { 
            position: absolute; inset: 0; z-index: 50; 
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 50%, rgba(0,0,0,0.8) 100%); 
            display: flex; flex-direction: column; justify-content: space-between;
            transition: opacity 0.4s;
        }
        .ui-overlay.hidden { opacity: 0; pointer-events: none; }

        .top-bar { padding: 25px; display: flex; align-items: center; gap: 15px; color: white; }
        .v-title { font-size: 1rem; font-weight: bold; text-shadow: 0 2px 4px #000; }

        /* Controles estilo YouTube con colores Originales */
        .bottom-ctrls { width: 100%; padding: 0 20px 25px; box-sizing: border-box; }
        
        .prog-container { width: 100%; height: 4px; background: rgba(255,255,255,0.2); margin-bottom: 20px; border-radius: 10px; cursor: pointer; position: relative; }
        .bar-fill { height: 100%; background: var(--accent); width: 0%; border-radius: 10px; box-shadow: 0 0 10px rgba(0,225,181,0.5); }

        .ctrl-row { display: flex; align-items: center; justify-content: space-between; color: #fff; }
        .left-side { display: flex; align-items: center; gap: 25px; }
        .time-display { font-size: 0.85rem; color: #eee; font-weight: 500; }

        .loader { position: absolute; inset: 0; margin: auto; border: 3px solid rgba(255,255,255,0.1); border-left-color: var(--accent); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; z-index: 100; }
        @keyframes spin { to { transform: rotate(360deg); } }

        #next-notice { position: absolute; bottom: 100px; right: 20px; background: rgba(0,0,0,0.8); color: var(--accent); padding: 10px 15px; border-radius: 4px; font-weight: bold; display: none; z-index: 100; border: 1px solid var(--accent); }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="loader" id="loader"></div>
    <div id="next-notice">Siguiente episodio en 3...</div>
    
    <div id="video-wrapper" onclick="toggleUI()">
        <video id="vid" playsinline></video>
        
        <div class="ui-overlay" id="ui">
            <div class="top-bar">
                <i class="fas fa-chevron-left" onclick="history.back()"></i>
                <div class="v-title" id="v-title">Cargando...</div>
            </div>

            <div class="bottom-ctrls" onclick="event.stopPropagation()">
                <div class="prog-container" onclick="manualSeek(event)">
                    <div class="bar-fill" id="fill"></div>
                </div>
                <div class="ctrl-row">
                    <div class="left-side">
                        <i class="fas fa-pause" id="pp" onclick="togglePlay()" style="font-size: 1.5rem; color: var(--accent);"></i>
                        <div class="time-display"><span id="curr">0:00</span> / <span id="rem">-0:00</span></div>
                    </div>
                    <div class="right-side">
                        <i class="fas fa-expand" id="fs-icon" onclick="toggleFullScreen()" style="font-size: 1.3rem;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const vid = document.getElementById('vid');
        const wrapper = document.getElementById('video-wrapper');
        const fsIcon = document.getElementById('fs-icon');
        let hideTimer;

        function cargarVideo() {
            vid.src = localStorage.getItem('pbox_url');
            document.getElementById('v-title').innerText = localStorage.getItem('pbox_title');
            vid.load();
            
            // Intento de reproducción automática (puede requerir un toque previo en el catálogo)
            vid.play().then(() => {
                if(window.innerHeight < window.innerWidth) toggleFullScreen(); 
            }).catch(() => {
                console.log("Esperando interacción del usuario");
            });
        }

        // Función para cambiar entre Fullscreen y modo normal
        function toggleFullScreen() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                const el = document.documentElement;
                if (el.requestFullscreen) el.requestFullscreen();
                else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
                fsIcon.className = "fas fa-compress"; // Cambia al icono opuesto
                if (screen.orientation && screen.orientation.lock) screen.orientation.lock('landscape').catch(()=>{});
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                fsIcon.className = "fas fa-expand"; // Vuelve al original
            }
        }

        // Listener para actualizar el icono si el usuario usa gestos del sistema
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) fsIcon.className = "fas fa-expand";
        });

        vid.ontimeupdate = () => {
            if (vid.currentTime > 0.5) {
                wrapper.style.opacity = "1";
                document.getElementById('loader').style.display = 'none';
            }
            
            // Guardar progreso
            const epKey = localStorage.getItem('pbox_current_ep_key');
            if(epKey && vid.duration > 0) {
                const progress = JSON.parse(localStorage.getItem('pbox_progress')) || {};
                progress[epKey] = { cur: vid.currentTime, dur: vid.duration };
                localStorage.setItem('pbox_progress', JSON.stringify(progress));
            }

            const p = (vid.currentTime / vid.duration) * 100;
            document.getElementById('fill').style.width = p + '%';
            document.getElementById('curr').innerText = formatTime(vid.currentTime);
            document.getElementById('rem').innerText = "-" + formatTime(vid.duration - vid.currentTime);
        };

        function formatTime(s) {
            if(isNaN(s)) return "0:00";
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec < 10 ? '0' : ''}${sec}`;
        }

        function togglePlay() {
            const btn = document.getElementById('pp');
            if(vid.paused) { vid.play(); btn.className = 'fas fa-pause'; }
            else { vid.pause(); btn.className = 'fas fa-play'; }
            resetTimer();
        }

        function toggleUI() {
            document.getElementById('ui').classList.toggle('hidden');
            resetTimer();
        }

        function resetTimer() {
            clearTimeout(hideTimer);
            if (!vid.paused) hideTimer = setTimeout(() => document.getElementById('ui').classList.add('hidden'), 3500);
        }

        function manualSeek(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            vid.currentTime = ((e.clientX - rect.left) / rect.width) * vid.duration;
        }

        vid.onended = () => {
            const serieData = JSON.parse(localStorage.getItem('pbox_serie'));
            const epKey = localStorage.getItem('pbox_current_ep_key');
            if(serieData && epKey) {
                const currentNum = parseInt(epKey.split('_E')[1]);
                if(serieData.episodes[currentNum]) {
                    document.getElementById('next-notice').style.display = 'block';
                    setTimeout(() => {
                        const nextEp = serieData.episodes[currentNum];
                        localStorage.setItem('pbox_url', nextEp.video_url);
                        localStorage.setItem('pbox_title', serieData.title + " E" + (currentNum + 1));
                        localStorage.setItem('pbox_current_ep_key', serieData.title + "_E" + (currentNum + 1));
                        location.reload();
                    }, 3000);
                    return;
                }
            }
            history.back();
        };

        cargarVideo();
    </script>
</body>
</html>
