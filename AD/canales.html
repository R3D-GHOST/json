<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #000; color: white; margin: 0; padding-bottom: 80px; }
        header { height: 60px; display: flex; align-items: center; padding: 0 15px; background: #000; border-bottom: 1px solid #222; }
        .grid-ch { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 15px; }
        .card-ch { aspect-ratio: 16/9; background: #111; border: 1px solid #222; overflow: hidden; }
        .card-ch img { width: 100%; height: 100%; object-fit: cover; }
        nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #000; display: flex; border-top: 1px solid #222; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.6rem; color: #555; text-decoration: none; }
        .nav-item.active { color: #00e1b5; }
        .nav-item i { font-size: 1.2rem; margin-bottom: 4px; }
    </style>
</head>
<body>
    <header><i class="fas fa-tv" style="color:#00e1b5; margin-right:10px"></i> TV EN VIVO</header>
    <div id="grid-ch" class="grid-ch"></div>
    <nav>
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i>INICIO</a>
        <a href="canales.html" class="nav-item active"><i class="fas fa-tv"></i>CANALES</a>
        <a href="catalogo.html" class="nav-item"><i class="fas fa-th-large"></i>CAT√ÅLOGO</a>
    </nav>
    <script>
        fetch("https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/CV.m3u8")
        .then(res => res.text()).then(text => {
            const grid = document.getElementById('grid-ch');
            const lines = text.split('\n');
            lines.forEach((l, i) => {
                if(l.includes('#EXTINF:')) {
                    const url = lines[i+1]?.trim();
                    if(url && url.startsWith('http')) {
                        const d = document.createElement('div');
                        d.className = 'card-ch';
                        d.innerHTML = `<img src="${l.match(/tvg-logo="(.*?)"/)?.[1] || ''}">`;
                        d.onclick = () => { localStorage.setItem('pbox_url', url); window.location.href="player.html"; };
                        grid.appendChild(d);
                    }
                }
            });
        });
    </script>
</body>
</html>
