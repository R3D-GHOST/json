<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root { --bg: #000; --accent: #00e1b5; --card: #111; --text-dim: #555; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 90px; }
        
        header { 
            height: 65px; display: flex; align-items: center; padding: 0 15px; 
            background: #000; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100;
        }

        .section-title { 
            font-size: 0.8rem; padding: 20px 15px 10px; text-transform: uppercase; 
            color: var(--accent); letter-spacing: 1px; font-weight: bold;
        }

        .grid-ch { 
            display: grid; grid-template-columns: repeat(2, 1fr); 
            gap: 12px; padding: 0 15px; 
        }

        .card-ch { 
            aspect-ratio: 16/9; background: var(--card); border: 1px solid #222; 
            border-radius: 6px; overflow: hidden; position: relative;
        }
        .card-ch img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Efecto de carga */
        #loading-msg { text-align: center; padding: 20px; color: var(--accent); font-size: 0.8rem; display: none; }

        /* NAVBAR UNIFICADA */
        nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #000; display: flex; border-top: 1px solid #222; z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.6rem; color: var(--text-dim); text-decoration: none; font-weight: bold; }
        .nav-item.active { color: var(--accent); }
        .nav-item i { font-size: 1.2rem; margin-bottom: 4px; }
    </style>
</head>
<body>

    <header>
        <div style="font-weight:900; font-size:1.2rem; letter-spacing:-1px">TV EN <span style="color:var(--accent)">VIVO</span></div>
    </header>

    <main>
        <h2 class="section-title">Parrilla de Canales</h2>
        <div id="grid-ch" class="grid-ch"></div>
        <div id="loading-msg">Cargando canales...</div>
    </main>

    <nav>
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i>INICIO</a>
        <a href="canales.html" class="nav-item active"><i class="fas fa-tv"></i>CANALES</a>
        <a href="catalogo.html" class="nav-item"><i class="fas fa-th-large"></i>CATÁLOGO</a>
    </nav>

    <script>
        let dbChannels = [];
        let displayedIndex = 0;
        const step = 30; // Carga de 30 en 30
        const grid = document.getElementById('grid-ch');
        const loader = document.getElementById('loading-msg');

        // Obtener datos del M3U
        fetch("https://raw.githubusercontent.com/R3D-GHOST/json/refs/heads/main/CV.m3u8")
        .then(res => res.text()).then(text => {
            const lines = text.split('\n');
            lines.forEach((l, i) => {
                if(l.includes('#EXTINF:')) {
                    const url = lines[i+1]?.trim();
                    if(url && url.startsWith('http')) {
                        dbChannels.push({
                            name: l.split(',')[1]?.trim() || 'Canal',
                            logo: l.match(/tvg-logo="(.*?)"/)?.[1] || '',
                            url: url
                        });
                    }
                }
            });
            renderChannels();
        });

        function renderChannels() {
            if (displayedIndex >= dbChannels.length) return;
            
            loader.style.display = 'block';
            const chunk = dbChannels.slice(displayedIndex, displayedIndex + step);
            
            chunk.forEach(c => {
                const d = document.createElement('div');
                d.className = 'card-ch';
                d.innerHTML = `<img src="${c.logo}" loading="lazy" alt="${c.name}">`;
                d.onclick = () => { 
                    localStorage.setItem('pbox_url', c.url); 
                    localStorage.setItem('pbox_title', c.name);
                    // Limpiamos datos de serie para que el player sepa que es TV
                    localStorage.removeItem('pbox_serie');
                    localStorage.removeItem('pbox_current_ep_key');
                    window.location.href="player.html"; 
                };
                grid.appendChild(d);
            });
            
            displayedIndex += step;
            loader.style.display = 'none';
        }

        // Lógica de Scroll Infinito
        window.onscroll = () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 300) {
                renderChannels();
            }
        };
    </script>
</body>
</html>
