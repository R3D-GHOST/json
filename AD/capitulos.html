<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root { --bg: #000; --accent: #00e1b5; --card-bg: #181818; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 40px; }
        
        .header { 
            display: flex; align-items: center; padding: 20px 15px; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px);
        }
        .header i { font-size: 1.4rem; margin-right: 15px; color: #fff; }
        .header h2 { font-size: 1.1rem; margin: 0; font-weight: bold; flex: 1; }

        #el { padding: 0 15px; }

        .ep-card { 
            background: var(--card-bg); margin-bottom: 20px; border-radius: 4px; 
            overflow: hidden; border-left: 0px solid var(--accent);
            transition: 0.2s;
        }
        .ep-card.active { border-left-width: 4px; background: #222; }
        
        .ep-main { display: flex; align-items: center; padding: 12px; gap: 12px; }
        
        .thumb { position: relative; width: 120px; height: 70px; flex-shrink: 0; border-radius: 2px; overflow: hidden; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .thumb .play-overlay { 
            position: absolute; inset: 0; display: flex; align-items: center; 
            justify-content: center; background: rgba(0,0,0,0.3); font-size: 1.2rem;
        }

        .info { flex: 1; }
        .info h4 { margin: 0 0 4px; font-size: 0.9rem; font-weight: 600; }
        .tag-watching { color: var(--accent); font-size: 0.65rem; font-weight: 800; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .status { font-size: 0.75rem; color: #888; }

        .prog-container { width: 100%; height: 3px; background: #333; }
        .prog-bar { height: 100%; background: var(--accent); transition: width 0.3s; }

        .done-icon { color: var(--accent); font-size: 1.1rem; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-chevron-left" onclick="history.back()"></i>
        <h2 id="st">Serie</h2>
    </div>

    <div id="el"></div>

    <script>
        function updateUI() {
            const container = document.getElementById('el');
            container.innerHTML = ''; 
            const data = JSON.parse(localStorage.getItem('pbox_serie'));
            const progress = JSON.parse(localStorage.getItem('pbox_progress')) || {};

            if(!data) return;
            document.getElementById('st').innerText = data.title;

            data.episodes.forEach((ep, i) => {
                const epKey = `${data.title}_E${i+1}`;
                const saved = progress[epKey] || { cur: 0, dur: 1 };
                const percent = Math.min((saved.cur / saved.dur) * 100, 100);
                const isWatched = percent > 90;
                const isStarted = percent > 2 && !isWatched;

                const div = document.createElement('div');
                div.className = `ep-card ${isStarted ? 'active' : ''}`;
                
                div.innerHTML = `
                    <div class="ep-main">
                        <div class="thumb">
                            <img src="${data.coverImage}">
                            <div class="play-overlay"><i class="fas fa-play"></i></div>
                        </div>
                        <div class="info">
                            ${isStarted ? '<span class="tag-watching">Viendo ahora</span>' : ''}
                            <h4>Episodio ${i+1}</h4>
                            <span class="status">${isWatched ? 'Completado' : (isStarted ? 'Continuar' : 'No visto')}</span>
                        </div>
                        ${isWatched ? '<i class="fas fa-check-circle done-icon"></i>' : ''}
                    </div>
                    ${percent > 0 ? `<div class="prog-container"><div class="prog-bar" style="width: ${percent}%"></div></div>` : ''}
                `;

                div.onclick = () => {
                    localStorage.setItem('pbox_url', ep.video_url);
                    localStorage.setItem('pbox_title', data.title + " E" + (i+1));
                    localStorage.setItem('pbox_current_ep_key', epKey);
                    window.location.href = "player.html";
                };
                container.appendChild(div);
            });
        }
        window.addEventListener('pageshow', updateUI);
    </script>
</body>
</html>
