<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root { --bg: #000; --accent: #00e1b5; --card-bg: #121212; --text-dim: #b3b3b3; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 50px; }

        .hero {
            position: relative; width: 100%; height: 35vh;
            display: flex; align-items: flex-end;
            background-size: cover; background-position: center;
        }
        .hero-overlay { position: absolute; inset: 0; background: linear-gradient(to top, #000 10%, transparent); }
        
        .back-nav { position: fixed; top: 0; z-index: 1000; padding: 20px; color: #fff; }
        .hero-content { position: relative; z-index: 2; padding: 20px; }
        .hero-content h1 { margin: 0; font-size: 1.6rem; font-weight: 800; }

        .section-label { padding: 20px 20px 10px; color: var(--accent); font-size: 0.8rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        #el { padding: 0 15px; }
        .ep-card { background: var(--card-bg); margin-bottom: 12px; border-radius: 8px; overflow: hidden; border: 1px solid #1f1f1f; }
        .ep-main { display: flex; align-items: center; padding: 10px; gap: 15px; }
        .thumb { position: relative; width: 110px; aspect-ratio: 16/9; flex-shrink: 0; border-radius: 4px; overflow: hidden; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        .info h4 { margin: 0; font-size: 0.9rem; }
        .prog-container { width: 100%; height: 3px; background: #333; }
        .prog-bar { height: 100%; background: var(--accent); }
    </style>
</head>
<body>
    <div class="back-nav" onclick="history.back()"><i class="fas fa-arrow-left"></i></div>
    <div id="hero-section" class="hero"><div class="hero-overlay"></div><div class="hero-content"><h1 id="st">Serie</h1></div></div>
    
    <div class="section-label">Episodios</div>
    <div id="el"></div>

    <script>
        function updateUI() {
            const container = document.getElementById('el');
            const data = JSON.parse(localStorage.getItem('pbox_serie'));
            const progress = JSON.parse(localStorage.getItem('pbox_progress')) || {};
            if(!data) return;

            document.getElementById('st').innerText = data.title;
            document.getElementById('hero-section').style.backgroundImage = `url(${data.coverImage})`;
            container.innerHTML = ''; 

            data.episodes.forEach((ep, i) => {
                const epKey = `${data.title}_E${i+1}`;
                const saved = progress[epKey] || { cur: 0, dur: 1 };
                const percent = Math.min((saved.cur / saved.dur) * 100, 100);
                
                const div = document.createElement('div');
                div.className = 'ep-card';
                div.innerHTML = `
                    <div class="ep-main">
                        <div class="thumb"><img src="${data.coverImage}"></div>
                        <div class="info"><h4>Episodio ${i+1}</h4></div>
                        ${percent > 90 ? '<i class="fas fa-check-circle" style="color:var(--accent);margin-left:auto"></i>' : ''}
                    </div>
                    ${percent > 2 ? `<div class="prog-container"><div class="prog-bar" style="width: ${percent}%"></div></div>` : ''}
                `;
                div.onclick = () => {
                    localStorage.setItem('pbox_url', ep.video_url);
                    localStorage.setItem('pbox_title', data.title + " E" + (i+1));
                    localStorage.setItem('pbox_current_ep_key', epKey);
                    window.location.href = "player.html";
                };
                container.appendChild(div);
            });
        }
        window.addEventListener('pageshow', updateUI);
    </script>
</body>
</html>
