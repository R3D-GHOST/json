<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root { --bg: #000; --accent: #00e1b5; --card-bg: #121212; --text-dim: #b3b3b3; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 50px; }

        /* Hero y Contenido */
        .hero {
            position: relative; width: 100%; height: 45vh;
            display: flex; align-items: flex-end;
            background-size: cover; background-position: center;
        }
        .hero-overlay { position: absolute; inset: 0; background: linear-gradient(to top, #000 20%, transparent); }
        .back-nav { position: fixed; top: 0; z-index: 1000; padding: 20px; color: #fff; text-shadow: 0 0 5px #000; }
        
        .hero-content { position: relative; z-index: 2; padding: 20px; width: 100%; box-sizing: border-box; }
        .hero-content h1 { margin: 0 0 5px; font-size: 1.8rem; font-weight: 800; }
        
        .meta-info { display: flex; gap: 10px; margin-bottom: 10px; font-size: 0.75rem; color: var(--accent); font-weight: bold; }
        .desc { font-size: 0.85rem; color: var(--text-dim); line-height: 1.4; margin-bottom: 20px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        /* Botón de Estado Maestro */
        .master-btn { 
            width: 100%; background: #fff; color: #000; border: none; padding: 12px; 
            border-radius: 6px; font-weight: bold; display: flex; align-items: center; 
            justify-content: center; gap: 10px; margin-bottom: 10px; transition: 0.3s;
        }
        .master-btn.completed { background: var(--accent); color: #000; }

        .section-label { padding: 20px 20px 10px; color: var(--accent); font-size: 0.8rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        /* Lista de Episodios */
        #el { padding: 0 15px; }
        .ep-card { background: var(--card-bg); margin-bottom: 12px; border-radius: 8px; overflow: hidden; border: 1px solid #1f1f1f; transition: 0.2s; }
        .ep-card:active { transform: scale(0.98); }
        .ep-main { display: flex; align-items: center; padding: 10px; gap: 15px; }
        .thumb { position: relative; width: 110px; aspect-ratio: 16/9; flex-shrink: 0; border-radius: 4px; overflow: hidden; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        .info h4 { margin: 0; font-size: 0.9rem; }
        
        .prog-container { width: 100%; height: 3px; background: #333; }
        .prog-bar { height: 100%; background: var(--accent); }
    </style>
</head>
<body>
    <div class="back-nav" onclick="history.back()"><i class="fas fa-arrow-left"></i></div>
    
    <div id="hero-section" class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 id="st">Serie</h1>
            <div id="meta" class="meta-info"></div>
            <p id="desc" class="desc"></p>
            <button id="master-btn" class="master-btn"></button>
        </div>
    </div>
    
    <div class="section-label">Episodios</div>
    <div id="el"></div>

    <script>
        function updateUI() {
            const container = document.getElementById('el');
            const data = JSON.parse(localStorage.getItem('pbox_serie'));
            const progress = JSON.parse(localStorage.getItem('pbox_progress')) || {};
            const mBtn = document.getElementById('master-btn');
            
            if(!data) return;

            // Header Info
            document.getElementById('st').innerText = data.title;
            document.getElementById('hero-section').style.backgroundImage = `url(${data.coverImage})`;
            document.getElementById('desc').innerText = data.description || "Sin descripción disponible.";
            document.getElementById('meta').innerHTML = `<span>${data.genre || 'Serie'}</span> • <span>${data.year || '2024'}</span>`;

            container.innerHTML = ''; 
            let lastWatchedIdx = -1;
            let completedCount = 0;

            data.episodes.forEach((ep, i) => {
                const epKey = `${data.title}_E${i+1}`;
                const saved = progress[epKey] || { cur: 0, dur: 1 };
                const percent = Math.min((saved.cur / saved.dur) * 100, 100);
                
                if (percent > 2) lastWatchedIdx = i;
                if (percent > 90) completedCount++;

                const div = document.createElement('div');
                div.className = 'ep-card';
                div.innerHTML = `
                    <div class="ep-main">
                        <div class="thumb"><img src="${data.coverImage}"></div>
                        <div class="info"><h4>Episodio ${i+1}</h4></div>
                        ${percent > 90 ? '<i class="fas fa-check-circle" style="color:var(--accent);margin-left:auto"></i>' : ''}
                    </div>
                    ${percent > 2 ? `<div class="prog-container"><div class="prog-bar" style="width: ${percent}%"></div></div>` : ''}
                `;
                div.onclick = () => playEp(ep, i, data.title, epKey);
                container.appendChild(div);
            });

            // Lógica del Botón Maestro
            if (completedCount === data.episodes.length) {
                mBtn.innerHTML = `<i class="fas fa-redo"></i> Serie Completada`;
                mBtn.className = "master-btn completed";
                mBtn.onclick = () => playEp(data.episodes[0], 0, data.title, `${data.title}_E1`);
            } else if (lastWatchedIdx === -1) {
                mBtn.innerHTML = `<i class="fas fa-play"></i> Empezar a ver`;
                mBtn.onclick = () => playEp(data.episodes[0], 0, data.title, `${data.title}_E1`);
            } else {
                // Si el último visto está acabado (>90%), sugerir el siguiente
                const epKeyLast = `${data.title}_E${lastWatchedIdx+1}`;
                const lastProg = progress[epKeyLast];
                let targetIdx = (lastProg && lastProg.cur / lastProg.dur > 0.9) ? lastWatchedIdx + 1 : lastWatchedIdx;
                
                // Asegurarse de no exceder el array
                if(targetIdx >= data.episodes.length) targetIdx = data.episodes.length - 1;

                mBtn.innerHTML = `<i class="fas fa-play"></i> Continuar: Ep ${targetIdx + 1}`;
                mBtn.onclick = () => playEp(data.episodes[targetIdx], targetIdx, data.title, `${data.title}_E${targetIdx+1}`);
            }
        }

        function playEp(ep, i, title, epKey) {
            localStorage.setItem('pbox_url', ep.video_url);
            localStorage.setItem('pbox_title', title + " E" + (i+1));
            localStorage.setItem('pbox_current_ep_key', epKey);
            window.location.href = "player.html";
        }

        window.addEventListener('pageshow', updateUI);
    </script>
</body>
</html>
